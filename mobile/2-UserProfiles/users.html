        * {

        .header {
    background: linear-gradient(135deg, var(--primary-color), #FFB300);
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

    top: 0;
    width: 100%;
    height: var(--header-height);
    z-index: 100;
}

.title {
    font-size: 24px;

    color: var(--secondary-color);

}


.content {

        .profile-card {

    <script>
document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    let adminEmail = urlParams.get('admin') || localStorage.getItem("currentAdminEmail");
    const userName = urlParams.get('user');
    const addPoints = Number(urlParams.get('addPoints')) || 0;

    if (adminEmail && adminEmail !== "null") {
    localStorage.setItem("currentAdminEmail", adminEmail);
}

if (userName && adminEmail) {
    // Check if user is admin
    const userData = JSON.parse(localStorage.getItem("userData")) || {};
    const permissions = userData[adminEmail]?.permissions || {};
    const isUserAdmin = permissions[userName] === "Admin";

    // Set footer button links
    const basePath = "/BeeMazing-Y1/mobile/2-UserProfiles";
    const homeButton = document.getElementById("homeButton");
    const profileButton = document.getElementById("profileButton");
    const marketButton = document.getElementById("marketButton");

    // Show Home button for admins
    if (isUserAdmin && homeButton) {
        homeButton.style.display = "flex";
        homeButton.href = `${basePath}/userAdmin.html?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(userName)}`;
    }

    // Set other button links
    profileButton.href = `${basePath}/users.html?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(userName)}`;
    marketButton.href = `${basePath}/usermarket.html?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(userName)}`;
   

    // Set active state
    document.querySelectorAll('.footer a').forEach(link => {
        const currentPath = window.location.pathname.replace(/\/$/, '');
        const linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/$/, '');
        if (currentPath === linkPath) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });

    populateUserDropdown(userName);
    loadUserTasks(userName);
    loadUserReward(userName);
    loadLuckyChests(userName);

    if (addPoints > 0) {
        setTimeout(async () => {
            await updateUserReward(userName, addPoints);
            triggerHoneyRain(addPoints);
            loadUserReward(userName);
        }, 500);
    }
} else {
    document.getElementById('userTasks').innerHTML = "<p>Error: Missing user or admin email. Please log in again.</p>";
    document.getElementById('userName').textContent = "Error";
}

    adjustContentTop();
    generateScrollableDates();
    showAdminControlsIfNeeded();
});

async function populateUserDropdown(currentUser) {
    const userDropdown = document.getElementById("userDropdown");
    const userNameSpan = document.getElementById("userName");
    const adminEmail = localStorage.getItem("currentAdminEmail");
    const isMobile = window.location.pathname.includes("/BeeMazing-Y1/mobile/");
    const basePath = isMobile ? "/BeeMazing-Y1/mobile" : "/web";

    try {
        const res = await fetch(`https://beemazing.onrender.com/get-users?adminEmail=${encodeURIComponent(adminEmail)}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to fetch users");

        const users = data.users || [];
        const permissions = data.permissions || {};

        // Clear dropdown except default option
        userDropdown.innerHTML = '<option value="" disabled>Select User</option>';

        // Populate dropdown
        users.forEach((user) => {
            const option = document.createElement("option");
            option.value = user;
            option.textContent = permissions[user] === "Admin" ? `${user} (Admin)` : user;
            if (user === currentUser) {
                option.selected = true;
            }
            userDropdown.appendChild(option);
        });

        // Update welcome message
        userNameSpan.textContent = currentUser || "Bee";

        // Handle selection
        userDropdown.addEventListener("change", () => {
            const selectedUser = userDropdown.value;
            if (selectedUser) {

async function loadUserTasks(userName, selectedDate = new Date().toLocaleDateString("sv-SE")) {
    const userTasksDiv = document.getElementById("userTasks");
    userTasksDiv.innerHTML = "<p>Loading tasks...</p>";

    const adminEmail = localStorage.getItem("currentAdminEmail");
    let tasks = [];

    try {
        const res = await fetch(`https://beemazing.onrender.com/get-tasks?adminEmail=${encodeURIComponent(adminEmail)}`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to fetch tasks");
        tasks = data.tasks || [];
    } catch (err) {
        console.error("Failed to fetch tasks from server:", err);
        userTasksDiv.innerHTML = "<p>Failed to load tasks. Please try again later.</p>";
        return;
    }

    function parseLocalDate(dateStr) {
        if (!dateStr) return new Date();
        const [year, month, day] = dateStr.split("-").map(Number);
        return new Date(year, month - 1, day);
    }

    const userTasks = tasks.filter(task => {
        if (!task || !task.users || !task.title || !task.date) return false;

        const [startStr, endStr] = task.date.split(" to ");
        const startDate = parseLocalDate(startStr);
        const endDate = endStr ? parseLocalDate(endStr) : new Date(3000, 0, 1);
        const currentDate = parseLocalDate(selectedDate);

        if (currentDate < startDate || currentDate > endDate) return false;

        return task.users.includes(userName);
    });

    userTasksDiv.innerHTML = "";
    if (userTasks.length === 0) {
        userTasksDiv.innerHTML = "<p>No tasks assigned to this bee.</p>";
        return;
    }

    for (const task of userTasks) {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task-item";

        const isRotation = task.settings === "Rotation";
        const repeat = task.repeat || "Daily";

        let requiredTimes = 1;
        if (!isRotation) {
            if (repeat === "Daily") requiredTimes = task.timesPerDay || 1;
            if (repeat === "Weekly") requiredTimes = task.timesPerWeek || 1;
            if (repeat === "Monthly") requiredTimes = task.timesPerMonth || 1;
        } else {
            requiredTimes = task.users.length;
        }

        const completionsToday = task.completions?.[selectedDate] || [];
        const pendingToday = task.pendingCompletions?.[selectedDate] || [];
        const userCompletionCount = completionsToday.filter(u => u === userName).length;
        const userPendingCount = pendingToday.filter(u => u === userName).length;
        const userTotal = userCompletionCount + userPendingCount;
        const isCompleted = userTotal >= requiredTimes;

        let taskHTML = `<strong>${task.title}</strong><br>`;

        if (isRotation) {
            const turnInfo = calculateTurn(task, selectedDate);
            taskHTML += turnInfo.currentTurn !== "All done!" 
                ? `Turn: ${turnInfo.currentTurn}<br>Next: ${turnInfo.nextUser}<br>`
                : `<span style="color: green;">Turn: All done!</span><br>`;
        }

        taskHTML += `Honey: ${task.reward || 0} 🍯<br>`;
        taskHTML += `Progress: ${userTotal}/${requiredTimes}<br>`;

        taskDiv.innerHTML = taskHTML;

        const todayStr = new Date().toLocaleDateString("sv-SE");
        const isToday = selectedDate === todayStr;

        let canFinish = false;
        if (isToday && !isCompleted) {
            if (isRotation) {
                const turnInfo = calculateTurn(task, selectedDate);
                canFinish = turnInfo.currentTurn === userName;
            } else {
                canFinish = true;
            }
        }

        if (canFinish) {
            const finishBtn = document.createElement("button");
            finishBtn.className = "finished-btn";
            finishBtn.textContent = "Finish Task";
            finishBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                finishTask(userName, task, selectedDate);
            });
            taskDiv.appendChild(finishBtn);
        }

        taskDiv.addEventListener("click", () => showTaskDetails(task, selectedDate));
        userTasksDiv.appendChild(taskDiv);
    }
}

function calculateTurn(task, selectedDate) {
    const userOrder = task.users && Array.isArray(task.users) ? [...task.users] : [];
    const repeatLimit = task.repeat === "Daily" ? task.timesPerDay || 1 :
                       task.repeat === "Weekly" ? task.timesPerWeek || 1 :
                       task.repeat === "Monthly" ? task.timesPerMonth || 1 : 1;
    const tempTurnReplacement = task.tempTurnReplacement?.[selectedDate] || {};
    const assignedUsers = [...userOrder];
    Object.entries(tempTurnReplacement).forEach(([index, user]) => {
        assignedUsers[parseInt(index)] = user;
    });

    // Include both completions and pending completions
    const completedUsers = Array.isArray(task.completions?.[selectedDate]) ? task.completions[selectedDate] : [];
    const pendingUsers = Array.isArray(task.pendingCompletions?.[selectedDate]) ? task.pendingCompletions[selectedDate] : [];
    const completedCount = completedUsers.length + pendingUsers.length;
    const completedSet = new Set([...completedUsers, ...pendingUsers]);

    function parseLocalDate(dateStr) {
        const [year, month, day] = dateStr.split("-").map(Number);
        return new Date(year, month - 1, day);
    }

    const selected = parseLocalDate(selectedDate);
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const startDate = parseLocalDate(task.date.split(" to ")[0]);

    let currentTurn = null;
    let nextUser = null;

    if (completedCount >= repeatLimit) {
        currentTurn = "All done!";
        nextUser = "—";
    } else {
        // Find the last completion date before today
        let lastCompletionDate = startDate;
        let lastCompletedCount = 0;
        if (task.completions) {
            const completionDates = Object.keys(task.completions)
                .map(date => parseLocalDate(date))
                .filter(date => date < today)
                .sort((a, b) => b - a);
            if (completionDates.length > 0) {
                lastCompletionDate = completionDates[0];
                const lastDateStr = lastCompletionDate.toISOString().split("T")[0];
                const lastCompletions = task.completions[lastDateStr] || [];
                const lastPending = task.pendingCompletions?.[lastDateStr] || [];
                lastCompletedCount = lastCompletions.length + lastPending.length;
            }
        }

        if (selected < today) {
            // Past date: Use actual completions
            const currentIndex = completedCount % assignedUsers.length;
            currentTurn = assignedUsers[currentIndex];
            const nextIndex = (completedCount + 1) % assignedUsers.length;
            nextUser = completedSet.has(assignedUsers[nextIndex]) ? "—" : assignedUsers[nextIndex];
        } else if (selected.getTime() === today.getTime()) {
            // Today: Continue from last completion
            const totalCompletions = lastCompletedCount + completedCount;
            const currentIndex = totalCompletions % assignedUsers.length;
            currentTurn = assignedUsers[currentIndex];
            const nextIndex = (totalCompletions + 1) % assignedUsers.length;
            nextUser = assignedUsers[nextIndex];
        } else {
            // Future: Assume repeatLimit completions per day
            const daysDiff = Math.floor((selected - lastCompletionDate) / (1000 * 60 * 60 * 24));
            const totalCompletions = lastCompletedCount + (daysDiff - 1) * repeatLimit + completedCount;
            const currentIndex = totalCompletions % assignedUsers.length;
            currentTurn = assignedUsers[currentIndex];
            const nextIndex = (totalCompletions + 1) % assignedUsers.length;
            nextUser = assignedUsers[nextIndex];
        }
    }

    return {
        currentTurn: currentTurn || "All done!",
        nextUser: nextUser || "—",
        completedCount,
        repeatLimit
    };
}

        date: now.toLocaleDateString(),
        claimedAt: now.toISOString()
      });
      userChests.splice(chestIndex, 1);
      rewardDetails = { name: claimedChest.name, type: "dice" };
    } else if (hasCustomReward && !isHoneyOnlyName) {
      rewards[userName].push({
        name: claimedChest.name,
        quote: claimedChest.quote || "",
        effect: claimedChest.effect || "",
        image: claimedChest.image || "/BeeMazing-Y1/mobile/4-Market/LuckyChest/default.png",
        date: now.toLocaleDateString(),
        claimedAt: now.toISOString(),
        type: "normal"
      });

      if (hasHoney) {
        const updatedChest = {
          name: `${claimedChest.honey} Honey`,
          quote: claimedChest.quote || "",
          effect: claimedChest.effect || "",
          honey: claimedChest.honey,
          image: claimedChest.image || "/BeeMazing-Y1/mobile/4-Market/LuckyChest/default.png",
          requiredPoints: claimedChest.requiredPoints,
          progress: claimedChest.progress,
          onlyHoney: true
        };
        userChests[chestIndex] = updatedChest;
      } else {
        userChests.splice(chestIndex, 1);
      }
      rewardDetails = { name: claimedChest.name, type: "normal" };
    } else if (hasHoney || isHoneyOnlyName) {
      const honeyAmount = hasHoney ? claimedChest.honey : parseInt(claimedChest.name.split(" ")[0]);
      rewards[userName].push({
        name: `${honeyAmount} Honey`,
        type: "Honey",
        amount: honeyAmount,
        date: now.toLocaleDateString()
      });
      await updateUserReward(userName, honeyAmount);
      userChests.splice(chestIndex, 1);
      rewardDetails = { name: `${honeyAmount} Honey`, type: "Honey" };
    }

    allChests[userName] = userChests;
    await fetch("https://beemazing.onrender.com/api/lucky-chests", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ adminEmail, luckyChests: allChests })
    });

    await fetch("https://beemazing.onrender.com/api/user-rewards", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ adminEmail, userRewards: rewards })
    });

    loadLuckyChests(userName);

    // Redirect to usermarket.html with tab=rewards
    const basePath = "/BeeMazing-Y1/mobile/2-UserProfiles";
    window.location.href = `${basePath}/usermarket.html?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(userName)}&tab=rewards`;
  } catch (err) {
    console.error("Error claiming lucky chest:", err);
    alert("Failed to claim reward. Please try again.");
  }
}









        function adjustContentTop() {
          const header = document.querySelector(".date-header");
          const content = document.querySelector(".content");
          if (header && content) {
            const headerHeight = header.getBoundingClientRect().height;
            content.style.top = `${headerHeight}px`;
          }
        }
        
        function showAdminControlsIfNeeded() {
          const urlParams = new URLSearchParams(window.location.search);
          const currentUser = urlParams.get('user');
          const allUserData = JSON.parse(localStorage.getItem("userData")) || {};
          const currentAdmin = localStorage.getItem("currentAdminEmail");
          const userPermissions = allUserData[currentAdmin]?.permissions || {};
          const isUserAdmin = userPermissions[currentUser] === "Admin";
          const isLoggedInAsAdmin = localStorage.getItem("isAdmin") === "true";
          const changePasswordBtn = document.getElementById("changePasswordBtn");
        
          if (isUserAdmin && isLoggedInAsAdmin) {
            changePasswordBtn.style.display = "inline-block";
            if (!changePasswordBtn.dataset.listenersAdded) {
              changePasswordBtn.addEventListener("click", () => {
                const modal = document.getElementById("changePasswordModal");
                modal.style.display = "flex";
                document.getElementById("newAdminPassword").value = "";
                document.getElementById("newAdminPassword").focus();
              });
        
              document.getElementById("confirmChangePasswordBtn").addEventListener("click", () => {
                const newPassword = document.getElementById("newAdminPassword").value.trim();
                if (newPassword.length < 4) {
                  alert("Password must be at least 4 characters.");
                  return;
                }
                localStorage.setItem("adminPassword", newPassword);
                alert("Admin password updated!");
                document.getElementById("changePasswordModal").style.display = "none";
              });
        
              document.getElementById("changePasswordModal").addEventListener("click", (e) => {
                if (e.target.id === "changePasswordModal") {
                  document.getElementById("changePasswordModal").style.display = "none";
                }
              });
        
              changePasswordBtn.dataset.listenersAdded = "true";
            }
          } else {
            if (changePasswordBtn) changePasswordBtn.style.display = "none";
          }
        }
        
        





        async function finishTask(currentUser, task, selectedDate) {
  const today = selectedDate || new Date().toISOString().split("T")[0];
  const adminEmail = localStorage.getItem("currentAdminEmail");
  const button = event.target;
  button.disabled = true;

  const popup = document.createElement("div");
  popup.className = "reward-popup";
  popup.textContent = `Submitting Task...`;
  document.body.appendChild(popup);

  try {
    console.log(`Submitting task: title="${task.title}", user="${currentUser}", date="${today}", adminEmail="${adminEmail}"`);
    const response = await fetch("https://beemazing.onrender.com/api/complete-task", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        adminEmail,
        taskTitle: task.title.trim(),
        user: currentUser,
        date: today
      })
    });

    const data = await response.json();
    if (!response.ok) {
      console.error("Server response:", data);
      throw new Error(data.error || `HTTP error ${response.status}`);
    }

    popup.textContent = `Task Submitted! Waiting for Admin Review`;
    setTimeout(() => popup.remove(), 2000);

    await loadUserTasks(currentUser, selectedDate);
  } catch (err) {
    console.error("Error submitting task:", err);
    popup.textContent = `Error: ${err.message}`;
    popup.style.color = "red";
    setTimeout(() => popup.remove(), 3000);
    button.disabled = false;
  }
}
