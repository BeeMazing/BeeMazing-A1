        :root {

    --text-color: #FFFFFF; /* white text */

        .header {
    background: linear-gradient(135deg, var(--primary-color), #FFB300);
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    position: fixed;
    top: 0;
    width: 100%;
    height: var(--header-height);
    z-index: 100;
}

.title {
    font-size: 24px;
    font-weight: 600;
    color: var(--secondary-color);
    letter-spacing: 1px;
}


.content {
    position: absolute;
    top: 0; /* Will be adjusted dynamically by adjustContentTop */
    bottom: var(--footer-height);

.profile-card {
    background: var(--card-bg);

    <script>
document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const adminEmail = urlParams.get('admin');
    const userName = urlParams.get('user');
    const addPoints = Number(urlParams.get('addPoints')) || 0;

    if (adminEmail && adminEmail !== "null") {
        localStorage.setItem("currentAdminEmail", adminEmail);
        const homeLink = document.getElementById("homeFooterLink");
        if (homeLink) {
            homeLink.href = `/BeeMazing-Y1/mobile/1-Home/home.html?admin=${encodeURIComponent(adminEmail)}`;
        }
    }

    if (userName) {
        document.getElementById('profileName').textContent = userName;
        document.getElementById('userName').textContent = userName;
        document.getElementById('rewardsButton').href = `/BeeMazing-Y1/mobile/2-UserProfiles/userrewards.html?user=${userName}`;
        document.getElementById('marketButton').href = `/BeeMazing-Y1/mobile/2-UserProfiles/usermarket.html?user=${userName}`;
        document.getElementById('profileButton').href = `/BeeMazing-Y1/mobile/2-UserProfiles/users.html?user=${userName}`;

        loadUserTasks(userName); // Initial load
        loadUserReward(userName);
        loadMarketRewards(userName); // Load market rewards
        loadLuckyChests(userName);

        if (addPoints > 0) {
            setTimeout(() => {
                const rewards = JSON.parse(localStorage.getItem("familyApp_rewards")) || {};
                rewards[userName] = (rewards[userName] || 0) + addPoints;
                localStorage.setItem("familyApp_rewards", JSON.stringify(rewards));
                triggerHoneyRain(addPoints);
                loadUserReward(userName);
            }, 500);
        }
    }

    document.querySelectorAll('.footer a').forEach(link => {
        const currentPath = window.location.pathname.replace(/\/$/, '');
        const linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/$/, '');
        if (currentPath === linkPath) {
            link.classList.add('active');
        } else {
            link.classList.remove('active');
        }
    });

    adjustContentTop();
    generateScrollableDates();
    showAdminControlsIfNeeded();
});

    const adminEmail = localStorage.getItem("currentAdminEmail");

    try {
        // Fetch user's current honey balance
        const userRewardsResponse = await fetch(`https://beemazing.onrender.com/api/rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
        const userRewardsData = await userRewardsResponse.json();

        if (userHoney < reward.diamonds) {
            alert("Not enough honey to buy this reward!");
            return;
        }

        // Deduct the honey cost
        const newHoney = userHoney - reward.diamonds;
        await fetch("https://beemazing.onrender.com/api/rewards", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ adminEmail, user: userName, amount: -reward.diamonds })
        });

        // Add the reward to the user's rewards history
        const userRewards = JSON.parse(localStorage.getItem("familyApp_user_rewards")) || {};
        if (!userRewards[userName]) userRewards[userName] = [];
        userRewards[userName].push({
            name: reward.name,
            type: "Market Purchase",
            cost: reward.diamonds,
            date: new Date().toLocaleDateString(),
            claimedAt: new Date().toISOString()

        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);

    } catch (err) {
        console.error("Error buying reward:", err);
        alert("Failed to buy reward. Please try again.");
    }
}

        function showTaskDetails(task) {
    const selectedDate = document.querySelector(".day.selected")?.dataset.date;
    if (!selectedDate) return;

    // Parse dates for comparison
    function parseLocalDate(dateStr) {
        const [year, month, day] = dateStr.split("-").map(Number);
        return new Date(year, month - 1, day);
    }

    // Get the start date of the task
    const dateRange = task.date.split(" to ");
    const startDateStr = dateRange[0];
    const startDate = parseLocalDate(startDateStr);

    // Calculate the current turn
    const currentDate = parseLocalDate(selectedDate);
    const diffDays = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
    const userOrder = [...task.users];
    let currentUser;
    let nextTurn = [];

    const isDailyMoreThanOnce = task.repeat === "Daily" && task.timesPerDay > 1;

    // Get completions for the selected date
    const completedRaw = task.completions?.[selectedDate] || [];
    const completedUsers = Array.isArray(completedRaw) ? completedRaw : [];

    // Determine required times for the task
    let requiredTimes = 1;
    if (task.repeat === "Daily") requiredTimes = task.timesPerDay || 1;
    if (task.repeat === "Weekly") requiredTimes = task.timesPerWeek || 1;
    if (task.repeat === "Monthly") requiredTimes = task.timesPerMonth || 1;

    if (isDailyMoreThanOnce) {
        // For "Daily" tasks with timesPerDay > 1, calculate turn based on completions
        const totalRequiredCompletions = task.timesPerDay;
        const completionIndex = completedUsers.length % userOrder.length;
        currentUser = userOrder[completionIndex];

        // Calculate the next users in the turn order
        let index = completionIndex;
        for (let i = 1; i < userOrder.length; i++) {
            index = (completionIndex + i) % userOrder.length;
            nextTurn.push(userOrder[index]);
        }
    } else {
        // For "Daily" tasks with 1 time per day, rotate the turn based on the day difference
        let currentIndex;
        if (task.repeat === "Daily" && task.timesPerDay === 1) {
            currentIndex = diffDays % userOrder.length;
        } else {
            // Fallback to the stored turn or temporary replacement
            const storedTurn = task.tempTurnReplacement?.replacement || task.turn || task.users[0];
            currentIndex = userOrder.indexOf(storedTurn);
        }

        currentUser = userOrder[currentIndex];

        // Calculate the next users in the turn order
        let index = currentIndex;
        for (let i = 1; i < task.users.length; i++) {
            index = (currentIndex + i) % task.users.length;
            nextTurn.push(userOrder[index]);
        }
    }

    // Build the task details HTML
    let taskDetails = "";
    if (task.title) taskDetails += `<strong>Title:</strong> ${task.title}<br>`;
    if (task.notes) taskDetails += `<strong>Notes:</strong> ${task.notes}<br>`;
    if (task.room) taskDetails += `<strong>Room:</strong> ${task.room}<br>`;
    if (task.repeat) {
        taskDetails += `<strong>Frequency:</strong> ${task.repeat}`;
        if (task.repeat === "Daily" && task.timesPerDay)
            taskDetails += ` - ${task.timesPerDay} time(s) per day`;
        if (task.repeat === "Weekly" && task.timesPerWeek)
            taskDetails += ` - ${task.timesPerWeek} time(s) per week`;
        if (task.repeat === "Monthly" && task.timesPerMonth)
            taskDetails += ` - ${task.timesPerMonth} time(s) per month`;
        taskDetails += "<br>";
    }
    if (task.settings) taskDetails += `<strong>Settings:</strong> ${task.settings}<br>`;
    if (task.date) taskDetails += `<strong>Date:</strong> ${task.date}<br>`;
    if (task.reminder) taskDetails += `<strong>Reminder:</strong> Yes<br>`;
    if (task.users?.length) taskDetails += `<strong>Users:</strong> ${task.users.join(", ")}<br>`;
    if (task.reward && task.reward !== "0") taskDetails += `<strong>Reward:</strong> ${task.reward} 🍯<br>`;

    // Show turn information only if the task isn't fully completed
    if (completedUsers.length < requiredTimes) {
        taskDetails += `<strong>Current Turn:</strong> ${currentUser}<br>`;
        taskDetails += `<strong>Next:</strong> ${nextTurn.length > 0 ? nextTurn.join(" → ") : "-"}<br>`;
    }

    if (completedUsers.length > 0) {
        taskDetails += `
            <div style="margin-top: 8px;">
                <strong>Completed by:</strong> ${completedUsers.join(", ")}
                <button id="editCompletionBtn" style="margin-left: 10px; padding: 4px 8px; font-size: 12px; border-radius: 6px; background: var(--primary-color); color: var(--secondary-color); border: none; cursor: pointer;">Edit</button>
            </div>
        `;
    }

    taskDetails += `
        <br>
        <button id="editTurnBtn" style="
            padding: 6px 10px;
            background: var(--primary-color);
            color: var(--secondary-color);
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;">Edit Turn Order</button>
         
        <button id="editTaskBtn" style="
            padding: 6px 10px;
            background: var(--secondary-color);
            color: var(--accent-color);
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;">Edit Task</button>
    `;

    // Add Finish Task button if it's the user's turn and the task isn't fully completed
    const urlParams = new URLSearchParams(window.location.search);
    const currentUserName = urlParams.get('user');
    const today = new Date().toLocaleDateString("sv-SE");
    const isToday = selectedDate === today;
    const canFinish = isToday && currentUser === currentUserName && completedUsers.length < requiredTimes;

    if (canFinish) {
        taskDetails += `
        <br><br>
        <button id="finishTaskBtn" style="
            padding: 8px 14px;
            background: green;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            border: none;
            cursor: pointer;">Finish Task ✅</button>
        `;
    }

    const modal = document.createElement("div");
    modal.className = "task-modal";
    modal.innerHTML = `<div class="modal-content">${taskDetails}</div>`;
    document.body.appendChild(modal);

    modal.addEventListener("click", (e) => {
        if (e.target.classList.contains("task-modal")) {
            modal.remove();
        }
    });

    document.getElementById("editTurnBtn").addEventListener("click", () => {
        modal.remove();
        showEditTurnModal(task);
    });

    document.getElementById("editTaskBtn").addEventListener("click", () => {
        localStorage.setItem("familyApp_editTask", JSON.stringify(task));
        localStorage.setItem("familyApp_editTask_index", task.title + "-" + task.date);
        window.location.href = "/BeeMazing-Y1/mobile/3-Tasks/addtasks.html";
    });

    const editBtn = document.getElementById("editCompletionBtn");
    if (editBtn) {
        editBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            modal.remove();
            showEditCompletionModal(task, completedUsers, selectedDate, modal);
        });
    }

    const finishBtn = document.getElementById("finishTaskBtn");
    if (finishBtn) {
        finishBtn.addEventListener("click", async () => {
            await finishTask(currentUserName, task, selectedDate);
            modal.remove();
        });
    }
}

        function generateScrollableDates(monthOffset = 0) {
            const container = document.getElementById("dayScrollContainer");
            container.innerHTML = "";
    
            const today = new Date();
            today.setDate(1);
            today.setMonth(today.getMonth() + monthOffset);
    
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    
            document.getElementById("monthLabel").textContent = today.toLocaleDateString(undefined, {
                month: 'long',
                year: 'numeric'
            });
    
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('user');
    
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
    
                const btn = document.createElement("div");
                btn.className = "day";
                btn.textContent = i;
                btn.dataset.date = dateStr;
    
                btn.addEventListener("click", () => {
                    document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
                    btn.classList.add("selected");
                    loadUserTasks(userName, dateStr);
                });
    
                const now = new Date();
                const nowStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
                if (dateStr === nowStr) {
                    btn.classList.add("selected");
                    loadUserTasks(userName, dateStr);
                }
    
                container.appendChild(btn);
            }
    
            setTimeout(() => {
                const selected = document.querySelector(".day.selected");
                if (selected) {
                    selected.scrollIntoView({ behavior: "smooth", inline: "center" });
                }
            }, 50);
        }

                    }
                    updated = true;
                }
            });

                allChests[userName] = userChests;

        async function finishTask(currentUser, task, selectedDate) {
    const today = selectedDate || new Date().toISOString().split("T")[0];

    // Celebration popup
    const popup = document.createElement("div");
    popup.className = "reward-popup";
    popup.textContent = `Finished! ✅ +${task.reward || 0} 🍯`;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 2000);

    // Initialize completions if missing
    if (!task.completions) task.completions = {};
    if (!task.completions[today]) task.completions[today] = [];

    // Determine required times
    let requiredTimes = 1;
    if (task.repeat === "Daily") requiredTimes = task.timesPerDay || 1;
    if (task.repeat === "Weekly") requiredTimes = task.timesPerWeek || 1;
    if (task.repeat === "Monthly") requiredTimes = task.timesPerMonth || 1;

    // Check if the task is already fully completed for the day
    const completedUsers = task.completions[today] || [];
    const totalCompletions = completedUsers.length;
    if (totalCompletions >= requiredTimes) return;

    // Mark user as completed
    task.completions[today].push(currentUser);

    // Rotate turn for "Daily" tasks with timesPerDay > 1
    if (task.repeat === "Daily" && task.timesPerDay > 1) {
        const totalCompletions = task.completions[today].length;
        if (totalCompletions < requiredTimes) {
            const userOrder = [...task.users];
            const currentIndex = userOrder.indexOf(currentUser);
            const nextUser = userOrder[(currentIndex + 1) % userOrder.length];
            task.tempTurnReplacement = {
                original: task.tempTurnReplacement?.original || currentUser,
                replacement: nextUser,
            };
        } else {
            delete task.tempTurnReplacement;
        }
    } else if (task.repeat === "Daily" && task.timesPerDay === 1) {
        // For "Daily" tasks with 1 time per day, don't rotate turn here (handled by date-based logic)
        delete task.tempTurnReplacement;
    } else {
        // For other task types, rotate turn if needed
        const totalCompletions = task.completions[today].length;
        if (totalCompletions < requiredTimes) {
            const currentIndex = task.users.indexOf(currentUser);
            const nextUser = task.users[(currentIndex + 1) % task.users.length];
            task.tempTurnReplacement = {
                original: task.tempTurnReplacement?.original || currentUser,
                replacement: nextUser,
            };
        } else {
            delete task.tempTurnReplacement;
        }
    }

    // Save to backend
    await saveTaskToBackend(task);

    // Add honey reward
    const rewards = JSON.parse(localStorage.getItem("familyApp_rewards")) || {};
    rewards[currentUser] = (rewards[currentUser] || 0) + Number(task.reward || 0);
    localStorage.setItem("familyApp_rewards", JSON.stringify(rewards));

    updateLuckyChestProgress(currentUser, Number(task.reward || 0));
    triggerHoneyRain(Number(task.reward || 0));

    setTimeout(() => loadUserReward(currentUser), 100);
    await loadUserTasks(currentUser, selectedDate);
}





























function updateTaskPopup(task, currentUser, selectedDate) {
  const popup = document.getElementById("taskPopup");

  popup.querySelector(".popup-title").textContent = task.title;

  popup.querySelector(".popup-frequency").textContent =
    `Frequency: ${task.frequency} - ${task.requiredTimes} time(s) per ${task.frequencyType?.toLowerCase() || 'day'}`;

  popup.querySelector(".popup-settings").textContent = `Settings: ${task.settings || 'None'}`;
  popup.querySelector(".popup-users").textContent = `Users: ${task.users.join(", ")}`;
  popup.querySelector(".popup-reward").textContent = `Reward: ${task.reward}`;
  popup.querySelector(".popup-current").textContent = `Current Turn: ${task.currentTurn}`;
  popup.querySelector(".popup-next").textContent = `Next: ${getNextUsers(task).join(" -> ")}`;

  const finishBtn = popup.querySelector(".finish-task-btn");
  if (task.currentTurn === currentUser && !task.completions[selectedDate]?.includes(currentUser)) {
    finishBtn.style.display = "inline-block";
  } else {
    finishBtn.style.display = "none";
  }
}



async function saveTaskToBackend(task) {
  const currentAdminEmail = localStorage.getItem("currentAdminEmail");
  if (!currentAdminEmail) return;

  await fetch("https://beemazing.onrender.com/api/tasks", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ adminEmail: currentAdminEmail, task }),
  });
}






function getNextUsers(task) {
  const idx = task.users.indexOf(task.currentTurn);
  const nextUsers = [];

  for (let i = 1; i < task.users.length; i++) {
    nextUsers.push(task.users[(idx + i) % task.users.length]);
  }

  return nextUsers;
}
