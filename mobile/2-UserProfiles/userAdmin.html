<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Task Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1E1F26;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }
    .date-header {
      background: #212121;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .month-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
    .month-nav button {
      margin: 0 10px;
      background: #FFC107;
      color: #212121;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .day-scroll-wrapper {
      display: flex;
      align-items: center;
      padding: 5px 0;
      overflow: hidden;
    }
    .scroll-btn {
      background: #212121;
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .day-scroll {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 5px 10px;
    }
    .day {
      min-width: 38px;
      height: 38px;
      line-height: 38px;
      text-align: center;
      border-radius: 50%;
      background: #333;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .day.selected {
      background: #FFC107;
      color: #212121;
    }
    .task-entry {
      background: #2A2B32;
      border: 2px solid #444754;
      border-radius: 12px;
      padding: 16px;
      margin: 15px;
    }
    .task-entry p {
      margin: 5px 0;
    }
    .accept-btn, .decline-btn {
      margin-top: 10px;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .accept-btn {
      background-color: #4CAF50;
      color: white;
      margin-right: 10px;
    }
    .decline-btn {
      background-color: #D32F2F;
      color: white;
    }

    .day-scroll::-webkit-scrollbar {
  display: none;
}
.day-scroll {
  -ms-overflow-style: none;  /* IE/Edge */
  scrollbar-width: none;     /* Firefox */
}

  </style>
</head>
<body>

  <div class="date-header">
    <div class="month-nav">
      <button id="prevMonth">&lt;</button>
      <span id="monthLabel">Month</span>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="day-scroll-wrapper">
      <button class="scroll-btn" id="scrollLeft">&lt;</button>
      <div class="day-scroll" id="dayScrollContainer"></div>
      <button class="scroll-btn" id="scrollRight">&gt;</button>
    </div>
  </div>

  <div id="taskContainer">Loading tasks...</div>

  <script>
    const adminEmail = localStorage.getItem("currentAdminEmail");
    let selectedDate = new Date().toISOString().split("T")[0];
    let currentMonth = new Date();

    function updateMonthLabel(date) {
      const label = document.getElementById("monthLabel");
      const options = { month: 'long', year: 'numeric' };
      label.textContent = date.toLocaleDateString("en-US", options);
    }

    function generateDayPicker(baseDate = new Date()) {
      const container = document.getElementById("dayScrollContainer");
      container.innerHTML = "";
      const daysInMonth = new Date(baseDate.getFullYear(), baseDate.getMonth() + 1, 0).getDate();
      updateMonthLabel(baseDate);

      for (let d = 1; d <= daysInMonth; d++) {
        const day = String(d).padStart(2, '0');
        const dateStr = `${baseDate.getFullYear()}-${String(baseDate.getMonth() + 1).padStart(2, '0')}-${day}`;
        const div = document.createElement("div");
        div.className = "day";
        if (dateStr === selectedDate) div.classList.add("selected");
        div.textContent = day;
        div.dataset.date = dateStr;
        div.onclick = () => {
          selectedDate = dateStr;
          document.querySelectorAll(".day").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          loadTasks();
        };
        container.appendChild(div);
      }
    }

    document.getElementById("prevMonth").onclick = () => {
      currentMonth.setMonth(currentMonth.getMonth() - 1);
      generateDayPicker(currentMonth);
    };
    document.getElementById("nextMonth").onclick = () => {
      currentMonth.setMonth(currentMonth.getMonth() + 1);
      generateDayPicker(currentMonth);
    };
    document.getElementById("scrollLeft").onclick = () => {
      document.getElementById("dayScrollContainer").scrollBy({ left: -100, behavior: "smooth" });
    };
    document.getElementById("scrollRight").onclick = () => {
      document.getElementById("dayScrollContainer").scrollBy({ left: 100, behavior: "smooth" });
    };

    async function loadTasks() {
        const res = await fetch(`https://beemazing.onrender.com/get-tasks?adminEmail=${encodeURIComponent(adminEmail)}`);

      const { tasks } = await res.json();
      const container = document.getElementById("taskContainer");
      container.innerHTML = "";

      tasks.forEach(task => {
        const completions = task.completions?.[selectedDate] || [];
        const userOrder = task.users || [];
        const repeat = task.repeat || "Daily";
        let requiredTimes = 1;
        if (repeat === "Daily") requiredTimes = task.timesPerDay || 1;
        if (repeat === "Weekly") requiredTimes = task.timesPerWeek || 1;
        if (repeat === "Monthly") requiredTimes = task.timesPerMonth || 1;

        const fullTurn = [];
        for (let i = 0; i < requiredTimes; i++) {
          fullTurn.push(userOrder[i % userOrder.length]);
        }

        fullTurn.forEach((user, index) => {
          const isCompleted = completions[index] === user;
          const isWaiting = completions.length > index && completions[index] === user;
          const div = document.createElement("div");
          div.className = "task-entry";
          div.innerHTML = `
            <p><strong>${task.title}</strong> - ${user}</p>
            <p>Status: ${isWaiting ? 'Accept/Decline' : 'Pending'}</p>
            ${isWaiting ? `
              <button class="accept-btn" onclick="acceptTask('${task.title}', '${task.date}', ${index})">Accept</button>
              <button class="decline-btn" onclick="declineTask('${task.title}', '${task.date}', ${index}, '${user}')">Decline</button>
            ` : ''}
          `;
          container.appendChild(div);
        });
      });
    }

    async function acceptTask(title, date, index) {
      const res = await fetch(`/get-tasks?adminEmail=${encodeURIComponent(adminEmail)}`);
      const { tasks } = await res.json();
      const task = tasks.find(t => t.title === title && t.date === date);
      if (!task) return;

      // Do nothing; acceptance means keeping current completion
      loadTasks();
    }

    async function declineTask(title, date, index, user) {
      const res = await fetch(`/get-tasks?adminEmail=${encodeURIComponent(adminEmail)}`);
      const { tasks } = await res.json();
      const task = tasks.find(t => t.title === title && t.date === date);
      if (!task) return;

      const completions = task.completions?.[selectedDate] || [];
      completions.splice(index, 1); // remove declined completion
      task.completions[selectedDate] = completions;

      await fetch("https://beemazing.onrender.com/update-task", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ adminEmail, task })
});

      loadTasks();
    }

    generateDayPicker(new Date());
    loadTasks();
  </script>
</body>
</html>
