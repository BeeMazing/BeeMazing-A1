<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Task Review</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1E1F26;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }
    .date-header {
      background: #212121;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .month-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
    .month-nav button {
      margin: 0 10px;
      background: #FFC107;
      color: #212121;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .day-scroll-wrapper {
      display: flex;
      align-items: center;
      padding: 5px 0;
      overflow: hidden;
    }
    .scroll-btn {
      background: #212121;
      color: #fff;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .day-scroll {
      display: flex;
      overflow-x: auto;
      gap: 8px;
      padding: 5px 10px;
    }
    .day {
      min-width: 38px;
      height: 38px;
      line-height: 38px;
      text-align: center;
      border-radius: 50%;
      background: #333;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .day.selected {
      background: #FFC107;
      color: #212121;
    }
    .task-entry {
      background: #2A2B32;
      border: 2px solid #444754;
      border-radius: 12px;
      padding: 16px;
      margin: 15px;
    }
    .task-entry p {
      margin: 5px 0;
    }
    .accept-btn, .decline-btn {
      margin-top: 10px;
      padding: 8px 14px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .accept-btn {
      background-color: #4CAF50;
      color: white;
      margin-right: 10px;
    }
    .decline-btn {
      background-color: #D32F2F;
      color: white;
    }

    .day-scroll::-webkit-scrollbar {
  display: none;
}
.day-scroll {
  -ms-overflow-style: none;  /* IE/Edge */
  scrollbar-width: none;     /* Firefox */
}

  </style>
</head>
<body>

  <div class="date-header">
    <div class="month-nav">
      <button id="prevMonth">&lt;</button>
      <span id="monthLabel">Month</span>
      <button id="nextMonth">&gt;</button>
    </div>
    <div class="day-scroll-wrapper">
      <button class="scroll-btn" id="scrollLeft">&lt;</button>
      <div class="day-scroll" id="dayScrollContainer"></div>
      <button class="scroll-btn" id="scrollRight">&gt;</button>
    </div>
  </div>

  <div id="taskContainer">Loading tasks...</div>







    <script>
        const adminEmail = localStorage.getItem("currentAdminEmail");
        let selectedDate = new Date().toISOString().split("T")[0];
      
        async function handleDecision(title, date, userName, decision) {
  const res = await fetch(`https://beemazing.onrender.com/get-tasks?adminEmail=${encodeURIComponent(adminEmail)}`);
  const { tasks } = await res.json();
  const task = tasks.find(t => t.title === title && t.date === date);
  if (!task) return;

  const completions = task.completions?.[selectedDate] || [];

  const completionIndex = completions.findIndex(c => c.user === userName && c.status === "pending");
  if (completionIndex === -1) return;

  if (decision === "accept") {
    // ✅ Approve and reward
    completions[completionIndex].status = "approved";

    const rewardAmount = Number(task.reward) || 0;
    await fetch("https://beemazing.onrender.com/api/rewards", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ adminEmail, user: userName, amount: rewardAmount })
    });

  } else if (decision === "decline") {
    // ❌ Remove the completion so the user can redo the task
    completions.splice(completionIndex, 1);
  }

  task.completions[selectedDate] = completions;

  await fetch("https://beemazing.onrender.com/update-task", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ adminEmail, task }),
  });

  loadTasks();
}

      
        async function loadTasks() {
  const res = await fetch(`https://beemazing.onrender.com/get-tasks?adminEmail=${encodeURIComponent(adminEmail)}`);
  const { tasks } = await res.json();
  const container = document.getElementById("taskContainer");
  container.innerHTML = "";

  tasks.forEach(task => {
    const completions = task.completions?.[selectedDate] || [];
    const pendingCompletions = completions.filter(c => c.status === "pending");
    const userOrder = task.users || [];
    const repeat = task.repeat || "Daily";

    let requiredTimes = task.timesPerDay || 1;
    if (repeat === "Weekly") requiredTimes = task.timesPerWeek || 1;
    if (repeat === "Monthly") requiredTimes = task.timesPerMonth || 1;

    const fullTurn = [];
    for (let i = 0; i < requiredTimes; i++) {
      fullTurn.push(userOrder[i % userOrder.length]);
    }

    fullTurn.forEach(user => {
      const isWaiting = pendingCompletions.some(c => c.user === user);
      const div = document.createElement("div");
      div.className = "task-entry";
      div.innerHTML = `
        <p><strong>${task.title}</strong> - ${user}</p>
        <p>Status: ${isWaiting ? 'Awaiting Approval' : 'Pending'}</p>
        ${isWaiting ? `
          <button class="accept-btn" onclick="handleDecision('${task.title}', '${task.date}', '${user}', 'accept')">Accept</button>
          <button class="decline-btn" onclick="handleDecision('${task.title}', '${task.date}', '${user}', 'decline')">Decline</button>
        ` : ''}
      `;
      container.appendChild(div);
    });
  });
}

      
        function generateScrollableDates(monthOffset = 0) {
          const container = document.getElementById("dayScrollContainer");
          container.innerHTML = "";
      
          const today = new Date();
          today.setDate(1);
          today.setMonth(today.getMonth() + monthOffset);
      
          const currentMonth = today.getMonth();
          const currentYear = today.getFullYear();
          const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      
          document.getElementById("monthLabel").textContent = today.toLocaleDateString(undefined, {
            month: 'long',
            year: 'numeric',
          });
      
          for (let i = 1; i <= daysInMonth; i++) {
            const date = new Date(currentYear, currentMonth, i);
            const btn = document.createElement("div");
            btn.className = "day";
            btn.textContent = i;
            btn.dataset.date = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
      
            btn.addEventListener("click", () => {
              document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
              btn.classList.add("selected");
              selectedDate = btn.dataset.date;
              loadTasks();
            });
      
            const todayStr = new Date().toISOString().split("T")[0];
            if (btn.dataset.date === todayStr) {
              btn.classList.add("selected");
              selectedDate = btn.dataset.date;
              loadTasks();
            }
      
            container.appendChild(btn);
          }
      
          setTimeout(() => {
            const selected = document.querySelector(".day.selected");
            if (selected) {
              selected.scrollIntoView({ behavior: "smooth", inline: "center" });
            }
          }, 50);
        }
      
        let monthOffset = 0;
        document.getElementById("prevMonth").addEventListener("click", () => {
          monthOffset--;
          generateScrollableDates(monthOffset);
        });
        document.getElementById("nextMonth").addEventListener("click", () => {
          monthOffset++;
          generateScrollableDates(monthOffset);
        });
        document.getElementById("scrollLeft").addEventListener("click", () => {
          document.getElementById("dayScrollContainer").scrollBy({
            left: -200,
            behavior: "smooth",
          });
        });
        document.getElementById("scrollRight").addEventListener("click", () => {
          document.getElementById("dayScrollContainer").scrollBy({
            left: 200,
            behavior: "smooth",
          });
        });
      
        generateScrollableDates();
      </script>
      





</body>
</html>
