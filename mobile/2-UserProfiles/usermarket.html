<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMazing Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS remains unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #FFC107;
            --secondary-color: #212121;
            --accent-color: #FFFFFF;
            --light-bg: #1E1F26;
            --text-color: #FFFFFF;
            --header-height: 58px;
            --footer-height: 70px;
            --border-dark: #444754;
            --card-bg: #2A2B32;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }
        .header {
            background: var(--secondary-color);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 100;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        .content {
            position: absolute;
            top: var(--header-height);
            bottom: var(--footer-height);
            width: 100%;
            padding: 20px;
            overflow-y: auto;
            background: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="" fill="%23FFC107" fill-opacity="0.1"/%3E%3C/svg%3E') repeat;
        }
        .reward-list {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }
        .reward-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            color: var(--accent-color);
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--border-dark);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .reward-item:hover {
            transform: translateY(-5px);
        }
        .reward-details strong {
            color: var(--accent-color);
        }
        .get-it-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .get-it-btn.enabled {
            background: var(--primary-color);
            color: var(--secondary-color);
        }
        .get-it-btn.enabled:hover {
            background: #FFB300;
            transform: scale(1.05);
        }
        .get-it-btn.disabled {
            background: #E0E0E0;
            color: #666;
            cursor: not-allowed;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: var(--secondary-color);
            padding: 10px 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            height: var(--footer-height);
        }
        .footer a {
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .footer a:hover {
            transform: scale(1.1);
        }
        .footer-icon img {
            width: 40px;
            height: 40px;
            filter: invert(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        .footer-icon span {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }
        .footer a.active img {
            filter: invert(77%) sepia(88%) saturate(900%) hue-rotate(0deg)
                brightness(100%) contrast(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2)) !important;
        }
        .footer a.active span {
            color: var(--primary-color);
        }
        @media (max-width: 600px) {
            .footer-icon img {
                width: 35px;
                height: 35px;
            }
        }
        .reward-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .reward-overlay.show {
            display: flex;
        }
        .reward-message {
            background: var(--accent-color);
            padding: 25px;
            border-radius: 15px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
            text-align: center;
            animation: zoomFlash 0.8s ease-out forwards;
            position: relative;
            z-index: 1001;
            cursor: default;
        }
        .reward-message h3 {
            color: var(--secondary-color);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .reward-message p {
            color: var(--text-color);
            font-size: 18px;
        }
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: burst 1.5s ease-out forwards;
            z-index: 1000;
        }
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 193, 7, 0.5);
            animation: flashEffect 0.3s ease-out 2;
            z-index: 1000;
        }
        @keyframes zoomFlash {
            0% { transform: scale(0.5); opacity: 0; box-shadow: 0 0 0 rgba(255, 193, 7, 0); }
            50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 30px rgba(255, 193, 7, 1); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 20px rgba(255, 193, 7, 0.8); }
        }
        @keyframes burst {
            0% { transform: scale(1) translate(0, 0); opacity: 1; }
            100% { transform: scale(0) translate(calc(var(--x) * 1vw), calc(var(--y) * 1vh)); opacity: 0; }
        }
        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Market for <span id="userName"></span></div>
    </div>

    <div class="content">
        <ul class="reward-list" id="rewardList">
            <!-- Rewards will be loaded here dynamically -->
        </ul>
    </div>

    <div class="footer">
        <a id="homeFooterLink" class="footer-icon" href="/BeeMazing-Y1/mobile/1-Home/home.html" aria-label="Home">

            <img src="/BeeMazing-Y1/mobile/1-Home/HomeBtn.png" alt="Home" />
            <span>Home</span>
        </a>
        <a href="#" id="profileButton" class="footer-icon" aria-label="Profile">
            <img src="/BeeMazing-Y1/mobile/1-Home/ProfileBtn.png" alt="Profile" />
            <span>Profile</span>
        </a>
        <a href="#" id="marketButton" class="footer-icon" aria-label="Market">
            <img src="/BeeMazing-Y1/mobile/1-Home/MarketBtn.png" alt="Market" />
            <span>Market</span>
        </a>
        <a href="#" id="rewardsButton" class="footer-icon" aria-label="Rewards">
            <img src="/BeeMazing-Y1/mobile/1-Home/RewardsBtn.png" alt="Rewards" />
            <span>Rewards</span>
        </a>
    </div>

    <!-- Reward Claim Overlay -->
    <div class="reward-overlay" id="rewardOverlay">
        <div class="reward-message">
            <h3>Reward Claimed!</h3>
            <p>You got <span id="claimedRewardName"></span>!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('user');
            let adminEmail = urlParams.get('adminEmail') || localStorage.getItem('currentAdminEmail');

            // Store adminEmail in localStorage if it exists
            if (adminEmail) {
                localStorage.setItem('currentAdminEmail', adminEmail);
            } else {
                adminEmail = localStorage.getItem('currentAdminEmail'); // Fallback to localStorage if no URL param
            }

            // Debug: Log the values to ensure they're correct
            console.log('userName:', userName);
            console.log('adminEmail:', adminEmail);

            // Update footer links
            const homeLink = document.getElementById('homeFooterLink');
            const profileButton = document.getElementById('profileButton');
            const marketButton = document.getElementById('marketButton');
            const rewardsButton = document.getElementById('rewardsButton');

            if (!userName || !adminEmail) {
                document.getElementById('rewardList').innerHTML = "<p>Error: Missing user or admin information.</p>";
            } else {
                // Set username in header
                document.getElementById('userName').textContent = userName;

                // Update all footer links with both user and adminEmail
                homeLink.href = `/BeeMazing-Y1/mobile/1-Home/home.html?user=${encodeURIComponent(userName)}&adminEmail=${encodeURIComponent(adminEmail)}`;
                profileButton.href = `/BeeMazing-Y1/mobile/2-UserProfiles/users.html?user=${encodeURIComponent(userName)}&adminEmail=${encodeURIComponent(adminEmail)}`;
                marketButton.href = `/BeeMazing-Y1/mobile/2-UserProfiles/usermarket.html?user=${encodeURIComponent(userName)}&adminEmail=${encodeURIComponent(adminEmail)}`;
                rewardsButton.href = `/BeeMazing-Y1/mobile/2-UserProfiles/userrewards.html?user=${encodeURIComponent(userName)}&adminEmail=${encodeURIComponent(adminEmail)}`;

                // Load rewards
                loadRewards();
            }

            // Highlight active footer icon
            document.querySelectorAll('.footer a').forEach(link => {
                const currentPath = window.location.pathname.replace(/\/$/, '');
                const linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/$/, '');
                if (currentPath === linkPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            async function loadRewards() {
                const rewardList = document.getElementById('rewardList');

                try {
                    // Fetch user's honey balance
                    const rewardResponse = await fetch(`https://beemazing.onrender.com/api/rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                    const rewardData = await rewardResponse.json();
                    if (!rewardResponse.ok) {
                        throw new Error(rewardData.error || 'Failed to fetch user rewards');
                    }
                    const userDiamonds = rewardData.rewards[userName] || 0;

                    // Fetch market rewards
                    const marketResponse = await fetch(`https://beemazing.onrender.com/api/market-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                    const marketData = await marketResponse.json();
                    if (!marketResponse.ok) {
                        throw new Error(marketData.error || 'Failed to fetch market rewards');
                    }
                    const rewards = marketData.rewards || [];

                    rewardList.innerHTML = '';
                    if (rewards.length === 0) {
                        rewardList.innerHTML = '<p>No rewards available in the hive.</p>';
                    } else {
                        rewards.forEach(reward => {
                            const rewardItem = document.createElement('li');
                            rewardItem.className = 'reward-item';
                            const canAfford = userDiamonds >= reward.diamonds;
                            rewardItem.innerHTML = `
                                <div class="reward-details">
                                    <strong>${reward.name}</strong><br>
                                    Honey: ${reward.diamonds} üçØ
                                </div>
                                <button class="get-it-btn ${canAfford ? 'enabled' : 'disabled'}" 
                                        ${canAfford ? '' : 'disabled'} 
                                        onclick="purchaseReward('${userName}', '${reward.name}', ${reward.diamonds})">
                                    Get It
                                </button>
                            `;
                            rewardList.appendChild(rewardItem);
                        });
                    }
                } catch (err) {
                    console.error('Error loading rewards:', err);
                    rewardList.innerHTML = '<p>Failed to load rewards. Please try again later.</p>';
                }
            }

            async function purchaseReward(userName, rewardName, diamondCost) {
                try {
                    const response = await fetch('https://beemazing.onrender.com/api/purchase-reward', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ adminEmail, user: userName, rewardName, diamondCost })
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to purchase reward');
                    }
                    showRewardEffect(rewardName, userName);
                    loadRewards(); // Refresh the reward list
                } catch (err) {
                    console.error('Error purchasing reward:', err);
                    alert('Failed to purchase reward. Please try again.');
                }
            }

            function showRewardEffect(rewardName, userName) {
                const overlay = document.getElementById('rewardOverlay');
                const rewardMessage = document.getElementById('claimedRewardName');
                rewardMessage.textContent = rewardName;

                overlay.classList.add('show');

                // Add flashing effect
                const flash = document.createElement('div');
                flash.className = 'flash';
                overlay.appendChild(flash);
                setTimeout(() => flash.remove(), 600);

                // Add confetti burst
                for (let i = 0; i < 30; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    const angle = Math.random() * 360;
                    const distance = Math.random() * 20 + 10;
                    confetti.style.setProperty('--x', Math.cos(angle * Math.PI / 180) * distance);
                    confetti.style.setProperty('--y', Math.sin(angle * Math.PI / 180) * distance);
                    confetti.style.left = '50%';
                    confetti.style.top = '50%';
                    confetti.style.background = i % 2 === 0 ? 'var(--primary-color)' : '#FFB300';
                    overlay.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 1500);
                }

                // Close overlay when clicking outside the message
                overlay.addEventListener('click', function closeOverlay(e) {
                    if (e.target === overlay) {
                        overlay.classList.remove('show');
                        overlay.removeEventListener('click', closeOverlay);
                    }
                }, { once: true });
            }
        });
    </script>
</body>
</html>
