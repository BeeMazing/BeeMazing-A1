<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeMazing Rewards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #FFC107;
            --secondary-color: #212121;
            --accent-color: #2A2B32;
            --light-bg: #1E1F26;
            --text-color: #FFFFFF;
            --danger-color: #D32F2F;
            --modal-bg: rgba(33, 33, 33, 0.7);
            --header-height: 58px;
            --footer-height: 70px;
            --border-dark: #444754;
            --card-bg: #2A2B32;
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            margin: 0;
            padding-bottom: var(--footer-height);
        }
        .reward-card {
            transition: all 0.3s ease;
            background-color: var(--card-bg);
            border: 2px solid var(--border-dark);
            perspective: 1000px;
            position: relative;
            border-radius: 0.5rem;
        }
        .reward-card-inner {
            position: relative;
            width: 100%;
            height: 180px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .reward-card.flipped .reward-card-inner {
            transform: rotateY(180deg);
        }
        .reward-card-front, .reward-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: var(--card-bg);
            cursor: pointer;
        }
        .reward-card-back {
            transform: rotateY(180deg);
        }
        .purchase-indicator {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            display: none;
        }
        .history-item {
            position: relative;
            overflow: hidden;
        }
        .history-item.swiped {
            transform: translateX(-100px);
        }
        .delete-btn {
            position: absolute;
            right: -100px;
            top: 0;
            height: 100%;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            padding: 0 20px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: right 0.3s ease, background-color 0.3s ease;
        }
        .history-item.swiped .delete-btn {
            right: 0;
        }
        .delete-btn:hover {
            background: #B71C1C;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
        .btn-primary:hover {
            background-color: #FFB300;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .reward-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .reward-overlay.show {
            display: flex;
        }
        .reward-message {
            background: #FFFFFF;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.8);
            text-align: center;
            animation: zoomFlash 0.8s ease-out forwards;
            position: relative;
            z-index: 1001;
            cursor: default;
        }
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: burst 1.5s ease-out forwards;
            z-index: 1000;
        }
        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 193, 7, 0.5);
            animation: flashEffect 0.3s ease-out 2;
            z-index: 1000;
        }
        @keyframes zoomFlash {
            0% { transform: scale(0.5); opacity: 0; box-shadow: 0 0 0 rgba(255, 193, 7, 0); }
            50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 30px rgba(255, 193, 7, 1); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 20px rgba(255, 193, 7, 0.8); }
        }
        @keyframes burst {
            0% { transform: scale(1) translate(0, 0); opacity: 1; }
            100% { transform: scale(0) translate(calc(var(--x) * 1vw), calc(var(--y) * 1vh)); opacity: 0; }
        }
        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @media (max-width: 640px) {
            .reward-card-inner { height: 160px; }
            .reward-card-front, .reward-card-back { padding: 0.75rem; }
            .reward-card-front h3, .reward-card-back h3 { font-size: 1rem; }
            .reward-card-front p, .reward-card-back p { font-size: 0.875rem; }
            .purchase-indicator {
                width: 20px;
                height: 20px;
                font-size: 12px;
                top: 6px;
                left: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="header bg-[var(--secondary-color)] h-[var(--header-height)] p-4 flex items-center justify-center shadow-md fixed top-0 w-full z-10">
        <div class="title text-2xl font-semibold text-[var(--primary-color)]">Rewards for <span id="userName"></span></div>
    </div>

    <div class="container mx-auto p-4 pt-[calc(var(--header-height)+1rem)]">
        <div class="flex justify-center mb-4">
            <button onclick="showTab('rewards')" class="tab-button px-4 py-2 bg-[var(--primary-color)] text-[var(--secondary-color)] rounded-l-lg border-2 border-[var(--accent-color)] shadow-md">Rewards</button>
            <button onclick="showTab('history')" class="tab-button px-4 py-2 bg-[var(--secondary-color)] text-[var(--text-color)] rounded-r-lg border-2 border-[var(--accent-color)] shadow-md">History</button>
        </div>
        <div id="rewards" class="tab-content">
            <div class="grid grid-cols-2 gap-4" id="rewards-grid">
                <!-- Purchased rewards will be loaded here -->
            </div>
        </div>
        <div id="history" class="tab-content hidden">
            <div class="grid grid-cols-2 gap-4" id="history-grid">
                <!-- Reward history will be loaded here -->
            </div>
        </div>
    </div>

    <div class="footer bg-[var(--secondary-color)] flex justify-around p-2 shadow-md fixed bottom-0 w-full z-10 h-[var(--footer-height)]">
        <a href="#" id="homeButton" class="footer-icon hidden" aria-label="Home">
            <img src="/BeeMazing-Y1/mobile/1-Home/HomeBtn.png" class="w-10 h-10 filter drop-shadow-md" alt="Home" />
            <span class="text-xs font-semibold mt-1">Home</span>
        </a>
        <a href="#" id="profileButton" class="footer-icon" aria-label="Profile">
            <img src="/BeeMazing-Y1/mobile/1-Home/ProfileBtn.png" class="w-10 h-10 filter drop-shadow-md" alt="Profile" />
            <span class="text-xs font-semibold mt-1">Profile</span>
        </a>
        <a href="#" id="marketButton" class="footer-icon active" aria-label="Market">
            <img src="/BeeMazing-Y1/mobile/1-Home/MarketBtn.png" class="w-10 h-10 filter drop-shadow-md" alt="Market" />
            <span class="text-xs font-semibold mt-1 text-[var(--primary-color)]">Market</span>
        </a>
    </div>

    <!-- The Key Popup -->
    <div id="keyPopup" class="modal hidden">
        <div class="bg-[var(--card-bg)] text-[var(--text-color)] p-6 rounded-lg max-w-sm w-full shadow-lg border-2 border-[var(--primary-color)]">
            <h3 class="text-xl font-semibold mb-4">Delegate a Task</h3>
            <label class="block mb-2">Select Task:</label>
            <select id="taskSelect" class="w-full p-2 bg-[var(--secondary-color)] text-[var(--text-color)] rounded mb-4"></select>
            <label class="block mb-2">Select User:</label>
            <select id="userSelect" class="w-full p-2 bg-[var(--secondary-color)] text-[var(--text-color)] rounded mb-4"></select>
            <button onclick="confirmKeyTransfer()" class="btn-primary w-full p-2 rounded font-semibold">Send Task</button>
        </div>
    </div>

    <!-- Reward Claim Overlay -->
    <div class="reward-overlay" id="rewardOverlay">
        <div class="reward-message">
            <h3 class="text-2xl font-semibold text-[var(--secondary-color)] mb-2">Reward Claimed!</h3>
            <p class="text-lg text-[var(--text-color)]">You got <span id="claimedRewardName"></span>!</p>
        </div>
    </div>

    <script>
        let keyTransferData = null;
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('user');
        let adminEmail = urlParams.get('admin') || urlParams.get('adminEmail') || localStorage.getItem("currentAdminEmail");
        const tabParam = urlParams.get('tab') || 'rewards';
        const basePath = "/BeeMazing-Y1/mobile/2-UserProfiles";

        if (userName && adminEmail) {
            document.getElementById('userName').textContent = userName;
            localStorage.setItem("currentAdminEmail", adminEmail);

            // Check if user is admin
            const userData = JSON.parse(localStorage.getItem("userData")) || {};
            const permissions = userData[adminEmail]?.permissions || {};
            const isUserAdmin = permissions[userName] === "Admin";

            // Set footer button links
            const homeButton = document.getElementById("homeButton");
            const profileButton = document.getElementById("profileButton");
            const marketButton = document.getElementById("marketButton");

            if (isUserAdmin && homeButton) {
                homeButton.style.display = "flex";
                homeButton.href = `${basePath}/userAdmin.html?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(userName)}`;
            }

            profileButton.href = `${basePath}/users.html?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(userName)}`;
            marketButton.href = `${basePath}/usermarket.html?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(userName)}`;

            // Set active state
            document.querySelectorAll('.footer a').forEach(link => {
                const currentPath = window.location.pathname.replace(/\/$/, '');
                const linkPath = new URL(link.href, window.location.origin).pathname.replace(/\/$/, '');
                if (currentPath === linkPath) {
                    link.classList.add('active');
                    link.querySelector('img').style.filter = "invert(77%) sepia(88%) saturate(900%) hue-rotate(0deg) brightness(100%) contrast(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2))";
                    link.querySelector('span').style.color = "var(--primary-color)";
                } else {
                    link.classList.remove('active');
                    link.querySelector('img').style.filter = "invert(100%) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2))";
                    link.querySelector('span').style.color = "var(--text-color)";
                }
            });

            // Load initial tab
            showTab(tabParam);
            loadUserRewards(userName);
        } else {
            document.getElementById('rewards-grid').innerHTML = "<p class='text-center'>Error: Missing user or admin email. Please log in again.</p>";
            document.getElementById('history-grid').innerHTML = "<p class='text-center'>Error: Missing user or admin email. Please log in again.</p>";
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('bg-[var(--primary-color)]', 'text-[var(--secondary-color)]');
                button.classList.add('bg-[var(--secondary-color)]', 'text-[var(--text-color)]');
            });
            const activeButton = document.querySelector(`button[onclick="showTab('${tabId}')"]`);
            if (activeButton) {
                activeButton.classList.add('bg-[var(--primary-color)]', 'text-[var(--secondary-color)]');
                activeButton.classList.remove('bg-[var(--secondary-color)]', 'text-[var(--text-color)]');
            }
        }

        async function loadUserRewards(userName) {
            const rewardsGrid = document.getElementById("rewards-grid");
            const historyGrid = document.getElementById("history-grid");
            rewardsGrid.innerHTML = "<p class='text-center'>Loading rewards...</p>";
            historyGrid.innerHTML = "<p class='text-center'>Loading history...</p>";

            try {
                // Fetch purchased rewards
                const rewardsResponse = await fetch(`https://beemazing.onrender.com/api/user-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                const rewardsData = await rewardsResponse.json();
                if (!rewardsResponse.ok) throw new Error(rewardsData.error || "Failed to fetch user rewards");
                const userRewards = (rewardsData.userRewards || {})[userName] || [];

                // Fetch reward history
                const historyResponse = await fetch(`https://beemazing.onrender.com/api/reward-history?adminEmail=${encodeURIComponent(adminEmail)}`);
                const historyData = await historyResponse.json();
                if (!historyResponse.ok) throw new Error(historyData.error || "Failed to fetch reward history");
                const rewardHistory = (historyData.rewardHistory || {})[userName] || [];

                // Render purchased rewards
                rewardsGrid.innerHTML = "";
                if (userRewards.length === 0) {
                    rewardsGrid.innerHTML = "<p class='text-center'>No rewards in the hive yet.</p>";
                } else {
                    const reversedRewards = [...userRewards].reverse();
                    reversedRewards.forEach((reward, index) => {
                        const actualIndex = userRewards.length - 1 - index;
                        const isTheKey = reward.name === "The Key";
                        const isDiceChest = reward.type === "dice";
                        const isHoney = reward.type === "Honey";
                        const count = reward.count || 1; // Default to 1 if count not set
                        const card = document.createElement("div");
                        card.className = "reward-card";
                        card.dataset.reward = reward.name;
                        card.dataset.index = actualIndex;
                        card.innerHTML = `
                            <div class="reward-card-inner">
                                <div class="reward-card-front text-center">
                                    <span class="purchase-indicator" data-count="${count}"></span>
                                    <h3 class="text-lg font-semibold">${reward.name}</h3>
                                    <p class="text-[var(--text-color)]">${reward.amount ? `Honey: ${reward.amount}` : `Collected on: ${reward.date}`}</p>
                                    <button class="mt-2 px-3 py-1 btn-primary rounded font-semibold" 
                                            onclick="claimReward('${userName}', ${actualIndex})">Get It</button>
                                </div>
                                <div class="reward-card-back text-center">
                                    <h3 class="text-lg font-semibold">${reward.name}</h3>
                                    <p class="text-[var(--text-color)]">${reward.amount ? `Honey: ${reward.amount}` : `Collected on: ${reward.date}`}</p>
                                    <button class="mt-2 px-3 py-1 btn-primary rounded font-semibold" 
                                            onclick="${isHoney ? `redeemHoneyReward('${userName}', ${actualIndex})` : 
                                                      isTheKey ? `useTheKey('${userName}', ${actualIndex})` : 
                                                      isDiceChest ? `useDiceChest('${userName}', ${actualIndex})` : 
                                                      `redeemReward('${userName}', ${actualIndex})`}">${isHoney ? 'Get it' : isTheKey || isDiceChest ? 'Use it' : 'Received'}</button>
                                </div>
                            </div>
                        `;
                        rewardsGrid.appendChild(card);
                        const indicator = card.querySelector('.purchase-indicator');
                        indicator.style.display = count > 0 ? 'flex' : 'none';
                        indicator.textContent = count;
                        card.querySelector('.reward-card-front, .reward-card-back').addEventListener('click', (e) => {
                            if (e.target.tagName !== 'BUTTON') card.classList.toggle('flipped');
                        });
                    });
                }

                // Render reward history
                historyGrid.innerHTML = "";
                if (rewardHistory.length === 0) {
                    historyGrid.innerHTML = "<p class='text-center'>No rewards received yet.</p>";
                } else {
                    const reversedHistory = [...rewardHistory].reverse();
                    reversedHistory.forEach((reward, index) => {
                        const actualIndex = rewardHistory.length - 1 - index;
                        const card = document.createElement("div");
                        card.className = "reward-card history-item";
                        card.dataset.historyId = actualIndex;
                        card.innerHTML = `
                            <div class="reward-card-inner">
                                <div class="reward-card-front text-center">
                                    <h3 class="text-lg font-semibold">${reward.name}</h3>
                                    <p class="text-[var(--text-color)]">Collected on: ${reward.date}</p>
                                    <p class="text-[var(--text-color)]">Received on: ${reward.receivedDate}</p>
                                </div>
                                <div class="reward-card-back text-center">
                                    <h3 class="text-lg font-semibold">${reward.name}</h3>
                                    <p class="text-[var(--text-color)]">Swipe to delete or click to return.</p>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteReward('${userName}', ${actualIndex})">Delete</button>
                        `;
                        historyGrid.appendChild(card);

                        let startX = 0;
                        let currentX = 0;
                        let isSwiping = false;

                        card.addEventListener("touchstart", (e) => {
                            startX = e.touches[0].clientX;
                            isSwiping = true;
                        });

                        card.addEventListener("touchmove", (e) => {
                            if (!isSwiping) return;
                            currentX = e.touches[0].clientX;
                            const diffX = startX - currentX;
                            if (diffX > 50) card.classList.add("swiped");
                            else if (diffX < -50) card.classList.remove("swiped");
                        });

                        card.addEventListener("touchend", () => isSwiping = false);

                        card.addEventListener("mousedown", (e) => {
                            startX = e.clientX;
                            isSwiping = true;
                        });

                        card.addEventListener("mousemove", (e) => {
                            if (!isSwiping) return;
                            currentX = e.clientX;
                            const diffX = startX - currentX;
                            if (diffX > 50) card.classList.add("swiped");
                            else if (diffX < -50) card.classList.remove("swiped");
                        });

                        card.addEventListener("mouseup", () => isSwiping = false);

                        card.querySelector('.reward-card-front, .reward-card-back').addEventListener('click', (e) => {
                            if (e.target.tagName !== 'BUTTON') card.classList.toggle('flipped');
                        });
                    });
                }
            } catch (err) {
                console.error("Error loading rewards or history:", err);
                rewardsGrid.innerHTML = "<p class='text-center'>Failed to load rewards. Please try again later.</p>";
                historyGrid.innerHTML = "<p class='text-center'>Failed to load history. Please try again later.</p>";
            }
        }

        async function claimReward(userName, rewardIndex) {
            try {
                const response = await fetch(`https://beemazing.onrender.com/api/user-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Failed to fetch user rewards");
                const userRewards = data.userRewards || {};
                const rewards = userRewards[userName] || [];
                if (rewards.length <= rewardIndex) return;

                const reward = rewards[rewardIndex];
                reward.count = (reward.count || 0) + 1; // Increment count

                await fetch("https://beemazing.onrender.com/api/user-rewards", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ adminEmail, userRewards })
                });

                showRewardEffect(reward.name, userName);
                loadUserRewards(userName);
            } catch (err) {
                console.error("Error claiming reward:", err);
                alert("Failed to claim reward. Please try again.");
            }
        }

        function showRewardEffect(rewardName, userName) {
            const overlay = document.getElementById("rewardOverlay");
            const rewardMessage = document.getElementById("claimedRewardName");
            rewardMessage.textContent = rewardName;

            overlay.classList.add("show");

            const flash = document.createElement("div");
            flash.className = "flash";
            overlay.appendChild(flash);
            setTimeout(() => flash.remove(), 600);

            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                const angle = Math.random() * 360;
                const distance = Math.random() * 20 + 10;
                confetti.style.setProperty('--x', Math.cos(angle * Math.PI / 180) * distance);
                confetti.style.setProperty('--y', Math.sin(angle * Math.PI / 180) * distance);
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.background = i % 2 === 0 ? 'var(--primary-color)' : '#FFB300';
                overlay.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1500);
            }

            overlay.addEventListener("click", function closeOverlay(e) {
                if (e.target === overlay) {
                    overlay.classList.remove("show");
                    overlay.removeEventListener("click", closeOverlay);
                }
            });
        }

        async function redeemHoneyReward(userName, rewardIndex) {
            try {
                const response = await fetch(`https://beemazing.onrender.com/api/user-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Failed to fetch user rewards");
                const userRewards = data.userRewards || {};
                const rewards = userRewards[userName] || [];
                if (rewards.length <= rewardIndex) return;

                const historyResponse = await fetch(`https://beemazing.onrender.com/api/reward-history?adminEmail=${encodeURIComponent(adminEmail)}`);
                const historyData = await historyResponse.json();
                if (!historyResponse.ok) throw new Error(historyData.error || "Failed to fetch reward history");
                const rewardHistory = historyData.rewardHistory || {};

                const receivedReward = rewards.splice(rewardIndex, 1)[0];
                receivedReward.receivedDate = new Date().toLocaleString();

                if (!rewardHistory[userName]) rewardHistory[userName] = [];
                rewardHistory[userName].push(receivedReward);

                userRewards[userName] = rewards;
                await fetch("https://beemazing.onrender.com/api/user-rewards", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ adminEmail, userRewards })
                });

                await fetch("https://beemazing.onrender.com/api/reward-history", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ adminEmail, rewardHistory })
                });

                const honeyAmount = Number(receivedReward.amount) || 0;
                if (honeyAmount > 0) {
                    window.location.href = `${basePath}/users.html?addPoints=${honeyAmount}&user=${encodeURIComponent(userName)}&admin=${encodeURIComponent(adminEmail)}`;
                } else {
                    alert("Invalid honey amount!");
                }
            } catch (err) {
                console.error("Error redeeming honey reward:", err);
                alert("Failed to redeem honey. Please try again.");
            }
        }

        async function useDiceChest(userName, rewardIndex) {
            try {
                const response = await fetch(`https://beemazing.onrender.com/api/user-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Failed to fetch user rewards");
                const rewards = data.userRewards[userName] || [];
                const reward = rewards[rewardIndex];

                if (!reward || reward.type !== "dice" || !reward.outcomes || reward.outcomes.length !== 6) {
                    alert("Invalid dice chest!");
                    return;
                }

                const fullChest = { type: "dice", outcomes: reward.outcomes };
                const encoded = encodeURIComponent(btoa(JSON.stringify(fullChest)));
                window.location.href = `/BeeMazing-Y1/mobile/4-Market/rollthedice.html?user=${encodeURIComponent(userName)}&data=${encoded}&admin=${encodeURIComponent(adminEmail)}`;
            } catch (err) {
                console.error("Error using dice chest:", err);
                alert("Failed to process dice chest. Please try again.");
            }
        }

        async function useTheKey(userName, rewardIndex) {
            try {
                const tasksResponse = await fetch(`https://beemazing.onrender.com/get-tasks?adminEmail=${encodeURIComponent(adminEmail)}`);
                const tasksData = await tasksResponse.json();
                if (!tasksResponse.ok) throw new Error(tasksData.error || "Failed to fetch tasks");
                const allTasks = tasksData.tasks || [];
                const userTasks = allTasks.filter(task => task.users.includes(userName));

                const rewardsResponse = await fetch(`https://beemazing.onrender.com/api/user-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                const rewardsData = await rewardsResponse.json();
                if (!rewardsResponse.ok) throw new Error(rewardsData.error || "Failed to fetch user rewards");
                const allRewards = rewardsData.userRewards || {};

                const allUsers = new Set();
                allTasks.forEach(task => task.users.forEach(user => allUsers.add(user)));
                Object.keys(allRewards).forEach(user => allUsers.add(user));

                const taskSelect = document.getElementById("taskSelect");
                const userSelect = document.getElementById("userSelect");
                taskSelect.innerHTML = "";
                userSelect.innerHTML = "";

                userTasks.forEach(task => {
                    const option = document.createElement("option");
                    option.value = task.title;
                    option.textContent = task.title;
                    taskSelect.appendChild(option);
                });

                allUsers.forEach(u => {
                    if (u !== userName) {
                        const option = document.createElement("option");
                        option.value = u;
                        option.textContent = u;
                        userSelect.appendChild(option);
                    }
                });

                keyTransferData = { userName, rewardIndex };
                document.getElementById("keyPopup").style.display = "flex";
            } catch (err) {
                console.error("Error loading data for The Key:", err);
                alert("Failed to load tasks or users. Please try again.");
            }
        }

        async function confirmKeyTransfer() {
            const { userName, rewardIndex } = keyTransferData;
            const selectedTask = document.getElementById("taskSelect").value;
            const selectedUser = document.getElementById("userSelect").value;

            try {
                const tasksResponse = await fetch(`https://beemazing.onrender.com/get-tasks?adminEmail=${encodeURIComponent(adminEmail)}`);
                const tasksData = await tasksResponse.json();
                if (!tasksResponse.ok) throw new Error(tasksData.error || "Failed to fetch tasks");
                const tasks = tasksData.tasks || [];
                const taskIndex = tasks.findIndex(t => t.title === selectedTask);
                if (taskIndex === -1) {
                    alert("Task not found");
                    return;
                }

                const task = tasks[taskIndex];
                const index = task.users.indexOf(userName);
                if (index === -1) {
                    alert("You're not assigned to this task");
                    return;
                }

                task.tempTurnReplacement = {
                    original: userName,
                    replacement: selectedUser,
                    restoreAfter: true
                };
                task.originalOwner = task.originalOwner || {};
                task.originalOwner[selectedUser] = userName;
                task.turn = selectedUser;

                await fetch("https://beemazing.onrender.com/api/tasks", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ adminEmail, task })
                });

                const rewardsResponse = await fetch(`https://beemazing.onrender.com/api/user-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                const rewardsData = await rewardsResponse.json();
                if (!rewardsResponse.ok) throw new Error(rewardsData.error || "Failed to fetch user rewards");
                const userRewards = rewardsData.userRewards || {};

                userRewards[userName].splice(rewardIndex, 1);
                await fetch("https://beemazing.onrender.com/api/user-rewards", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ adminEmail, userRewards })
                });

                loadUserRewards(userName);
                document.getElementById("keyPopup").style.display = "none";
                alert(`You delegated "${selectedTask}" to ${selectedUser}!`);
            } catch (err) {
                console.error("Error confirming key transfer:", err);
                alert("Failed to delegate task. Please try again.");
            }
        }

        async function redeemReward(userName, rewardIndex) {
            try {
                const rewardsResponse = await fetch(`https://beemazing.onrender.com/api/user-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                const rewardsData = await rewardsResponse.json();
                if (!rewardsResponse.ok) throw new Error(rewardsData.error || "Failed to fetch user rewards");
                const userRewards = rewardsData.userRewards || {};

                const historyResponse = await fetch(`https://beemazing.onrender.com/api/reward-history?adminEmail=${encodeURIComponent(adminEmail)}`);
                const historyData = await historyResponse.json();
                if (!historyResponse.ok) throw new Error(historyData.error || "Failed to fetch reward history");
                const rewardHistory = historyData.rewardHistory || {};

                const rewards = userRewards[userName] || [];
                if (rewards.length <= rewardIndex) return;

                const receivedReward = rewards.splice(rewardIndex, 1)[0];
                receivedReward.receivedDate = new Date().toLocaleString();

                if (!rewardHistory[userName]) rewardHistory[userName] = [];
                rewardHistory[userName].push(receivedReward);

                await fetch("https://beemazing.onrender.com/api/user-rewards", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ adminEmail, userRewards })
                });

                await fetch("https://beemazing.onrender.com/api/reward-history", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ adminEmail, rewardHistory })
                });

                loadUserRewards(userName);
                showTab('history'); // Switch to History tab
            } catch (err) {
                console.error("Error redeeming reward:", err);
                alert("Failed to redeem reward. Please try again.");
            }
        }

        async function deleteReward(userName, index) {
            try {
                const response = await fetch(`https://beemazing.onrender.com/api/reward-history?adminEmail=${encodeURIComponent(adminEmail)}`);
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || "Failed to fetch reward history");
                const rewardHistory = data.rewardHistory || {};
                const history = rewardHistory[userName] || [];

                if (history[index]) {
                    history.splice(index, 1);
                    if (history.length === 0) {
                        delete rewardHistory[userName];
                    } else {
                        rewardHistory[userName] = history;
                    }
                    await fetch("https://beemazing.onrender.com/api/reward-history", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ adminEmail, rewardHistory })
                    });
                    loadUserRewards(userName);
                }
            } catch (err) {
                console.error("Error deleting reward:", err);
                alert("Failed to delete reward. Please try again.");
            }
        }

        document.getElementById("keyPopup").addEventListener("click", function(e) {
            if (e.target === this) {
                this.style.display = "none";
            }
        });
    </script>
