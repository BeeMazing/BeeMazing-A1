        async function loadTasksForDate(selectedDate) {
  const adminEmail = localStorage.getItem("currentAdminEmail");
  if (!adminEmail) return;

  const response = await fetch(`https://beemazing.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}&t=${Date.now()}`);
  const result = await response.json();
  const tasks = result.tasks || [];

  const taskList = document.getElementById("taskList");
  taskList.innerHTML = "";

  function parseLocalDate(dateStr) {
    const [year, month, day] = dateStr.split("-").map(Number);
    return new Date(year, month - 1, day);
  }

  const visibleTasks = tasks.filter(task => {
    if (!task.date) return false;
    const range = task.date.split(" to ");
    const from = parseLocalDate(range[0]);
    const to = range[1] ? parseLocalDate(range[1]) : new Date(3000, 0, 1);
    const selected = parseLocalDate(selectedDate);
    return selected >= from && selected <= to;
  });

  if (visibleTasks.length === 0) {
    taskList.innerHTML = `<div style="text-align:center; margin-top: 40px; color: #ccc;">No tasks for this day üåô</div>`;
    return;
  }

  visibleTasks.forEach((task) => {
    const taskDiv = document.createElement("div");
    taskDiv.className = "task-item";
    taskDiv.dataset.taskTitle = task.title;
    taskDiv.dataset.taskDate = task.date;

    const userOrder = [...task.users];
    const repeatLimit = task.repeat === "Daily" ? task.timesPerDay || 1 :
                        task.repeat === "Weekly" ? task.timesPerWeek || 1 :
                        task.repeat === "Monthly" ? task.timesPerMonth || 1 : 1;

    const completedUsers = Array.isArray(task.completions?.[selectedDate]) ? task.completions[selectedDate] : [];
    const completedCount = completedUsers.length;
    const completedSet = new Set(completedUsers);

    // ‚úÖ Dynamically determine current and next user based on who hasn't completed
    let currentTurn = null;
    let nextUser = null;

    for (let i = 0; i < userOrder.length; i++) {
      if (!completedSet.has(userOrder[i])) {
        currentTurn = userOrder[i];
        break;
      }
    }

    if (currentTurn) {
      const currentIndex = userOrder.indexOf(currentTurn);
      for (let i = currentIndex + 1; i < userOrder.length; i++) {
        if (!completedSet.has(userOrder[i])) {
          nextUser = userOrder[i];
          break;
        }
      }
    }

    currentTurn = currentTurn || "All done!";
    nextUser = nextUser || "‚Äî";

    const isCompleted = completedCount >= repeatLimit;

    taskDiv.innerHTML = `
      <strong>${task.title}</strong><br>
      Turn: ${currentTurn}<br>
      Next: ${nextUser}<br>
      Completed: ${completedCount}/${repeatLimit}<br>
      ${isCompleted ? `<span style="color: green; font-weight: bold;">Completed</span><br>` : ""}
      <button class="delete-btn">Delete</button>
    `;

    taskDiv.addEventListener("click", async (e) => {
      if (!e.target.classList.contains("delete-btn")) {
        const latest = await fetch(`https://beemazing.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}&t=${Date.now()}`);
        const latestTask = (await latest.json()).tasks.find(t => t.title === task.title && t.date === task.date);
        if (latestTask) showTaskDetails(latestTask);
      }
    });

    taskDiv.querySelector(".delete-btn").addEventListener("click", async () => {
      if (confirm("Are you sure you want to delete this task?")) {
        await deleteTaskFromBackend(task.title, task.date);
        loadTasksForDate(selectedDate);
      }
    });

    taskList.appendChild(taskDiv);
    enableSwipeToDelete(taskDiv);
  });
}









async function showTaskDetails(task) {
  const selectedDate = document.querySelector(".day.selected")?.dataset.date;
  if (!selectedDate) return;

  const userOrder = [...task.users];

  const repeatLimit = task.repeat === "Daily" ? task.timesPerDay || 1 :
                      task.repeat === "Weekly" ? task.timesPerWeek || 1 :
                      task.repeat === "Monthly" ? task.timesPerMonth || 1 : 1;

  const completedUsers = Array.isArray(task.completions?.[selectedDate]) ? task.completions[selectedDate] : [];
  const completedCount = completedUsers.length;

  // ‚úÖ Safer currentTurn logic
  const currentIndex = typeof task.currentTurnIndex === "number" ? task.currentTurnIndex : 0;
  const currentTurn = userOrder[currentIndex];
  let nextUser = currentTurn;

  const completedSet = new Set(completedUsers);
  for (let i = 1; i <= userOrder.length; i++) {
    const index = (currentIndex + i) % userOrder.length;
    if (!completedSet.has(userOrder[index])) {
      nextUser = userOrder[index];
      break;
    }
  }

  let taskDetails = `
    <strong>Title:</strong> ${task.title}<br>
    ${task.notes ? `<strong>Notes:</strong> ${task.notes}<br>` : ""}
    ${task.room ? `<strong>Room:</strong> ${task.room}<br>` : ""}
    <strong>Frequency:</strong> ${task.repeat}
    ${task.repeat === "Daily" && task.timesPerDay ? ` - ${task.timesPerDay} time(s)/day` : ""}
    ${task.repeat === "Weekly" && task.timesPerWeek ? ` - ${task.timesPerWeek} time(s)/week` : ""}
    ${task.repeat === "Monthly" && task.timesPerMonth ? ` - ${task.timesPerMonth} time(s)/month` : ""}
    <br>
    <strong>Date:</strong> ${task.date}<br>
    <strong>Users:</strong> ${userOrder.join(", ")}<br>
    ${task.reward && task.reward !== "0" ? `<strong>Reward:</strong> ${task.reward} üçØ<br>` : ""}
    <strong>Current Turn:</strong> ${currentTurn}<br>
    <strong>Next:</strong> ${nextUser}<br>
    <strong>Completed:</strong> ${completedCount}/${repeatLimit}<br>
  `;

  if (completedUsers.length > 0) {
    taskDetails += `
      <div style="margin-top: 8px;">
        <strong>Completed by:</strong> ${completedUsers.join(", ")}
        <button id="editCompletionBtn" style="margin-left: 10px; padding: 4px 8px; font-size: 12px; border-radius: 6px; background: var(--primary-color); color: var(--secondary-color); border: none; cursor: pointer;">Edit</button>
      </div>
    `;
  }

  taskDetails += `
    <br>
    <button id="editTurnBtn" style="padding: 6px 10px; background: var(--primary-color); color: var(--secondary-color); font-weight: bold; border-radius: 6px; border: none; cursor: pointer;">Edit Turn Order</button>
    <button id="editTaskBtn" style="padding: 6px 10px; background: var(--secondary-color); color: var(--accent-color); font-weight: bold; border-radius: 6px; border: none; cursor: pointer;">Edit Task</button>
  `;

  const modal = document.createElement("div");
  modal.className = "task-modal";
  modal.innerHTML = `<div class="modal-content">${taskDetails}</div>`;
  document.body.appendChild(modal);

  modal.addEventListener("click", (e) => {
    if (e.target.classList.contains("task-modal")) modal.remove();
  });

  document.getElementById("editTurnBtn").addEventListener("click", () => {
    modal.remove();
    showEditTurnModal(task);
  });

  document.getElementById("editTaskBtn").addEventListener("click", () => {
    localStorage.setItem("familyApp_editTask", JSON.stringify(task));
    localStorage.setItem("familyApp_editTask_index", task.title + "-" + task.date);
    window.location.href = "/BeeMazing-Y1/mobile/3-Tasks/addtasks.html";
  });

  const editBtn = document.getElementById("editCompletionBtn");
  if (editBtn) {
    editBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      modal.remove();
      showEditCompletionModal(task, completedUsers, selectedDate, modal);
    });
  }
}

        // Delete a task from the backend
        async function deleteTaskFromBackend(title, date) {
            const adminEmail = localStorage.getItem("currentAdminEmail");
            console.log("Deleting task with:", { adminEmail, title, date });
            if (!adminEmail) {
                alert("No admin email found.");
                return;
            }
        
            const startDate = date.split(" to ")[0];
        
            const maxRetries = 2;
            let attempt = 0;
        
            while (attempt <= maxRetries) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 90000); // 90 seconds timeout
        
                try {
                    const response = await fetch(
                        `https://beemazing.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}&title=${encodeURIComponent(title)}&date=${encodeURIComponent(startDate)}`,
                        {
                            method: "DELETE",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            signal: controller.signal
                        }
                    );
        
                    clearTimeout(timeoutId);
        
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Failed to delete task: ${errorData.error || response.statusText}`);
                    }
        
                    console.log("Task deleted successfully");
                    return;
                } catch (error) {
                    clearTimeout(timeoutId);
                    attempt++;
                    if (attempt > maxRetries) {
                        console.error("Error deleting task after retries:", error);
                        alert(`Failed to delete task: ${error.message}`);
                        return;
                    }
                    console.log(`Retrying delete request (${attempt}/${maxRetries})...`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

            }
        
            try {
                const response = await fetch("https://beemazing.onrender.com/api/tasks", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        adminEmail,
                        task
                    })
                });
        
                if (!response.ok) {
                    throw new Error("Failed to save task to backend");
                }
            } catch (error) {
                console.error("Error saving task:", error);
                alert("Failed to save task. Please try again.");
            }
        }
        
        // Show modal to edit task completions
        async function showEditCompletionModal(task, completedUsers, today, parentModal) {
            const modal = document.createElement("div");
            modal.className = "task-modal";
        
            const checkboxes = task.users.map(user => `
                <label style="display:block;margin-bottom:8px;">
                    <input type="checkbox" value="${user}" ${completedUsers.includes(user) ? "checked" : ""}>
                    ${user}
                </label>
            `).join("");
        
            modal.innerHTML = `
                <div class="modal-content">
                    <strong>Edit Completed By:</strong><br><br>
                    ${checkboxes}
                    <button id="saveCompletionBtn" style="margin-top: 10px; padding: 8px 12px; background: var(--primary-color); color: var(--secondary-color); border: none; font-weight: bold; border-radius: 6px; cursor: pointer;">
                        Save
                    </button>
                </div>
            `;
            document.body.appendChild(modal);
        
            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        
            document.getElementById("saveCompletionBtn").addEventListener("click", async () => {
                const checkboxes = modal.querySelectorAll("input[type='checkbox']");
                const newCompleted = [];
                const removedUsers = [];
        
                checkboxes.forEach(box => {
                    const user = box.value;
                    if (box.checked) {
                        newCompleted.push(user);
                    } else if (completedUsers.includes(user)) {
                        removedUsers.push(user);
                    }
                });
        
                if (!task.completions) task.completions = {};
                task.completions[today] = newCompleted;
        
                let newTurn = null;
                for (const removed of removedUsers) {
                    if (task.users.includes(removed)) {
                        newTurn = removed;
                        break;
                    }
                }
        
                if (!newTurn) {
                    const completedSet = new Set(newCompleted);
                    newTurn = task.users.find(u => !completedSet.has(u)) || task.users[0];
                }
        
                task.turn = newTurn;
        
                const adminEmail = localStorage.getItem("currentAdminEmail");
                const rewardAmount = Number(task.reward) || 0;
                if (adminEmail && removedUsers.length > 0) {
                    for (const user of removedUsers) {
                        await fetch("https://beemazing.onrender.com/api/rewards", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ adminEmail, user, amount: -rewardAmount })
                        });
                    }
                }
        
                await saveTaskToBackend(task);
        
                modal.remove();
                parentModal.remove();
        
                const selectedDate = document.querySelector(".day.selected")?.dataset.date;
                if (selectedDate) loadTasksForDate(selectedDate);
                showTaskDetails(task);
            });
        }
        
        // Show modal to edit turn order
        async function showEditTurnModal(task) {
            const modal = document.createElement("div");
            modal.className = "task-modal";
        
            const generateUserOptions = (selected) => {
                return task.users.map(user => `
                    <option value="${user}" ${user === selected ? 'selected' : ''}>${user}</option>
                `).join("");
            };
        
            const generateUserList = (excludeUser) => {
                return task.users
                    .filter(user => user !== excludeUser)
                    .map(user => `
                        <li class="draggable-user">${user}</li>
                    `).join("");
            };
        
            const currentTurn = task.turn || task.users[0];
        
            modal.innerHTML = `
                <div class="modal-content">
                    <strong>Edit Current Turn:</strong><br>
                    <select id="turnSelector" style="margin: 6px 0 12px;">
                        ${generateUserOptions(currentTurn)}
                    </select><br>
                    <strong>Edit Turn Order:</strong><br>
                    <ul id="userOrderList" style="list-style: none; padding: 0; margin: 10px 0;">
                        ${generateUserList(currentTurn)}
                    </ul>
                    <button id="saveTurnOrder" style="padding: 8px 12px; background: var(--primary-color); color: var(--secondary-color); border: none; font-weight: bold; border-radius: 6px; cursor: pointer;">
                        Save
                    </button>
                </div>
            `;
        
            document.body.appendChild(modal);
        
            const listContainer = () => modal.querySelector("#userOrderList");
        
            const enableDragAndDrop = () => {
                const list = listContainer();
                let draggedItem = null;
                let startY = 0;
                let currentIndex = -1;
        
                const handleStart = (e) => {
                    draggedItem = e.target.closest("li");
                    startY = e.touches ? e.touches[0].clientY : e.clientY;
                    currentIndex = Array.from(list.children).indexOf(draggedItem);
                    draggedItem.classList.add("dragging");
                };
        
                const handleMove = (e) => {
                    if (!draggedItem) return;
                    const moveY = e.touches ? e.touches[0].clientY : e.clientY;
                    const targetIndex = Array.from(list.children).findIndex(child => {
                        const rect = child.getBoundingClientRect();
                        return moveY >= rect.top && moveY <= rect.bottom;
                    });
        
                    if (targetIndex !== -1 && targetIndex !== currentIndex) {
                        const movingUp = targetIndex < currentIndex;
                        list.insertBefore(draggedItem, movingUp ? list.children[targetIndex] : list.children[targetIndex].nextSibling);
                        currentIndex = targetIndex;
                    }
                };
        
                const handleEnd = () => {
                    if (draggedItem) {
                        draggedItem.classList.remove("dragging");
                        draggedItem = null;
                    }
                };
        
                list.querySelectorAll("li").forEach((li) => {
                    li.addEventListener("touchstart", handleStart);
                    li.addEventListener("touchmove", handleMove);
                    li.addEventListener("touchend", handleEnd);
                    li.addEventListener("mousedown", handleStart);
                    li.addEventListener("mousemove", (e) => {
                        if (e.buttons === 1) handleMove(e);
                    });
                    li.addEventListener("mouseup", handleEnd);
                });
            };
        
            enableDragAndDrop();
        
            document.getElementById("turnSelector").addEventListener("change", (e) => {
                const newTurn = e.target.value;
                listContainer().innerHTML = generateUserList(newTurn);
                enableDragAndDrop();
            });
        
            document.getElementById("saveTurnOrder").addEventListener("click", async () => {
                const selectedTurn = document.getElementById("turnSelector").value;
                const reordered = Array.from(listContainer().querySelectorAll("li")).map(li => li.textContent.trim());
        
                task.turn = selectedTurn;
                task.users = [selectedTurn, ...reordered];
        
                await saveTaskToBackend(task);
        
                modal.remove();
                loadTasksForDate(document.querySelector(".day.selected")?.dataset.date);
            });
        
            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
        
        // Generate scrollable date picker
        function generateScrollableDates(monthOffset = 0) {
            const container = document.getElementById("dayScrollContainer");
            container.innerHTML = "";
        
            const today = new Date();
            today.setDate(1);
            today.setMonth(today.getMonth() + monthOffset);
        
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
        
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        
            document.getElementById("monthLabel").textContent = today.toLocaleDateString(undefined, {
                month: 'long',
                year: 'numeric'
            });
        
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const btn = document.createElement("div");
                btn.className = "day";
                btn.textContent = i;
                btn.dataset.date = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        
                btn.addEventListener("click", () => {
                    document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
                    btn.classList.add("selected");
                    loadTasksForDate(btn.dataset.date);
                });
        
                const now = new Date();
                if (date.toDateString() === now.toDateString()) {
                    btn.classList.add("selected");
                    if (!document.querySelector(".day.selected")) {
                        loadTasksForDate(btn.dataset.date);
                    }
                }
        
                container.appendChild(btn);
            }
        
            setTimeout(() => {
                const selected = document.querySelector(".day.selected");
                if (selected) {
                    selected.scrollIntoView({ behavior: "smooth", inline: "center" });
                }
            }, 50);
        }
        
        // Initialize date navigation
        let monthOffset = 0;
        document.getElementById("prevMonth").addEventListener("click", () => {
            monthOffset--;
            generateScrollableDates(monthOffset);
        });
        
        document.getElementById("nextMonth").addEventListener("click", () => {
            monthOffset++;
            generateScrollableDates(monthOffset);
        });
        
        generateScrollableDates();
        
        document.getElementById("scrollLeft").addEventListener("click", () => {
            document.getElementById("dayScrollContainer").scrollBy({
                left: -200,
                behavior: "smooth"
            });
        });
        
        document.getElementById("scrollRight").addEventListener("click", () => {
            document.getElementById("dayScrollContainer").scrollBy({
                left: 200,
                behavior: "smooth"
            });
        });









        function enableSwipeToDelete(taskElement) {
    let startX = 0;
    let currentX = 0;
    let isSwiping = false;
    let startTime = 0;

    const threshold = 100; // Increased threshold for swipe detection
    const minSwipeDuration = 200; // Minimum duration in milliseconds
    const deadZone = 10; // Ignore movements smaller than this (pixels)

    const onStart = (x) => {
        startX = x;
        startTime = Date.now();
        isSwiping = true;
        taskElement.style.transition = 'none';
    };

    const onMove = (x) => {
        if (!isSwiping) return;
        currentX = x;
        const deltaX = currentX - startX;
        const absDeltaX = Math.abs(deltaX);

        // Ignore small movements within the dead zone
        if (absDeltaX < deadZone) {
            taskElement.style.transform = 'translateX(0)';
            return;
        }

        if (deltaX < 0) {
            taskElement.style.transform = `translateX(${deltaX}px)`;
        }
    };

    const onEnd = () => {
        if (!isSwiping) return;
        isSwiping = false;
        const deltaX = currentX - startX;
        const swipeDuration = Date.now() - startTime;
        taskElement.style.transition = 'transform 0.3s ease';

        // Only trigger swipe if threshold is met and duration is sufficient
        if (deltaX < -threshold && swipeDuration >= minSwipeDuration) {
            taskElement.classList.add('swiped-left');
            taskElement.style.transform = 'translateX(-100px)';
        } else {
            taskElement.classList.remove('swiped-left');
            taskElement.style.transform = 'translateX(0)';
        }
    };

    // Touch events
    taskElement.addEventListener('touchstart', e => {
        e.preventDefault(); // Prevent scrolling while swiping
        onStart(e.touches[0].clientX);
    });
    taskElement.addEventListener('touchmove', e => onMove(e.touches[0].clientX));
    taskElement.addEventListener('touchend', onEnd);

    // Mouse events
    taskElement.addEventListener('mousedown', e => {
        e.preventDefault(); // Prevent text selection
        onStart(e.clientX);
    });
    taskElement.addEventListener('mousemove', e => {
        if (e.buttons === 1) onMove(e.clientX);
    });
    taskElement.addEventListener('mouseup', onEnd);

    // Reset swipe if clicking elsewhere
    taskElement.addEventListener('mouseleave', () => {
        if (isSwiping) onEnd();
    });
}
