        function parseLocalDate(dateStr) {
    if (!dateStr || typeof dateStr !== 'string') return new Date(3000, 0, 1);
    const parts = dateStr.trim().split("-");
    if (parts.length !== 3) {
        console.warn(`Invalid date string: ${dateStr}`);
        return new Date(3000, 0, 1);
    }
    const [year, month, day] = parts.map(Number);
    if (isNaN(year) || isNaN(month) || isNaN(day) || year < 1970 || month < 1 || month > 12 || day < 1 || day > 31) {
        console.warn(`Invalid date string: ${dateStr}`);
        return new Date(3000, 0, 1);
    }
    const date = new Date(year, month - 1, day, 0, 0, 0, 0); // Explicitly set to midnight local time
    if (isNaN(date.getTime())) {
        console.warn(`Failed to parse date: ${dateStr}`);
        return new Date(3000, 0, 1);
    }
    return date;
}


        function calculateTurn(task, selectedDate) {
    const userOrder = task.users && Array.isArray(task.users) ? [...task.users] : [];
    const repeatLimit = task.repeat === "Daily" ? task.timesPerDay || 1 :
                       task.repeat === "Weekly" ? task.timesPerWeek || 1 :
                       task.repeat === "Monthly" ? task.timesPerMonth || 1 : 1;
    const tempTurnReplacement = task.tempTurnReplacement?.[selectedDate] || {};
    const assignedUsers = [...userOrder];
    Object.entries(tempTurnReplacement).forEach(([index, user]) => {
        assignedUsers[parseInt(index)] = user;
    });

    // Include both completions and pending completions
    const completedUsers = Array.isArray(task.completions?.[selectedDate]) ? task.completions[selectedDate] : [];
    const pendingUsers = Array.isArray(task.pendingCompletions?.[selectedDate]) ? task.pendingCompletions[selectedDate] : [];
    const completedCount = completedUsers.length + pendingUsers.length;
    const completedSet = new Set([...completedUsers, ...pendingUsers]);


    const selected = parseLocalDate(selectedDate);
    const today = new Date();
    today.setHours(0, 0, 0, 0);
    const startDate = parseLocalDate(task.date.split(" to ")[0]);

    let currentTurn = null;
    let nextUser = null;

    if (completedCount >= repeatLimit) {
        currentTurn = "All done!";
        nextUser = "—";
    } else {
        // Find the last completion date before today
        let lastCompletionDate = startDate;
        let lastCompletedCount = 0;
        if (task.completions) {
            const completionDates = Object.keys(task.completions)
                .map(date => parseLocalDate(date))
                .filter(date => date < today)
                .sort((a, b) => b - a);
            if (completionDates.length > 0) {
                lastCompletionDate = completionDates[0];
                const lastDateStr = lastCompletionDate.toISOString().split("T")[0];
                const lastCompletions = task.completions[lastDateStr] || [];
                const lastPending = task.pendingCompletions?.[lastDateStr] || [];
                lastCompletedCount = lastCompletions.length + lastPending.length;
            }
        }

        if (selected < today) {
            // Past date: Use actual completions
            const currentIndex = completedCount % assignedUsers.length;
            currentTurn = assignedUsers[currentIndex];
            const nextIndex = (completedCount + 1) % assignedUsers.length;
            nextUser = completedSet.has(assignedUsers[nextIndex]) ? "—" : assignedUsers[nextIndex];
        } else if (selected.getTime() === today.getTime()) {
            // Today: Continue from last completion
            const totalCompletions = lastCompletedCount + completedCount;
            const currentIndex = totalCompletions % assignedUsers.length;
            currentTurn = assignedUsers[currentIndex];
            const nextIndex = (totalCompletions + 1) % assignedUsers.length;
            nextUser = assignedUsers[nextIndex];
        } else {
            // Future: Assume repeatLimit completions per day
            const daysDiff = Math.floor((selected - lastCompletionDate) / (1000 * 60 * 60 * 24));
            const totalCompletions = lastCompletedCount + (daysDiff - 1) * repeatLimit + completedCount;
            const currentIndex = totalCompletions % assignedUsers.length;
            currentTurn = assignedUsers[currentIndex];
            const nextIndex = (totalCompletions + 1) % assignedUsers.length;
            nextUser = assignedUsers[nextIndex];
        }
    }

    return {
        currentTurn: currentTurn || "All done!",
        nextUser: nextUser || "—",
        completedCount,
        repeatLimit
    };
}

            const date = new Date(year, month - 1, day);
            if (isNaN(date.getTime())) return new Date(3000, 0, 1);

const visibleTasks = tasks.filter(task => {

            return days.includes(dayOfWeek) && inRange; // ✅ Must still be within From-To range
        }
    }

    // Default case: From-To

});

async function showTaskDetails(task) {

  const userOrder = task.users && Array.isArray(task.users) ? [...task.users] : [];

    ${task.notes ? `<strong>Notes:</strong> ${task.notes}<br>` : ""}

    <strong>Frequency:</strong> ${task.repeat}
    ${task.repeat === "Daily" && task.timesPerDay ? ` - ${task.timesPerDay} time(s)/day` : ""}
    ${task.repeat === "Weekly" && task.timesPerWeek ? ` - ${task.timesPerWeek} time(s)/week` : ""}
    ${task.repeat === "Monthly" && task.timesPerMonth ? ` - ${task.timesPerMonth} time(s)/month` : ""}
    <br>
    <strong>Date:</strong> ${task.date}<br>
    <strong>Users:</strong> ${userOrder.join(", ")}<br>
    ${task.reward && task.reward !== "0" ? `<strong>Reward:</strong> ${task.reward} 🍯<br>` : ""}
  `;

                   task.repeat === "Weekly" ? task.timesPerWeek || 1 :

  if (task.settings?.includes("Individual")) {
    taskDetails += `<strong>Individual Progress:</strong><br>`;
    task.users.forEach(user => {
      const count = Array.isArray(task.completions?.[selectedDate]) ? task.completions[selectedDate].filter(u => u === user).length : 0;
      const check = count >= required ? '✅' : '';
      taskDetails += `${user}: ${count}/${required} ${check}<br>`;
    });

  } else if (task.settings?.includes("Rotation")) {

        // Delete a task from the backend
        async function deleteTaskFromBackend(title, date) {
            const adminEmail = localStorage.getItem("currentAdminEmail");
            console.log("Deleting task with:", { adminEmail, title, date });
            if (!adminEmail) {
                alert("No admin email found.");
                return;
            }
        
            const startDate = date.split(" to ")[0];
        
            const maxRetries = 2;
            let attempt = 0;
        
            while (attempt <= maxRetries) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 90000); // 90 seconds timeout
        
                try {
                    const response = await fetch(
                        `https://beemazing.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}&title=${encodeURIComponent(title)}&date=${encodeURIComponent(startDate)}`,
                        {
                            method: "DELETE",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            signal: controller.signal
                        }
                    );
        
                    clearTimeout(timeoutId);
        
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Failed to delete task: ${errorData.error || response.statusText}`);
                    }
        
                    console.log("Task deleted successfully");
                    return;
                } catch (error) {
                    clearTimeout(timeoutId);
                    attempt++;
                    if (attempt > maxRetries) {
                        console.error("Error deleting task after retries:", error);
                        alert(`Failed to delete task: ${error.message}`);
                        return;
                    }
                    console.log(`Retrying delete request (${attempt}/${maxRetries})...`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

        // Generate scrollable date picker
        function generateScrollableDates(monthOffset = 0) {
            const container = document.getElementById("dayScrollContainer");
            container.innerHTML = "";
        
            const today = new Date();
            today.setDate(1);
            today.setMonth(today.getMonth() + monthOffset);
        
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
        
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        
            document.getElementById("monthLabel").textContent = today.toLocaleDateString(undefined, {
                month: 'long',
                year: 'numeric'
            });
        
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const btn = document.createElement("div");
                btn.className = "day";
                btn.textContent = i;
                btn.dataset.date = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        
                btn.addEventListener("click", () => {
                    document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
                    btn.classList.add("selected");
                    loadTasksForDate(btn.dataset.date);
                });
        
                const now = new Date();
                if (date.toDateString() === now.toDateString()) {
                    btn.classList.add("selected");
                    if (!document.querySelector(".day.selected")) {
                        loadTasksForDate(btn.dataset.date);
                    }
                }
        
                container.appendChild(btn);
            }
        
            setTimeout(() => {
                const selected = document.querySelector(".day.selected");
                if (selected) {
                    selected.scrollIntoView({ behavior: "smooth", inline: "center" });
                }
            }, 50);
        }
        
        // Initialize date navigation
        let monthOffset = 0;
        document.getElementById("prevMonth").addEventListener("click", () => {
            monthOffset--;
            generateScrollableDates(monthOffset);
        });
        
        document.getElementById("nextMonth").addEventListener("click", () => {
            monthOffset++;

        function enableSwipeToDelete(taskElement) {
  const content = taskElement.querySelector('.task-item-content');

  let startX = 0;
  let currentX = 0;
  let isDragging = false;

  const onStart = (x) => {
    startX = x;
    currentX = x;
    isDragging = true;
    content.style.transition = 'none';
  };

  const onMove = (x) => {
    if (!isDragging) return;
    const deltaX = x - startX;
    if (deltaX < 0 && Math.abs(deltaX) <= 100) { // allow swiping left only up to -100px
      content.style.transform = `translateX(${deltaX}px)`;
    }
  };

  const onEnd = () => {
    if (!isDragging) return;
    isDragging = false;
    content.style.transition = 'transform 0.3s ease';
    const deltaX = currentX - startX;
    if (deltaX < -50) {
      content.style.transform = `translateX(-100px)`;
    } else {
      content.style.transform = `translateX(0)`;
    }
  };

  // Touch events
  taskElement.addEventListener('touchstart', (e) => {
    onStart(e.touches[0].clientX);
  });
  taskElement.addEventListener('touchmove', (e) => {
    onMove(e.touches[0].clientX);
  });
  taskElement.addEventListener('touchend', onEnd);

  // Mouse events
  taskElement.addEventListener('mousedown', (e) => {
    onStart(e.clientX);
  });
  taskElement.addEventListener('mousemove', (e) => {
    if (e.buttons === 1) onMove(e.clientX);
  });
  taskElement.addEventListener('mouseup', onEnd);
}
