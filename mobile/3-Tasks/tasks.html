        html, body {

body {

        .date-header {

        /* Profile Icon */
.profile-icon {
    position: fixed;
    top: 10px;
    right: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    z-index: 202;
    transition: transform 0.3s ease;
    background: #FBB740;
    border-radius: 50%;
    padding: 8px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.profile-icon:hover {
    transform: scale(1.1);
}

.logout-container {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 150;
}

#logoutBtn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
    background: #FBB740;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    width: 40px;
    height: 40px;
    box-sizing: border-box;
    transition: transform 0.3s ease;
}

#logoutBtn:hover {
    transform: scale(1.1);
}

.logout-icon {
    width: 24px;
    height: 24px;
    filter: brightness(0) saturate(100%) invert(100%);
    transition: transform 0.3s ease;
}

.logout-icon:hover {
    transform: scale(1.1);
}


        .content {
    position: absolute;
    top: calc(var(--header-height) + 45px); /* was 110px ‚Äî now much tighter */
    bottom: var(--footer-height);
    left: 0;
    right: 0;
    padding: 20px;
    overflow-y: auto;
    background-color: var(--light-bg);
    background-image: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="20" cy="20" r="2" fill="%23FFC107" fill-opacity="0.1"/%3E%3C/svg%3E');
    background-repeat: repeat;
}




.task-item {
    padding: 12px 14px;
    background: #FFFFFF;
    color: #5D4E41;
    border: 2px solid #FBB740;
    border-radius: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    touch-action: pan-y;
    overflow: hidden;
    min-height: 60px;
}

.task-header {
    margin-bottom: 8px;
}

.task-title {
    font-weight: bold;
    font-size: 16px;
    line-height: 1.2;
    flex: 1;
    min-width: 0;
}

.task-due-time {
    color: #666;
    font-size: 13px;
    font-weight: 600;
    white-space: nowrap;
    background: #f0f0f0;
    padding: 2px 6px;
    border-radius: 4px;
    margin-left: auto;
    flex-shrink: 0;
}

.task-status-icon {
    font-size: 16px;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    flex-shrink: 0;
}

.task-status-icon.complete {
    background: #d4edda;
    border: 1px solid #c3e6cb;
}

.task-status-icon.pending {
    background: #fff3cd;
    border: 1px solid #ffeaa7;
}

.task-status-icon.incomplete {
    background: #f8d7da;
    border: 1px solid #f5c6cb;
}

.task-title-row {
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: space-between;
    width: 100%;
}

.task-avatars {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 4px;
    flex-wrap: wrap;
    margin-top: 4px;
}

.team-icon {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    margin-right: 4px;
    flex-shrink: 0;
}

.rotation-icon {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    margin-right: 4px;
    flex-shrink: 0;
}

.task-avatar {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
    font-size: 10px;
    text-shadow: 0 1px 1px rgba(0,0,0,0.3);
    margin-right: 2px;
    flex-shrink: 0;
}

.task-next-label {
    color: #666;
    font-size: 10px;
    margin: 0 2px;
}

.task-avatars-section {
    display: flex;
    align-items: center;
    gap: 4px;
    flex-wrap: wrap;
    flex: 1;
}

.task-reward {
    display: flex;
    align-items: center;
    gap: 4px;
    color: #FBB740;
    font-weight: bold;
    font-size: 15px;
}

.honey-icon {
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    flex-shrink: 0;
}

.task-item.swiped-left {
    transform: translateX(-100px);
}

.task-item .delete-btn {
    position: absolute;
    top: 0;
    right: 0; /* Always aligned right */
    width: 100px;
    height: 100%;
    background: var(--danger-color);
    color: white;
    border: none;
    border-radius: 0 12px 12px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transform: translateX(100%); /* üêù Start hidden to right */
    transition: transform 0.3s ease;
}






.task-item.swiped-left .delete-btn {
    transform: translateX(0);
    display: flex; /* ‚úÖ stay flex so text stays centered vertically */
    align-items: center; /* ‚úÖ re-apply just in case */
    justify-content: center; /* ‚úÖ re-apply just in case */
    right: 0;
}


.task-item .delete-btn:hover {
    background-color: #B71C1C;
}



.task-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 3px 8px rgba(251, 183, 64, 0.3);
    border-color: #5D4E41;
}




.task-progress {
    font-size: 12px;
    color: #FBB740;
    margin-top: 3px;
}


        .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: #FBB740;

.footer a {
    text-decoration: none;
    color: #FFFFFF;
    display: flex;
    flex-direction: column;

    transition: transform 0.3s ease;
}
        .footer a:hover {
            transform: scale(1.1);
        }







        .footer-icon img, .footer-icon svg {

    height: 40px;

        .footer-icon span {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }
        .add-task-btn {
            position: fixed;
            bottom: calc(var(--footer-height) + 10px); /* Above footer */
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #FBB740;
            color: #FFFFFF;
            border: 3px solid #FFFFFF;
            border-radius: 50%;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 99; /* Below footer but above content */
        }

            background: #5D4E41;

            transform: translateX(-50%) scale(1.1);
        }
        .task-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(19, 19, 18, 0.7);

            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
            padding: 20px;
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .modal-content {
            background: #FFFFF8;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            max-height: 85vh;
            overflow-y: auto;
            text-align: left;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 2px solid #FBB740;
            color: #5D4E41;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .modal-content strong {
            color: #5D4E41;
            font-weight: 600;
            font-size: 14px;
        }
        .modal-content h2 {
            color: #5D4E41;
            margin: 0 0 20px 0;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 2px solid #FBB740;
            padding-bottom: 10px;
        }
        .task-info-row {
            padding: 8px 0;
            border-bottom: 1px solid #FFF6E9;
        }
        .task-info-row:last-child {
            border-bottom: none;
        }
        .task-progress {
            background: #FFF6E9;
            padding: 10px 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 500;
            color: #5D4E41;
            border-left: 3px solid #FBB740;
        }
        .modal-content em {
            color: #D32F2F;
            font-style: italic;
            background: #FFEBEE;
            padding: 6px 10px;
            border-radius: 4px;

            margin: 5px 0;
            border-left: 2px solid #D32F2F;
        }

        @media (max-width: 600px) {
            .add-task-btn {

/* User Selection Modal Styles - Bottom Sheet */
.bottom-sheet {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(19, 19, 18, 0.4);
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}
.bottom-sheet.show {
    display: block;
    opacity: 1;
}
.bottom-sheet-content {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: none;
    background: #FFFFF8;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0 -4px 20px rgba(19, 19, 18, 0.2);
    border: 2px solid #e4e3e0;
    transform: translateY(100%);
    transition: transform 0.3s ease-in-out;
}
.bottom-sheet.show .bottom-sheet-content {
    transform: translateY(0);
}
.bottom-sheet-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 2px solid #e4e3e0;
    background: #FFFFFF;
}
.bottom-sheet-header h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    color: #5D4E41 !important;
}
.bottom-sheet-header .close-btn {
    background: none;
    border: none;
    color: #F5F5DC !important;
    font-size: 24px;
    cursor: pointer;
    padding: 5px;
}
.bottom-sheet-header .close-btn:hover {
    color: #FFFFFF;
}

    list-style: none;
    padding: 0;

    max-height: none !important;
    overflow-y: visible !important;
    min-height: 48px;
}

.user-list li {
    font-size: 14px;

}

.user-list li:hover {

}

.user-list li:last-child {

// Append admin and user query parameters to Home link
document.addEventListener("DOMContentLoaded", async () => {
    const homeLink = document.getElementById("homeLink");
    const urlParams = new URLSearchParams(window.location.search);
    let admin = urlParams.get("admin") || localStorage.getItem("currentAdminEmail");
let user = urlParams.get("user") || localStorage.getItem("currentUser");

if (admin) localStorage.setItem("currentAdminEmail", admin);
if (user) localStorage.setItem("currentUser", user);

// Initialize avatar system
if (typeof window.avatarSystem === 'undefined') {
    window.avatarSystem = new AvatarSystem();
    await window.avatarSystem.initialize(admin);
}

// fallback if still missing
if (!admin || !user) {
  console.warn("Missing admin or user in query or storage.");
}

    if (admin && user) {
        homeLink.href = `/BeeMazing-A1/mobile/2-UserProfiles/userAdmin.html?admin=${encodeURIComponent(admin)}&user=${encodeURIComponent(user)}`;
    } else {
        console.warn("Admin or user missing for homeLink", { admin, user });
    }

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
        console.log("Logout button found, adding event listener");
        logoutBtn.addEventListener("click", () => {
            console.log("Logout button clicked");
            // Only remove login session info
            localStorage.removeItem("isAdmin");
            localStorage.removeItem("userData");
            localStorage.removeItem("adminPassword");
            // Keep currentAdminEmail as per home.js
            window.location.href = "/BeeMazing-A1/login.html";
        });
    } else {
        console.log("Logout button not found");
    }

    // Profile icon functionality
    const profileIcon = document.getElementById("profileIcon");
    const userSelectModal = document.getElementById("userSelectModal");
    const userList = document.getElementById("userList");
    const closeModalBtn = document.getElementById("closeModalBtn");

    if (profileIcon) {
        profileIcon.addEventListener("click", async (event) => {
            event.preventDefault();
            event.stopPropagation();
            
            if (!admin) {
                alert("Admin email not found. Please log in again.");
                return;
            }
            
            try {
                const res = await fetch(`https://beemazing1.onrender.com/get-users?adminEmail=${encodeURIComponent(admin)}`);
                const data = await res.json();
                if (!res.ok || !data.users) throw new Error("Failed to fetch users");

                const allUserData = JSON.parse(localStorage.getItem("userData")) || {};
                const userPermissions = allUserData[admin]?.permissions || data.permissions || {};

                userList.innerHTML = "";
                
                data.users.forEach(userName => {
                    const li = document.createElement("li");
                    li.style.setProperty('color', '#5D4E41', 'important');
                    
                    const nameContainer = document.createElement("div");
                    nameContainer.classList.add("user-list-item");
                    const userNameSpan = document.createElement("span");
                    userNameSpan.textContent = userName;
                    userNameSpan.style.setProperty('color', '#5D4E41', 'important');
                    nameContainer.appendChild(userNameSpan);
                    
                    if (userPermissions[userName] === "Admin") {
                        const checkmark = document.createElement("span");
                        checkmark.textContent = "‚úì";
                        checkmark.style.color = "#00C4B4";
                        checkmark.style.fontSize = "16px";
                        checkmark.style.fontWeight = "bold";
                        checkmark.title = "Admin";
                        nameContainer.appendChild(checkmark);
                    }
                    
                    li.appendChild(nameContainer);
                    
                    // Add settings and delete buttons
                    const isLoggedInAsAdmin = localStorage.getItem("isAdmin") === "true";
                    if (isLoggedInAsAdmin) {
                        const actionsContainer = document.createElement("div");
                        actionsContainer.style.setProperty('display', 'flex', 'important');
                        actionsContainer.style.setProperty('gap', '8px', 'important');
                        
                        const editBtn = document.createElement("button");
                        editBtn.innerHTML = "‚öôÔ∏è";
                        editBtn.style.setProperty('background', 'rgb(251, 183, 64)', 'important');
                        editBtn.style.setProperty('color', 'rgb(245, 245, 220)', 'important');
                        editBtn.style.setProperty('border', 'none', 'important');
                        editBtn.style.setProperty('border-radius', '50%', 'important');
                        editBtn.style.setProperty('width', '30px', 'important');
                        editBtn.style.setProperty('height', '30px', 'important');
                        editBtn.style.setProperty('font-size', '14px', 'important');
                        editBtn.style.setProperty('cursor', 'pointer', 'important');
                        editBtn.style.setProperty('display', 'flex', 'important');
                        editBtn.style.setProperty('align-items', 'center', 'important');
                        editBtn.style.setProperty('justify-content', 'center', 'important');
                        editBtn.onmouseover = function() { 
                            this.style.setProperty('background', '#5D4E41', 'important'); 
                            this.style.setProperty('background-color', '#5D4E41', 'important'); 
                        };
                        editBtn.onmouseout = function() { 
                            this.style.setProperty('background', 'rgb(251, 183, 64)', 'important'); 
                            this.style.setProperty('background-color', 'rgb(251, 183, 64)', 'important'); 
                        };
                        editBtn.addEventListener("click", (event) => {
                            event.stopPropagation();
                            showPermissionModal(userName);
                        });
                        
                        const removeBtn = document.createElement("button");
                        removeBtn.textContent = "X";
                        removeBtn.style.setProperty('background', 'rgb(251, 183, 64)', 'important');
                        removeBtn.style.setProperty('color', 'rgb(245, 245, 220)', 'important');
                        removeBtn.style.setProperty('border', 'none', 'important');
                        removeBtn.style.setProperty('border-radius', '50%', 'important');
                        removeBtn.style.setProperty('width', '30px', 'important');
                        removeBtn.style.setProperty('height', '30px', 'important');
                        removeBtn.style.setProperty('font-size', '14px', 'important');
                        removeBtn.style.setProperty('font-weight', 'bold', 'important');
                        removeBtn.style.setProperty('cursor', 'pointer', 'important');
                        removeBtn.style.setProperty('display', 'flex', 'important');
                        removeBtn.style.setProperty('align-items', 'center', 'important');
                        removeBtn.style.setProperty('justify-content', 'center', 'important');
                        removeBtn.onmouseover = function() { 
                            this.style.setProperty('background', '#5D4E41', 'important'); 
                            this.style.setProperty('background-color', '#5D4E41', 'important'); 
                        };
                        removeBtn.onmouseout = function() { 
                            this.style.setProperty('background', 'rgb(251, 183, 64)', 'important'); 
                            this.style.setProperty('background-color', 'rgb(251, 183, 64)', 'important'); 
                        };
                        removeBtn.addEventListener("click", (event) => {
                            event.stopPropagation();
                            showConfirmModal(userName);
                        });
                        
                        actionsContainer.appendChild(editBtn);
                        actionsContainer.appendChild(removeBtn);
                        li.appendChild(actionsContainer);
                    }
                    
                    // Highlight current user
                    if (userName === user) {
                        li.classList.add('active-user');
                        li.style.setProperty('background-color', 'rgb(251, 183, 64)', 'important');
                        li.style.setProperty('background', 'rgb(251, 183, 64)', 'important');
                        li.style.setProperty('color', '#5D4E41', 'important');
                        li.style.setProperty('font-weight', '600', 'important');
                    }
                    
                    li.addEventListener("click", async () => {
                        const isAdminUser = userPermissions[userName] === "Admin";
                        const basePath = "/BeeMazing-A1/mobile";
                        const isLoggedInAsAdmin = localStorage.getItem("isAdmin") === "true";

                        if (isAdminUser) {
                            if (isLoggedInAsAdmin) {
                                window.location.href = `${basePath}/2-UserProfiles/userAdmin.html?admin=${encodeURIComponent(admin)}&user=${encodeURIComponent(userName)}`;
                            } else {
                                const enteredPassword = prompt("Enter Parent Password to access Admin profile:");
                                if (!enteredPassword) {
                                    alert("Password is required to access Admin profile.");
                                    return;
                                }
                                try {
                                    const res = await fetch(`https://beemazing1.onrender.com/verify-admin-password`, {
                                        method: "POST",
                                        headers: { "Content-Type": "application/json" },
                                        body: JSON.stringify({ email: admin, password: enteredPassword }),
                                    });
                                    const data = await res.json();
                                    if (res.ok && data.success) {
                                        window.location.href = `${basePath}/2-UserProfiles/userAdmin.html?admin=${encodeURIComponent(admin)}&user=${encodeURIComponent(userName)}`;
                                    } else {
                                        alert(data.message || "Incorrect password. Access denied.");
                                    }
                                } catch (err) {
                                    console.error("Error verifying admin password:", err);
                                    alert("Failed to verify password. Please check your connection.");
                                }
                            }
                        } else {
                            window.location.href = `${basePath}/2-UserProfiles/users.html?admin=${encodeURIComponent(admin)}&user=${encodeURIComponent(userName)}`;
                        }
                    });
                    
                    userList.appendChild(li);
                });

                // Show modal with force inline styles
                userSelectModal.style.display = 'block';
                userSelectModal.style.opacity = '1';
                userSelectModal.classList.add("show");
                
                const bottomSheetContent = userSelectModal.querySelector('.bottom-sheet-content');
                if (bottomSheetContent) {
                    bottomSheetContent.style.transform = 'translateY(0)';
                }
                
            } catch (err) {
                console.error("Failed to load users:", err);
                userList.innerHTML = '<li style="padding: 15px; color: #D32F2F;">Failed to load users</li>';
                userSelectModal.style.display = 'block';
                userSelectModal.style.opacity = '1';
                userSelectModal.classList.add("show");
            }
        });
    }

    // Modal close functionality
    if (userSelectModal) {
        userSelectModal.addEventListener("click", (e) => {
            if (e.target === userSelectModal) {
                userSelectModal.style.display = 'none';
                userSelectModal.style.opacity = '0';
                userSelectModal.classList.remove("show");
                const bottomSheetContent = userSelectModal.querySelector('.bottom-sheet-content');
                if (bottomSheetContent) {
                    bottomSheetContent.style.transform = 'translateY(100%)';
                }
            }
        });
    }

    if (closeModalBtn) {
        closeModalBtn.addEventListener("click", () => {
            userSelectModal.style.display = 'none';
            userSelectModal.style.opacity = '0';
            userSelectModal.classList.remove("show");
            const bottomSheetContent = userSelectModal.querySelector('.bottom-sheet-content');
            if (bottomSheetContent) {
                bottomSheetContent.style.transform = 'translateY(100%)';
            }
        });
    }

    // Global variables for modal functionality
    let userToRemove = null;
    let selectedUserForPermission = null;

    // Modal functionality functions
    function showConfirmModal(username) {
        userToRemove = username;
        const confirmModal = document.getElementById("confirmModal");
        confirmModal.style.display = "flex";
    }

    function showPermissionModal(username) {
        selectedUserForPermission = username;
        const permissionModalUser = document.getElementById("permissionModalUser");
        const editUserNameInput = document.getElementById("editUserNameInput");
        const editAdminRole = document.getElementById("editAdminRole");
        const editUserRole = document.getElementById("editUserRole");
        const editErrorMessage = document.getElementById("editErrorMessage");
        
        permissionModalUser.textContent = `Edit Bee`;
        editUserNameInput.value = username;
        editErrorMessage.style.display = "none";
        
        const allUserData = JSON.parse(localStorage.getItem("userData")) || {};
        const userPermissions = allUserData[admin]?.permissions || {};
        const currentRole = userPermissions[username] || "User";
        
        if (currentRole === "Admin") {
            editAdminRole.checked = true;
        } else {
            editUserRole.checked = true;
        }
        
        const permissionModal = document.getElementById("permissionModal");
        permissionModal.style.display = "flex";
    }

    // Delete user from server function
    async function deleteUserFromServer(username) {
        try {
            const res = await fetch(
                `https://beemazing1.onrender.com/delete-user?adminEmail=${encodeURIComponent(admin)}&username=${encodeURIComponent(username)}`,
                {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" }
                }
            );
            const result = await res.json();
            if (result.success) {
                // Update localStorage after successful server deletion
                const allUserData = JSON.parse(localStorage.getItem("userData")) || {};
                let users = allUserData[admin]?.users || [];
                users = users.filter(user => user !== username);
                if (!allUserData[admin]) {
                    allUserData[admin] = { users: [], permissions: {} };
                }
                allUserData[admin].users = users;
                localStorage.setItem("userData", JSON.stringify(allUserData));
                return true;
            } else {
                alert("Failed to delete user from server: " + result.message);
                return false;
            }
        } catch (err) {
            alert("Error deleting user. Please try again.");
            return false;
        }
    }

    // Add User button functionality
    const addUserBtnInModal = document.getElementById("addUserBtn");
    const addUserModal = document.getElementById("addUserModal");
    const submitUserBtn = document.getElementById("submitUserBtn");
    const cancelUserBtn = document.getElementById("cancelUserBtn");
    const usernameInput = document.getElementById("usernameInput");
    const errorMessage = document.getElementById("errorMessage");

    if (addUserBtnInModal) {
        addUserBtnInModal.addEventListener("click", () => {
            addUserModal.style.display = "flex";
            usernameInput.value = "";
            errorMessage.style.display = "none";
            document.querySelector('input[name="beeRole"][value="User"]').checked = true;
        });
    }

    if (cancelUserBtn) {
        cancelUserBtn.addEventListener("click", () => {
            addUserModal.style.display = "none";
        });
    }

    // Add user modal click outside to close
    if (addUserModal) {
        addUserModal.addEventListener("click", (e) => {
            if (e.target === addUserModal) {
                addUserModal.style.display = "none";
            }
        });
    }

    // Submit new user
    if (submitUserBtn) {
        submitUserBtn.addEventListener("click", async () => {
            const username = usernameInput.value.trim();
            
            if (!username) {
                errorMessage.style.display = "block";
                return;
            }

            if (!admin) {
                alert("Error: Admin session expired. Please log in again.");
                window.location.href = "/BeeMazing-A1/login.html";
                return;
            }

            errorMessage.style.display = "none";
            const selectedRole = document.querySelector('input[name="beeRole"]:checked')?.value || "User";

            try {
                const res = await fetch("https://beemazing1.onrender.com/add-user", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        adminEmail: admin,
                        newUser: username,
                        role: selectedRole
                    })
                });

                const result = await res.json();

                if (result.success) {
                    const allUserData = JSON.parse(localStorage.getItem("userData")) || {};
                    if (!allUserData[admin]) {
                        allUserData[admin] = { users: [], permissions: {} };
                    }

                    allUserData[admin].users.push(username);
                    allUserData[admin].permissions[username] = selectedRole;
                    localStorage.setItem("userData", JSON.stringify(allUserData));

                    addUserModal.style.display = "none";
                    alert(`${username} has been added as a ${selectedRole}!`);
                    
                    // Refresh the user list by clicking profile icon again
                    profileIcon.click();
                } else {
                    alert("Failed to add user: " + result.message);

        // Delete a task from the backend
        async function deleteTaskFromBackend(title, date) {
            const adminEmail = localStorage.getItem("currentAdminEmail");
            console.log("üóëÔ∏è DETAILED DELETE DEBUG:");
            console.log("  - Admin Email:", adminEmail);
            console.log("  - Task Title:", title);
            console.log("  - Task Date:", date);
            console.log("  - Current tasks before delete:", await getAllCurrentTasks());
            
            if (!adminEmail) {
                alert("‚ùå Delete failed: No admin email found. Please refresh and try again.");
                return;
            }

            if (!title) {
                alert("‚ùå Delete failed: Missing task title. Please refresh and try again.");
                return;
            }
        
            // Handle "as needed" tasks without dates
            let deleteUrl;
            if (!date) {
                console.log("  - Deleting 'as needed' task without date");
                deleteUrl = `https://beemazing1.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}&title=${encodeURIComponent(title)}`;
            } else {
                const startDate = date.split(" to ")[0];
                console.log("  - Start Date:", startDate);
                console.log("  - Encoded Start Date:", encodeURIComponent(startDate));
                console.log("  - Encoded Title:", encodeURIComponent(title));
                console.log("  - Encoded Admin Email:", encodeURIComponent(adminEmail));
                deleteUrl = `https://beemazing1.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}&title=${encodeURIComponent(title)}&date=${encodeURIComponent(startDate)}`;
            }
            console.log("  - Delete URL:", deleteUrl);
            console.log("  - WARNING: This will delete the specific task with title '", title, "' and date '", date, "'");
        
            const maxRetries = 3;
            let attempt = 0;
        
            while (attempt <= maxRetries) {
                console.log(`üîÑ Delete attempt ${attempt + 1}/${maxRetries + 1}`);
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minutes timeout
        
                try {
                    const response = await fetch(deleteUrl, {
                        method: "DELETE",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        signal: controller.signal
                    });
        
                    clearTimeout(timeoutId);
                    console.log("  - Response status:", response.status);
                    console.log("  - Response OK:", response.ok);
        
                    if (!response.ok) {
                        let errorData;
                        try {
                            errorData = await response.json();
                        } catch (e) {
                            errorData = { error: `HTTP ${response.status}: ${response.statusText}` };
                        }
                        console.error("  - Server error:", errorData);
                        throw new Error(`Server error: ${errorData.error || response.statusText} (Status: ${response.status})`);
                    }

                    const result = await response.json();
                    console.log("‚úÖ Task deleted successfully:", result);
                    console.log("  - Tasks remaining after delete:", await getAllCurrentTasks());
                    
                    // Refresh the task list immediately for the currently selected date
                    if (typeof loadTasksForDate === 'function') {
                        setTimeout(() => {
                            const selectedDateElement = document.querySelector('.day.selected');
                            const currentSelectedDate = selectedDateElement ? selectedDateElement.dataset.date : new Date().toISOString().split("T")[0];
                            loadTasksForDate(currentSelectedDate);
                        }, 100);
                    }
                    return;
                } catch (error) {
                    clearTimeout(timeoutId);
                    console.error(`‚ùå Delete attempt ${attempt + 1} failed:`, error.message);
                    attempt++;
                    
                    if (attempt > maxRetries) {
                        console.error("üö® All delete attempts failed!");
                        const errorMsg = `Failed to delete task "${title}" after ${maxRetries + 1} attempts.\n\nError: ${error.message}\n\nPossible causes:\n‚Ä¢ Network connection issues\n‚Ä¢ Server is busy\n‚Ä¢ Task data corruption\n‚Ä¢ Permission issues\n\nTry refreshing the page and attempting again.`;
                        alert(errorMsg);
                        return;
                    }
                    
                    const waitTime = Math.min(2000 * attempt, 10000); // Progressive backoff, max 10s
                    console.log(`‚è≥ Waiting ${waitTime}ms before retry...`);
                    await new Promise(resolve => setTimeout(resolve, waitTime));
                }
            }
        }

        month: 'long',

    });

    const todayStr = formatDate(new Date());

    for (let i = 1; i <= daysInMonth; i++) {

        function enableSwipeToDelete(taskElement) {
  let startX = 0;
  let currentX = 0;
  let isSwiping = false;
  let isTap = true;
  let startTime = 0;

  const swipeThreshold = 80; // üêù Now needs to move 80px left to trigger swipe (was too small before)
  const tapMoveThreshold = 10; // small movements = tap
  const maxTapTime = 300; // milliseconds

  const onStart = (x) => {
    startX = x;
    currentX = x;
    isSwiping = true;
    isTap = true;
    startTime = Date.now();
    taskElement.style.transition = 'none';
  };

  const onMove = (x, e) => {
    if (!isSwiping) return;
    currentX = x;
    const deltaX = currentX - startX;

    if (Math.abs(deltaX) > tapMoveThreshold) {
  isTap = false;
  e.preventDefault(); // stop scrolling
  taskElement.dataset.swiping = "true"; // üêù Mark swiping
}


    if (deltaX < 0) { // Only allow swipe left
      taskElement.style.transform = `translateX(${deltaX}px)`;
    }
  };

  const onEnd = (e) => {
    if (!isSwiping) return;
    isSwiping = false;

    const deltaX = currentX - startX;
    const elapsedTime = Date.now() - startTime;
    taskElement.style.transition = 'transform 0.2s ease';

    if (deltaX < -swipeThreshold) {
      // Real swipe left detected
      taskElement.classList.add('swiped-left');
      taskElement.style.transform = 'translateX(-100px)';
    } else {
      // Not enough swipe, snap back
      taskElement.classList.remove('swiped-left');
      taskElement.style.transform = 'translateX(0)';
    }

    // If tap, and clicked on delete-btn, trigger it
    if (isTap && elapsedTime < maxTapTime && e.target.classList.contains('delete-btn')) {
      e.target.click();
    }
  };

  // Touch Events
  taskElement.addEventListener('touchstart', (e) => onStart(e.touches[0].clientX));
  taskElement.addEventListener('touchmove', (e) => onMove(e.touches[0].clientX, e));
  taskElement.addEventListener('touchend', (e) => onEnd(e));

  // Mouse Events (Desktop)
  taskElement.addEventListener('mousedown', (e) => {
    e.preventDefault();
    onStart(e.clientX);
  });
  taskElement.addEventListener('mousemove', (e) => {
    if (e.buttons === 1) onMove(e.clientX, e);
  });
  taskElement.addEventListener('mouseup', (e) => onEnd(e));
  taskElement.addEventListener('mouseleave', () => {
    if (isSwiping) onEnd({});
  });
}
