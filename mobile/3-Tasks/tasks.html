// Load tasks for a specific date


async function loadTasksForDate(selectedDate) {
    const adminEmail = localStorage.getItem("currentAdminEmail");
    if (!adminEmail) return;

    const response = await fetch(`https://beemazing.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}&t=${Date.now()}`);
    const result = await response.json();
    const tasks = result.tasks || [];
    console.log("Fetched tasks for", selectedDate, JSON.stringify(tasks));

    const taskList = document.getElementById("taskList");
    taskList.innerHTML = "";

    function parseLocalDate(dateStr) {
        const [year, month, day] = dateStr.split("-").map(Number);
        return new Date(year, month - 1, day);
    }

    const visibleTasks = tasks.filter(task => {
        if (!task.date) return false;
        const range = task.date.split(" to ");
        const from = parseLocalDate(range[0]);
        const to = range[1] ? parseLocalDate(range[1]) : new Date(3000, 0, 1);
        const selected = parseLocalDate(selectedDate);
        return selected >= from && selected <= to;
    });

    if (visibleTasks.length === 0) {
        taskList.innerHTML = "<p>No tasks for this day.</p>";
        return;
    }

    visibleTasks.forEach((task) => {
        const taskDiv = document.createElement("div");
        taskDiv.className = "task-item";
        taskDiv.dataset.taskTitle = task.title;
        taskDiv.dataset.taskDate = task.date;

        let repeatLimit = 1;
        if (task.repeat === "Daily") repeatLimit = task.timesPerDay || 1;
        if (task.repeat === "Weekly") repeatLimit = task.timesPerWeek || 1;
        if (task.repeat === "Monthly") repeatLimit = task.timesPerMonth || 1;

        // Determine whose turn it is for this task on the selected date
        const currentTurn = determineTurnForDate(task, selectedDate);
        
        const completedUsers = Array.isArray(task.completions?.[selectedDate]) ? task.completions[selectedDate] : [];
        const completedCount = completedUsers.length;
        
        // Find the next user based on current turn
        const currentUserIndex = task.users.indexOf(currentTurn);
        const nextUser = task.users[(currentUserIndex + 1) % task.users.length];
        
        const isCompleted = completedCount >= repeatLimit;

        taskDiv.innerHTML = `
            <strong>${task.title}</strong><br>
            Turn: ${currentTurn}<br>
            Next: ${nextUser}<br>
            Completed: ${completedCount}/${repeatLimit}<br>
            ${isCompleted ? `<span style="color: green; font-weight: bold;">Completed</span><br>` : ""}
            <button class="delete-btn">Delete</button>
        `;

        // Swipe-to-delete logic for touch and mouse
        let startX = 0;
        let endX = 0;
        let isInteracting = false;

        // Touch events for mobile
        taskDiv.addEventListener("touchstart", (e) => {
            startX = e.changedTouches[0].screenX;
            isInteracting = true;
        });

        taskDiv.addEventListener("touchmove", (e) => {
            if (!isInteracting) return;
            endX = e.changedTouches[0].screenX;
            const diff = startX - endX;
            if (diff > 50) {
                taskDiv.classList.add("swiped-left");
            } else if (diff < -50) {
                taskDiv.classList.remove("swiped-left");
            }
        });

        taskDiv.addEventListener("touchend", (e) => {
            isInteracting = false;
            endX = e.changedTouches[0].screenX;
            const diff = startX - endX;
            if (diff > 50) {
                taskDiv.classList.add("swiped-left");
            } else if (diff < -50 || Math.abs(diff) < 50) {
                taskDiv.classList.remove("swiped-left");
            }
        });

        // Mouse events for desktop
        taskDiv.addEventListener("mousedown", (e) => {
            startX = e.screenX;
            isInteracting = true;
            e.preventDefault(); // Prevent text selection
        });

        taskDiv.addEventListener("mousemove", (e) => {
            if (!isInteracting) return;
            endX = e.screenX;
            const diff = startX - endX;
            if (diff > 50) {
                taskDiv.classList.add("swiped-left");
            } else if (diff < -50) {
                taskDiv.classList.remove("swiped-left");
            }
        });

        taskDiv.addEventListener("mouseup", (e) => {
            isInteracting = false;
            endX = e.screenX;
            const diff = startX - endX;
            if (diff > 50) {
                taskDiv.classList.add("swiped-left");
            } else if (diff < -50 || Math.abs(diff) < 50) {
                taskDiv.classList.remove("swiped-left");
            }
        });

        taskDiv.addEventListener("mouseleave", () => {
            if (isInteracting) {
                isInteracting = false;
                const diff = startX - endX;
                if (diff > 50) {
                    taskDiv.classList.add("swiped-left");
                } else {
                    taskDiv.classList.remove("swiped-left");
                }
            }
        });

        // Prevent click event when swiping/dragging
        taskDiv.addEventListener("click", async (e) => {
            if (taskDiv.classList.contains("swiped-left") || Math.abs(startX - endX) > 50) {
                e.preventDefault();
                return;
            }
            if (!e.target.classList.contains("delete-btn")) {
                const response = await fetch(`https://beemazing.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}&t=${Date.now()}`);
                const result = await response.json();
                const latestTask = result.tasks.find(t => t.title === task.title && t.date === task.date);
                if (latestTask) showTaskDetails(latestTask);
            }
        });

        // Delete button logic with enhanced error handling
        taskDiv.querySelector(".delete-btn").addEventListener("click", async (e) => {
            e.stopPropagation(); // Prevent triggering the taskDiv click event
            if (confirm("Are you sure you want to delete this task?")) {
                try {
                    console.log("Attempting to delete task:", { title: task.title, date: task.date });
                    await deleteTaskFromBackend(task.title, task.date);
                    console.log("Task deleted successfully, refreshing tasks for:", selectedDate);
                    await loadTasksForDate(selectedDate);
                } catch (error) {
                    console.error("Error deleting task:", error);
                    alert("Failed to delete task. Please try again.");
                }
            }
        });

        taskList.appendChild(taskDiv);
    });
}





// Determine whose turn it is for a specific date based on task history
function determineTurnForDate(task, dateStr) {
    if (!task || !task.users || task.users.length === 0) {
        return "Unknown";
    }

    const userOrder = [...task.users];
    const targetDate = new Date(dateStr);
    const today = new Date();
    today.setHours(0, 0, 0, 0); // Normalize to start of day

    // Calculate days difference
    const diffDays = Math.floor((targetDate - today) / (1000 * 60 * 60 * 24));

    // For today or past dates, use completion history
    if (diffDays <= 1) {
        // Check for completions on the current day
        const currentDayCompletions = task.completions && task.completions[dateStr]
            ? task.completions[dateStr].length
            : 0;

        // If there are completions on the current day, the turn is for the next user
        if (currentDayCompletions > 0) {
            const lastCompletedUserIndex = userOrder.indexOf(task.completions[dateStr][currentDayCompletions - 1]);
            return userOrder[(lastCompletedUserIndex + 1) % userOrder.length];
        }

        // If no completions today, find the most recent day
        const dateNumbers = {}; // For sorting dates
        const allDates = [];

        if (task.completions) {
            Object.keys(task.completions).forEach(date => {
                const [year, month, day] = date.split('-').map(Number);
                dateNumbers[date] = year * 10000 + month * 100 + day;
                allDates.push(date);
            });
        }

        // Sort dates in descending order (newest first)
        allDates.sort((a, b) => dateNumbers[b] - dateNumbers[a]);

        // Find the most recent day with task data
        let mostRecentDate = null;
        for (const date of allDates) {
            const dateObj = new Date(date);
            dateObj.setHours(0, 0, 0, 0);
            // Only consider dates before the target date
            if (dateObj < targetDate) {
                mostRecentDate = date;
                break;
            }
        }

        // If we found a recent date with completions
        if (mostRecentDate && task.completions[mostRecentDate]) {
            const completions = task.completions[mostRecentDate];
            // How many completions were required on that day?
            let repeatLimit = 1;
            if (task.repeat === "Daily") repeatLimit = task.timesPerDay || 1;
            if (task.repeat === "Weekly") repeatLimit = task.timesPerWeek || 1;
            if (task.repeat === "Monthly") repeatLimit = task.timesPerMonth || 1;

            // If completions were less than required, the same user should continue
            if (completions.length < repeatLimit) {
                // Find who should have done it next
                const lastCompletedUser = completions.length > 0
                    ? completions[completions.length - 1]
                    : null;

                if (lastCompletedUser) {
                    const lastIndex = userOrder.indexOf(lastCompletedUser);
                    return userOrder[(lastIndex + 1) % userOrder.length];
                }

                // If no completions on that day, use the first user
                return userOrder[0];
            } else {
                // All required completions were done, move to next user
                const lastCompletedUser = completions[completions.length - 1];
                const lastIndex = userOrder.indexOf(lastCompletedUser);
                return userOrder[(lastIndex + 1) % userOrder.length];
            }
        }

        // If no history at all, start with the first user
        return userOrder[0];
    } else {
        // For future dates beyond tomorrow, project the turn
        return projectTurnForFutureDate(task, dateStr);
    }
}

// Project the turn for a future date based on repeat settings
function projectTurnForFutureDate(task, dateStr) {
    if (!task || !task.users || task.users.length === 0) {
        return "Unknown";
    }

    const userOrder = [...task.users];
    const targetDate = new Date(dateStr);
    const startDate = new Date(task.date.split(" to ")[0]); // Use task start date
    startDate.setHours(0, 0, 0, 0);
    targetDate.setHours(0, 0, 0, 0);

    // Calculate the number of days since the task started
    const diffTime = targetDate - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    if (diffDays < 0) {
        return userOrder[0]; // Before start date, use first user
    }

    let repeatLimit = 1;
    let cycles = 0;

    if (task.repeat === "Daily") {
        repeatLimit = task.timesPerDay || 1;
        cycles = diffDays * repeatLimit; // Each day requires repeatLimit completions
    } else if (task.repeat === "Weekly") {
        repeatLimit = task.timesPerWeek || 1;
        const weeks = Math.floor(diffDays / 7);
        cycles = weeks * repeatLimit; // Each week requires repeatLimit completions
    } else if (task.repeat === "Monthly") {
        repeatLimit = task.timesPerMonth || 1;
        const months = Math.floor(diffDays / 30); // Approximate months
        cycles = months * repeatLimit; // Each month requires repeatLimit completions
    } else {
        // One-time task
        cycles = diffDays;
    }

    // Find the most recent completion date before targetDate
    let lastCompletedUser = null;
    let lastCompletionDate = null;
    const dateNumbers = {};
    const allDates = [];

    if (task.completions) {
        Object.keys(task.completions).forEach(date => {
            const dateObj = new Date(date);
            dateObj.setHours(0, 0, 0, 0);
            if (dateObj < targetDate) {
                const [year, month, day] = date.split('-').map(Number);
                dateNumbers[date] = year * 10000 + month * 100 + day;
                allDates.push(date);
            }
        });

        allDates.sort((a, b) => dateNumbers[b] - dateNumbers[a]);

        for (const date of allDates) {
            const completions = task.completions[date];
            if (completions && completions.length > 0) {
                lastCompletedUser = completions[completions.length - 1];
                lastCompletionDate = new Date(date);
                lastCompletionDate.setHours(0, 0, 0, 0);
                break;
            }
        }
    }

    let startingIndex = 0;
    if (lastCompletedUser && lastCompletionDate) {
        startingIndex = userOrder.indexOf(lastCompletedUser);

        // Calculate additional cycles since last completion
        const timeSinceLast = targetDate - lastCompletionDate;
        const daysSinceLast = Math.floor(timeSinceLast / (1000 * 60 * 60 * 24));

        if (task.repeat === "Daily") {
            cycles = daysSinceLast * repeatLimit;
        } else if (task.repeat === "Weekly") {
            const weeksSinceLast = Math.floor(daysSinceLast / 7);
            cycles = weeksSinceLast * repeatLimit;
        } else if (task.repeat === "Monthly") {
            const monthsSinceLast = Math.floor(daysSinceLast / 30);
            cycles = monthsSinceLast * repeatLimit;
        } else {
            cycles = daysSinceLast;
        }
    }

    // Calculate the user index based on cycles
    const totalTurns = cycles % userOrder.length;
    const finalIndex = (startingIndex + totalTurns) % userOrder.length;

    return userOrder[finalIndex];
}

        // Delete a task from the backend
        async function deleteTaskFromBackend(title, date) {
            const adminEmail = localStorage.getItem("currentAdminEmail");
            console.log("Deleting task with:", { adminEmail, title, date });
            if (!adminEmail) {
                alert("No admin email found.");
                return;
            }
        
            const startDate = date.split(" to ")[0];
        
            const maxRetries = 2;
            let attempt = 0;
        
            while (attempt <= maxRetries) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 90000); // 90 seconds timeout
        
                try {
                    const response = await fetch(
                        `https://beemazing.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}&title=${encodeURIComponent(title)}&date=${encodeURIComponent(startDate)}`,
                        {
                            method: "DELETE",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            signal: controller.signal
                        }
                    );
        
                    clearTimeout(timeoutId);
        
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`Failed to delete task: ${errorData.error || response.statusText}`);
                    }
        
                    console.log("Task deleted successfully");
                    return;
                } catch (error) {
                    clearTimeout(timeoutId);
                    attempt++;
                    if (attempt > maxRetries) {
                        console.error("Error deleting task after retries:", error);
                        alert(`Failed to delete task: ${error.message}`);
                        return;
                    }
                    console.log(`Retrying delete request (${attempt}/${maxRetries})...`);
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

                <label style="display:block;margin-bottom:8px;">

                checkboxes.forEach(box => {

                    if (box.checked) {

                    } else if (completedUsers.includes(user)) {
                        removedUsers.push(user);
                    }
                });
        
                if (!task.completions) task.completions = {};
                task.completions[today] = newCompleted;
        
                let newTurn = null;
                for (const removed of removedUsers) {
                    if (task.users.includes(removed)) {
                        newTurn = removed;
                        break;
                    }
                }
        
                if (!newTurn) {
                    const completedSet = new Set(newCompleted);
                    newTurn = task.users.find(u => !completedSet.has(u)) || task.users[0];
                }
        
                task.turn = newTurn;
        
                const adminEmail = localStorage.getItem("currentAdminEmail");
                const rewardAmount = Number(task.reward) || 0;
                if (adminEmail && removedUsers.length > 0) {
                    for (const user of removedUsers) {

                modal.remove();

        // Show modal to edit turn order
        async function showEditTurnModal(task) {
            const modal = document.createElement("div");
            modal.className = "task-modal";
        
            const generateUserOptions = (selected) => {
                return task.users.map(user => `
                    <option value="${user}" ${user === selected ? 'selected' : ''}>${user}</option>
                `).join("");
            };
        
            const generateUserList = (excludeUser) => {
                return task.users
                    .filter(user => user !== excludeUser)
                    .map(user => `
                        <li class="draggable-user">${user}</li>
                    `).join("");
            };
        
            const currentTurn = task.turn || task.users[0];
        
            modal.innerHTML = `
                <div class="modal-content">
                    <strong>Edit Current Turn:</strong><br>
                    <select id="turnSelector" style="margin: 6px 0 12px;">
                        ${generateUserOptions(currentTurn)}
                    </select><br>
                    <strong>Edit Turn Order:</strong><br>
                    <ul id="userOrderList" style="list-style: none; padding: 0; margin: 10px 0;">
                        ${generateUserList(currentTurn)}
                    </ul>
                    <button id="saveTurnOrder" style="padding: 8px 12px; background: var(--primary-color); color: var(--secondary-color); border: none; font-weight: bold; border-radius: 6px; cursor: pointer;">
                        Save
                    </button>
                </div>
            `;
        
            document.body.appendChild(modal);
        
            const listContainer = () => modal.querySelector("#userOrderList");
        
            const enableDragAndDrop = () => {
                const list = listContainer();
                let draggedItem = null;
                let startY = 0;
                let currentIndex = -1;
        
                const handleStart = (e) => {
                    draggedItem = e.target.closest("li");
                    startY = e.touches ? e.touches[0].clientY : e.clientY;
                    currentIndex = Array.from(list.children).indexOf(draggedItem);
                    draggedItem.classList.add("dragging");
                };
        
                const handleMove = (e) => {
                    if (!draggedItem) return;
                    const moveY = e.touches ? e.touches[0].clientY : e.clientY;
                    const targetIndex = Array.from(list.children).findIndex(child => {
                        const rect = child.getBoundingClientRect();
                        return moveY >= rect.top && moveY <= rect.bottom;
                    });
        
                    if (targetIndex !== -1 && targetIndex !== currentIndex) {
                        const movingUp = targetIndex < currentIndex;
                        list.insertBefore(draggedItem, movingUp ? list.children[targetIndex] : list.children[targetIndex].nextSibling);
                        currentIndex = targetIndex;
                    }
                };
        
                const handleEnd = () => {
                    if (draggedItem) {
                        draggedItem.classList.remove("dragging");
                        draggedItem = null;
                    }
                };
        
                list.querySelectorAll("li").forEach((li) => {
                    li.addEventListener("touchstart", handleStart);
                    li.addEventListener("touchmove", handleMove);
                    li.addEventListener("touchend", handleEnd);
                    li.addEventListener("mousedown", handleStart);
                    li.addEventListener("mousemove", (e) => {
                        if (e.buttons === 1) handleMove(e);
                    });
                    li.addEventListener("mouseup", handleEnd);
                });
            };
        
            enableDragAndDrop();
        
            document.getElementById("turnSelector").addEventListener("change", (e) => {
                const newTurn = e.target.value;
                listContainer().innerHTML = generateUserList(newTurn);
                enableDragAndDrop();
            });
        
            document.getElementById("saveTurnOrder").addEventListener("click", async () => {
                const selectedTurn = document.getElementById("turnSelector").value;
                const reordered = Array.from(listContainer().querySelectorAll("li")).map(li => li.textContent.trim());
        
                task.turn = selectedTurn;
                task.users = [selectedTurn, ...reordered];
        
                await saveTaskToBackend(task);
        
                modal.remove();
                loadTasksForDate(document.querySelector(".day.selected")?.dataset.date);
            });
        
            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }
        
        // Generate scrollable date picker
        function generateScrollableDates(monthOffset = 0) {

            container.innerHTML = "";
        
            const today = new Date();
            today.setDate(1);
            today.setMonth(today.getMonth() + monthOffset);
        
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
        
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        
            document.getElementById("monthLabel").textContent = today.toLocaleDateString(undefined, {
                month: 'long',
                year: 'numeric'
            });
        
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(currentYear, currentMonth, i);
                const btn = document.createElement("div");
                btn.className = "day";
                btn.textContent = i;
                btn.dataset.date = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        
                btn.addEventListener("click", () => {
                    document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
                    btn.classList.add("selected");
                    loadTasksForDate(btn.dataset.date);
                });
        
                const now = new Date();

                    btn.classList.add("selected");
                    if (!document.querySelector(".day.selected")) {
                        loadTasksForDate(btn.dataset.date);
                    }
                }
        
                container.appendChild(btn);
            }
        
            setTimeout(() => {
                const selected = document.querySelector(".day.selected");
                if (selected) {
                    selected.scrollIntoView({ behavior: "smooth", inline: "center" });
                }
            }, 50);
        }

        document.getElementById("prevMonth").addEventListener("click", () => {

        });
        
        document.getElementById("nextMonth").addEventListener("click", () => {
            monthOffset++;
            generateScrollableDates(monthOffset);
        });
        
        generateScrollableDates();
        
        document.getElementById("scrollLeft").addEventListener("click", () => {
            document.getElementById("dayScrollContainer").scrollBy({
                left: -200,
                behavior: "smooth"
            });
        });
        
        document.getElementById("scrollRight").addEventListener("click", () => {
            document.getElementById("dayScrollContainer").scrollBy({
                left: 200,
                behavior: "smooth"
            });
        });
