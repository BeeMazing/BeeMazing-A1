<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeeMazing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
    --primary-color: #FFC107;
    --secondary-color: #212121;
    --accent-color: #FFFFFF;
    --light-bg: #FFFFF8;
    --text-color: #FFFFFF;
    --danger-color: #D32F2F;
    --modal-bg: rgba(33, 33, 33, 0.7);
    --border-dark: #444754;
    --card-bg: #2A2B32;
    --header-height: 58px;
    --footer-height: 70px;
    --add-btn-height: 80px;
}

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background: var(--secondary-color);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 100;
        }
        .menu-icon {
            font-size: 28px;
            margin-right: 15px;
            color: var(--accent-color); /* was secondary-color before */
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .menu-icon:hover {
            transform: rotate(90deg);
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            letter-spacing: 1px;
        }
        .content {
  position: absolute;
  top: var(--header-height);
  bottom: var(--footer-height); /* ‚úÖ only reserve space for footer */
  width: 100%;
  padding: 20px;
  overflow-y: auto;
  background: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="" fill="%23FFC107" fill-opacity="0.1"/%3E%3C/svg%3E') repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
}


.reward-list::after {
  content: "";
  display: block;
  height: 90px;
}

        .reward-list {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 500px;
        }
        .reward-item {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--border-dark);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        .reward-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .reward-item strong {
            color: var(--primary-color);
        }
        .reward-item.swiped {
            transform: translateX(-100px);
        }
        .delete-btn {
            position: absolute;
            right: -100px;
            top: 0;
            height: 100%;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            padding: 0 20px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: right 0.3s ease, background-color 0.3s ease;
        }
        .reward-item.swiped .delete-btn {
            right: 0;
        }
        .delete-btn:hover {
            background: #B71C1C;
        }
        .add-reward-btn {
            position: fixed;
            bottom: calc(var(--footer-height) + 10px);
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #FBB740;
            color: #FFFFFF;
            border: 3px solid #FFFFFF;
            border-radius: 50%;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 99;
        }
        .add-reward-btn:hover {
            background: #5D4E41;
            color: #FFFFFF;
            transform: translateX(-50%) scale(1.1);
        }
        .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: #FBB740;
    padding: 10px 0;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
    z-index: 100;
    height: var(--footer-height);
}
.footer a {
    text-decoration: none;
    color: #FFFFFF;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.3s ease;
}
        .footer a:hover {
            transform: scale(1.1);
        }

        .footer-icon img, .footer-icon svg {
    width: 40px;
    height: 40px;
    filter: brightness(0) saturate(100%) invert(100%);
    transition: filter 0.3s ease;
}

.footer a.active svg,
.footer a[aria-label="Market"] svg,
a[href="/BeeMazing-A1/mobile/4-Market/market.html"] svg {
    filter: brightness(0) saturate(100%) invert(30%) sepia(20%) saturate(2000%) hue-rotate(15deg) brightness(0.8) contrast(1.2) !important;
    color: #5D4E41 !important;
    width: 40px !important;
    height: 40px !important;
}

.footer a.active img {
    filter: brightness(0) saturate(100%) invert(30%) sepia(20%) saturate(2000%) hue-rotate(15deg) brightness(0.8) contrast(1.2) !important;
}

.footer a.active span {
    color: #FFFFFF;
}

.footer-icon span {
    font-size: 12px;
    margin-top: 5px;
    font-weight: 600;
}









        .footer-icon span {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }
        @media (max-width: 600px) {
            .add-reward-btn {
                width: 50px;
                height: 50px;
                font-size: 28px;
                bottom: calc(var(--footer-height) + 10px);
            }
            .footer-icon img {
                width: 35px;
                height: 35px;
            }
        }





    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars menu-icon" aria-label="Menu"></i>
        <div class="title">Market 11</div>
    </div>

    <div class="content">
        <ul class="reward-list" id="rewardList">
            <!-- Rewards will be loaded here dynamically -->
        </ul>
    </div>
    

    <a href="/BeeMazing-A1/mobile/4-Market/addreward.html" class="add-reward-btn" aria-label="Add Reward">+</a>
    <div class="footer">
      <a href="/BeeMazing-A1/mobile/2-UserProfiles/userAdmin.html" class="footer-icon" id="homeLink" aria-label="Home">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width: 24px; height: 24px;">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
        </svg>
    </a>
        <a href="/BeeMazing-A1/mobile/3-Tasks/tasks.html" class="footer-icon" aria-label="Tasks">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"  style="width: 24px; height: 24px;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
        </a>
        <a href="/BeeMazing-A1/mobile/4-Market/market.html" class="footer-icon active" aria-label="Market">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9m9 0a3 3 0 0 1 3 3h-15a3 3 0 0 1 3-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 0 1-.982-3.172M9.497 14.25a7.454 7.454 0 0 0 .981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 0 0 7.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 0 0 2.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 0 1 2.916.52 6.003 6.003 0 0 1-5.395 4.972m0 0a6.726 6.726 0 0 1-2.749 1.35m0 0a6.772 6.772 0 0 1-3.044 0" />
            </svg>
        </a>
    </div>














    <script>




// Append admin and user query parameters to Home link
document.addEventListener("DOMContentLoaded", () => {
    const homeLink = document.getElementById("homeLink");
    const urlParams = new URLSearchParams(window.location.search);
    const admin = urlParams.get("admin");
    const user = urlParams.get("user");
    if (admin && user) {
        homeLink.href = `/BeeMazing-A1/mobile/2-UserProfiles/userAdmin.html?admin=${encodeURIComponent(admin)}&user=${encodeURIComponent(user)}`;
    }
});



        // Dynamically highlight the active footer icon
        document.querySelectorAll('.footer a').forEach(link => {
          const currentPath = window.location.pathname.replace(/\/$/, '');
          const linkPath = new URL(link.href).pathname.replace(/\/$/, '');
        
          if (currentPath === linkPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
        
        // Get adminEmail from URL query parameters or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let adminEmail = urlParams.get('adminEmail') || localStorage.getItem("currentAdminEmail");
        
        // Update the add-reward-btn href to include adminEmail
        const addRewardBtn = document.querySelector('.add-reward-btn');
        if (adminEmail) {
          addRewardBtn.href = `/BeeMazing-A1/mobile/4-Market/addreward.html?adminEmail=${encodeURIComponent(adminEmail)}`;
        }
        

        
        async function loadRewards() {
          const rewardList = document.getElementById("rewardList");
        
          // Show a loading state initially
          rewardList.innerHTML = "<p>Loading rewards...</p>";
        
          if (!adminEmail) {
            rewardList.innerHTML = "<p>Error: No admin email provided. Please log in again.</p>";
            return;
          }
        
          try {
            const response = await fetch(`https://beemazing1.onrender.com/api/market-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
            const data = await response.json();
        
            if (!response.ok) {
              throw new Error(data.error || "Failed to fetch rewards");
            }
        
            const rewards = data.rewards || [];
            rewardList.innerHTML = "";
            if (rewards.length === 0) {
              rewardList.innerHTML = "<p>No rewards in the hive. Click + to add one.</p>";
              return;
            }
        
            rewards.forEach((reward, index) => {
              const rewardItem = document.createElement("li");
              rewardItem.className = "reward-item";
// Determine who the reward is assigned to
let assignedText = "Everyone";
if (reward.assignedUsers && reward.assignedUsers.length > 0) {
  assignedText = "To: " + reward.assignedUsers.join(", ");
}

rewardItem.innerHTML = `
  <strong>${reward.name}</strong><br>
  Buzz Points: ${reward.diamonds} üçØ<br>
  <small style="color: var(--accent-color); opacity: 0.8;">${assignedText}</small>
`;

        
              // Create delete button
              const deleteButton = document.createElement("button");
              deleteButton.className = "delete-btn";
              deleteButton.textContent = "Delete";
              deleteButton.addEventListener("click", async (e) => {
                e.stopPropagation();
                await deleteReward(index);
                await loadRewards();
              });
              rewardItem.appendChild(deleteButton);
        
              // Swipe functionality
              let startX = 0;
              let currentX = 0;
              let isSwiping = false;
        
              // Touch events
              rewardItem.addEventListener("touchstart", (e) => {
                startX = e.touches[0].clientX;
                isSwiping = true;
                document.querySelectorAll('.reward-item.swiped').forEach(item => {
                  if (item !== rewardItem) item.classList.remove('swiped');
                });
              });
        
              rewardItem.addEventListener("touchmove", (e) => {
                if (!isSwiping) return;
                currentX = e.touches[0].clientX;
                const diffX = startX - currentX;
                if (diffX > 50 && diffX < 150) {
                  rewardItem.classList.add("swiped");
                } else if (diffX < -10) {
                  rewardItem.classList.remove("swiped");
                }
              });
        
              rewardItem.addEventListener("touchend", (e) => {
                isSwiping = false;
              });
        
              // Mouse events (for desktop)
              rewardItem.addEventListener("mousedown", (e) => {
                startX = e.clientX;
                isSwiping = true;
                document.querySelectorAll('.reward-item.swiped').forEach(item => {
                  if (item !== rewardItem) item.classList.remove('swiped');
                });
              });
        
              rewardItem.addEventListener("mousemove", (e) => {
                if (!isSwiping) return;
                currentX = e.clientX;
                const diffX = startX - currentX;
                if (diffX > 50 && diffX < 150) {
                  rewardItem.classList.add("swiped");
                } else if (diffX < -10) {
                  rewardItem.classList.remove("swiped");
                }
              });
        
              rewardItem.addEventListener("mouseup", (e) => {
                isSwiping = false;
              });
        
              // Click outside to close swipe
              document.addEventListener("click", (e) => {
                if (!rewardItem.contains(e.target) && rewardItem.classList.contains("swiped")) {
                  rewardItem.classList.remove("swiped");
                }
              });
        
              rewardList.appendChild(rewardItem);
            });
          } catch (err) {
            console.error("Error loading rewards:", err);
            rewardList.innerHTML = "<p>Failed to load rewards. Please try again later.</p>";
          }
        }
        
        async function deleteReward(index) {
          try {
            const response = await fetch(`https://beemazing1.onrender.com/api/market-rewards?adminEmail=${encodeURIComponent(adminEmail)}&index=${index}`, {
              method: "DELETE"
            });
            const data = await response.json();
        
            if (!response.ok) {
              throw new Error(data.error || "Failed to delete reward");
            }
          } catch (err) {
            console.error("Error deleting reward:", err);
            alert("Failed to delete reward. Please try again.");
          }
        }
        
        // Load rewards when the page loads
        document.addEventListener("DOMContentLoaded", () => {
          loadRewards();
        });
        </script>

    











</body>
