<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeeMazing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
    --primary-color: #FFC107;
    --secondary-color: #212121;
    --accent-color: #FFFFFF;
    --light-bg: #FFFFF8;
    --text-color: #FFFFFF;
    --danger-color: #D32F2F;
    --modal-bg: rgba(33, 33, 33, 0.7);
    --border-dark: #444754;
    --card-bg: #2A2B32;
    --header-height: 58px;
    --footer-height: 70px;
    --add-btn-height: 80px;
}

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        .date-header {
        background: #FFF6E9;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 50;
        padding: 5px 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        color: black;
    }
        
        /* Profile Icon */
.profile-icon {
    position: fixed;
    top: 10px;
    right: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    z-index: 202;
    transition: transform 0.3s ease;
    background: #FBB740;
    border-radius: 50%;
    padding: 8px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.profile-icon:hover {
    transform: scale(1.1);
}

.logout-container {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 150;
}

#logoutBtn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
    background: #FBB740;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    width: 40px;
    height: 40px;
    box-sizing: border-box;
    transition: transform 0.3s ease;
}

#logoutBtn:hover {
    transform: scale(1.1);
}

.logout-icon {
    width: 24px;
    height: 24px;
    filter: brightness(0) saturate(100%) invert(100%);
    transition: transform 0.3s ease;
}

.logout-icon:hover {
    transform: scale(1.1);
}

    .month-nav {
display: flex;
justify-content: center;
align-items: center;
font-size: 18px;
font-weight: bold;
width: 100%;
padding: 5px 0;
color: #5D4E41;
}
.month-nav button {
margin: 0 10px;
background: #FBB740;
color: white;
border: none;
padding: 8px 12px;
border-radius: 8px;
cursor: pointer;
transition: transform 0.3s ease;
font-weight: bold;
}
.month-nav button:hover {
transform: scale(1.1);
}

    .day-scroll-wrapper {
  display: flex;
  align-items: center;
  padding: 5px 0;
  overflow: hidden;
}
.day-scroll {
  display: flex;
  overflow-x: auto;
  gap: 8px;
  padding: 5px 10px;
}
.day-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 38px;
}
.day-label {
  font-size: 10px;
  color: #5D4E41;
  text-align: center;
  margin-bottom: 2px;
  font-weight: 600;
}
.day {
  width: 38px;
  height: 38px;
  line-height: 38px;
  text-align: center;
  border-radius: 50%;
  background: transparent;
  color: #5D4E41;
  font-weight: bold;
  cursor: pointer;
}
.day.selected {
  background: #FBB740;
  color: #fff;
}
.day.today {
  border: 2px solid #FBB740;
  font-weight: bold;
}
.day.today.selected {
  background: #FBB740;
  color: #fff;
  border: 2px solid #fff;
}
.day-scroll::-webkit-scrollbar {
  display: none;
}
.day-scroll {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

    .scroll-btn {
      background: #e4e3e0;
      color: #181816;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
    flex-shrink: 0;
}

/* User Selection Modal */
.bottom-sheet {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}
.bottom-sheet.show {
    display: block;
    opacity: 1;
}
.bottom-sheet-content {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: 70vh;
    background: #FFF6E9;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
    transform: translateY(100%);
    transition: transform 0.3s ease-in-out;
}
.bottom-sheet.show .bottom-sheet-content {
    transform: translateY(0);
}
.bottom-sheet-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 1px solid #DDD;
    background: #FFF6E9;
}
.bottom-sheet-header h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    color: #5D4E41;
}
.bottom-sheet-header .close-btn {
    background: none;
    border: none;
    color: #5D4E41;
    font-size: 24px;
    cursor: pointer;
    padding: 5px;
    transition: color 0.3s ease;
}
.bottom-sheet-header .close-btn:hover {
    color: #FBB740;
}
.user-list {
    list-style: none;
    padding: 0;
    margin: 0;
    height: 240px;
    overflow-y: auto;
    background: #FFF6E9;
}
.user-list li {
    padding: 15px 20px;
    border-bottom: 1px solid #DDD;
    font-size: 16px;
    color: #5D4E41;
    cursor: pointer;
    transition: background 0.2s ease;
    background: #FFF6E9;
}
.user-list li:hover {
    background: #F0E6D2;
}
.user-list li:last-child {
    border-bottom: none;
}
.user-list::-webkit-scrollbar {
    width: 8px;
}
.user-list::-webkit-scrollbar-track {
    background: #FFF6E9;
}
.user-list::-webkit-scrollbar-thumb {
    background: #DDD;
    border-radius: 4px;
}
.user-list::-webkit-scrollbar-thumb:hover {
    background: #CCC;
}

@media (max-width: 600px) {
    .bottom-sheet-content {
        max-height: 80vh;
    }
    .bottom-sheet-header h3 {
        font-size: 16px;
    }
}
        .content {
    position: absolute;
    top: calc(var(--header-height) + 45px); /* was 110px — now much tighter */
    bottom: var(--footer-height);
    left: 0;
    right: 0;
    padding: 20px;
    overflow-y: auto;
    background-color: var(--light-bg);

    background-repeat: repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
}


.reward-list::after {
  content: "";
  display: block;
  height: 90px;
}

        .reward-list {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 500px;
        }
        .reward-item {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--border-dark);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        .reward-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .reward-item strong {
            color: var(--primary-color);
        }
        .reward-item.swiped {
            transform: translateX(-100px);
        }
        .delete-btn {
            position: absolute;
            right: -100px;
            top: 0;
            height: 100%;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            padding: 0 20px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: right 0.3s ease, background-color 0.3s ease;
        }
        .reward-item.swiped .delete-btn {
            right: 0;
        }
        .delete-btn:hover {
            background: #B71C1C;
        }
        .add-reward-btn {
            position: fixed;
            bottom: calc(var(--footer-height) + 10px);
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #FBB740;
            color: #FFFFFF;
            border: 3px solid #FFFFFF;
            border-radius: 50%;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 99;
        }
        .add-reward-btn:hover {
            background: #5D4E41;
            color: #FFFFFF;
            transform: translateX(-50%) scale(1.1);
        }
        .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    left: 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: #FBB740;
    padding: 10px 0;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);

}
.footer a {
    text-decoration: none;
    color: #FFFFFF;
    display: flex;

        .footer-icon img, .footer-icon svg {

    <script>




// Append admin and user query parameters to Home link
document.addEventListener("DOMContentLoaded", () => {
    const homeLink = document.getElementById("homeLink");
    const urlParams = new URLSearchParams(window.location.search);
    const admin = urlParams.get("admin");
    const user = urlParams.get("user");
    if (admin && user) {
        homeLink.href = `/BeeMazing-A1/mobile/2-UserProfiles/userAdmin.html?admin=${encodeURIComponent(admin)}&user=${encodeURIComponent(user)}`;
    }

    // Logout button functionality
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
        console.log("Logout button found, adding event listener");
        logoutBtn.addEventListener("click", () => {
            console.log("Logout button clicked");
            // Only remove login session info
            localStorage.removeItem("isAdmin");
            localStorage.removeItem("userData");
            localStorage.removeItem("adminPassword");
            // Keep currentAdminEmail as per home.js
            window.location.href = "/BeeMazing-A1/login.html";
        });
    } else {
        console.error("Logout button not found");
    }
});



        // Dynamically highlight the active footer icon
        document.querySelectorAll('.footer a').forEach(link => {
          const currentPath = window.location.pathname.replace(/\/$/, '');
          const linkPath = new URL(link.href).pathname.replace(/\/$/, '');
        
          if (currentPath === linkPath) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
        
        // Get adminEmail from URL query parameters or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        let adminEmail = urlParams.get('adminEmail') || localStorage.getItem("currentAdminEmail");
        
        // Update the add-reward-btn href to include adminEmail
        const addRewardBtn = document.querySelector('.add-reward-btn');
        if (adminEmail) {
          addRewardBtn.href = `/BeeMazing-A1/mobile/4-Market/addreward.html?adminEmail=${encodeURIComponent(adminEmail)}`;
        }
        
        // User selection modal functionality
        const profileIcon = document.getElementById('profileIcon');
        const userSelectModal = document.getElementById('userSelectModal');
        const userList = document.getElementById('userList');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Fetch users from server
        async function fetchUsersFromServer(email) {
            try {
                const res = await fetch(`https://beemazing1.onrender.com/get-users?adminEmail=${encodeURIComponent(email)}`);
                const data = await res.json();
                if (data.success) {
                    return data.users || [];
                }
                return [];
            } catch (err) {
                console.error("Failed to fetch users:", err);
                return [];
            }
        }

        // Profile icon click handler
        profileIcon.addEventListener("click", async () => {
            if (!adminEmail) {
                alert("Admin email not found. Please log in again.");
                return;
            }
            const users = await fetchUsersFromServer(adminEmail);
            userList.innerHTML = '';
            if (users.length === 0) {
                userList.innerHTML = '<li style="text-align: center; color: #999; padding: 20px;">No users found for this admin.</li>';
            } else {
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = user;
                    li.addEventListener('click', () => {
                        // Store selected user and redirect to user view
                        localStorage.setItem('currentUser', user);
                        const currentPath = window.location.pathname;
                        const newUrl = `${currentPath}?admin=${encodeURIComponent(adminEmail)}&user=${encodeURIComponent(user)}`;
                        window.location.href = newUrl;
                    });
                    userList.appendChild(li);
                });
            }
            userSelectModal.classList.add('show');
        });

        // Close modal handlers
        closeModalBtn.addEventListener('click', () => {
            userSelectModal.classList.remove('show');
        });

        userSelectModal.addEventListener('click', (e) => {
            if (e.target === userSelectModal) {
                userSelectModal.classList.remove('show');
            }
        });



        const formatDate = (date) => `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;

        // Generate scrollable date picker
        function generateScrollableDates(monthOffset = 0) {
    const container = document.getElementById("dayScrollContainer");
    container.innerHTML = "";

    const today = new Date();
    today.setDate(1);
    today.setMonth(today.getMonth() + monthOffset);

    const currentMonth = today.getMonth();
    const currentYear = today.getFullYear();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    document.getElementById("monthLabel").textContent = today.toLocaleDateString(undefined, {
        month: 'long',
        year: 'numeric'
    });

    const todayStr = formatDate(new Date());
    const dayAbbreviations = ["S", "Mo", "Tu", "We", "Th", "Fr", "St"];

    for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(currentYear, currentMonth, i);
        const dayOfWeek = dayAbbreviations[date.getDay()]; // Get day abbreviation

        const containerDiv = document.createElement("div");
        containerDiv.className = "day-container";

        const label = document.createElement("span");
        label.className = "day-label";
        label.textContent = dayOfWeek;

        const btn = document.createElement("div");
        btn.className = "day";
        btn.textContent = i;
        btn.dataset.date = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;

        btn.addEventListener("click", () => {
            document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
            btn.classList.add("selected");
            // Could load rewards for specific date here if needed
        });

        if (btn.dataset.date === todayStr) {
            btn.classList.add("today");
            btn.classList.add("selected");
        }

        containerDiv.appendChild(label);
        containerDiv.appendChild(btn);
        container.appendChild(containerDiv);
    }

    setTimeout(() => {
        const selected = document.querySelector(".day.selected");

        async function loadRewards() {
          const rewardList = document.getElementById("rewardList");
        
          // Show a loading state initially
          rewardList.innerHTML = "<p>Loading rewards...</p>";
        
          if (!adminEmail) {
            rewardList.innerHTML = "<p>Error: No admin email provided. Please log in again.</p>";
            return;
          }
        
          try {
            const response = await fetch(`https://beemazing1.onrender.com/api/market-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
            const data = await response.json();
        
            if (!response.ok) {
              throw new Error(data.error || "Failed to fetch rewards");
            }
        
            const rewards = data.rewards || [];
            rewardList.innerHTML = "";
            if (rewards.length === 0) {
              rewardList.innerHTML = "<p>No rewards in the hive. Click + to add one.</p>";
              return;
            }
        
            rewards.forEach((reward, index) => {
              const rewardItem = document.createElement("li");
              rewardItem.className = "reward-item";
// Determine who the reward is assigned to
let assignedText = "Everyone";
if (reward.assignedUsers && reward.assignedUsers.length > 0) {
  assignedText = "To: " + reward.assignedUsers.join(", ");
}

rewardItem.innerHTML = `
  <strong>${reward.name}</strong><br>
  Buzz Points: ${reward.diamonds} 🍯<br>
  <small style="color: var(--accent-color); opacity: 0.8;">${assignedText}</small>
`;

        
              // Create delete button
              const deleteButton = document.createElement("button");
              deleteButton.className = "delete-btn";
              deleteButton.textContent = "Delete";
              deleteButton.addEventListener("click", async (e) => {
                e.stopPropagation();
                await deleteReward(index);
                await loadRewards();
              });
              rewardItem.appendChild(deleteButton);
        
              // Swipe functionality
              let startX = 0;
              let currentX = 0;
              let isSwiping = false;
        
              // Touch events
              rewardItem.addEventListener("touchstart", (e) => {
                startX = e.touches[0].clientX;
                isSwiping = true;
                document.querySelectorAll('.reward-item.swiped').forEach(item => {
                  if (item !== rewardItem) item.classList.remove('swiped');
                });
              });
        
              rewardItem.addEventListener("touchmove", (e) => {
                if (!isSwiping) return;
                currentX = e.touches[0].clientX;
                const diffX = startX - currentX;
                if (diffX > 50 && diffX < 150) {
                  rewardItem.classList.add("swiped");
                } else if (diffX < -10) {
                  rewardItem.classList.remove("swiped");
                }
              });
        
              rewardItem.addEventListener("touchend", (e) => {
                isSwiping = false;
              });
        
              // Mouse events (for desktop)
              rewardItem.addEventListener("mousedown", (e) => {
                startX = e.clientX;
                isSwiping = true;
                document.querySelectorAll('.reward-item.swiped').forEach(item => {
                  if (item !== rewardItem) item.classList.remove('swiped');
                });
              });
        
              rewardItem.addEventListener("mousemove", (e) => {
                if (!isSwiping) return;
                currentX = e.clientX;
                const diffX = startX - currentX;
                if (diffX > 50 && diffX < 150) {
                  rewardItem.classList.add("swiped");
                } else if (diffX < -10) {
                  rewardItem.classList.remove("swiped");
                }
              });
        
              rewardItem.addEventListener("mouseup", (e) => {
                isSwiping = false;
              });
        
              // Click outside to close swipe
              document.addEventListener("click", (e) => {
                if (!rewardItem.contains(e.target) && rewardItem.classList.contains("swiped")) {
                  rewardItem.classList.remove("swiped");
                }
              });
        
              rewardList.appendChild(rewardItem);
            });
          } catch (err) {
            console.error("Error loading rewards:", err);
            rewardList.innerHTML = "<p>Failed to load rewards. Please try again later.</p>";
          }
        }
        
        async function deleteReward(index) {
          try {
            const response = await fetch(`https://beemazing1.onrender.com/api/market-rewards?adminEmail=${encodeURIComponent(adminEmail)}&index=${index}`, {
              method: "DELETE"
            });
            const data = await response.json();
        
            if (!response.ok) {
              throw new Error(data.error || "Failed to delete reward");
            }
          } catch (err) {
            console.error("Error deleting reward:", err);
            alert("Failed to delete reward. Please try again.");
          }
        }
        
        // Load rewards when the page loads
        document.addEventListener("DOMContentLoaded", () => {
          loadRewards();
        });
        </script>
