<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeeMazing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
    --primary-color: #FFC107;
    --secondary-color: #212121;
    --accent-color: #FFFFFF;
    --light-bg: #FFFFF8;
    --text-color: #FFFFFF;
    --danger-color: #D32F2F;
    --modal-bg: rgba(33, 33, 33, 0.7);
    --border-dark: #444754;
    --card-bg: #2A2B32;
    --header-height: 58px;
    --footer-height: 70px;
    --add-btn-height: 80px;
}

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        .date-header {
        background: #FFF6E9;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 50;
        padding: 5px 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        color: black;
    }
        
        /* Profile Icon */
.profile-icon {
    position: fixed;
    top: 10px;
    right: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    z-index: 202;
    transition: transform 0.3s ease;
    background: #FBB740;
    border-radius: 50%;
    padding: 8px;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

.profile-icon:hover {
    transform: scale(1.1);
}

.logout-container {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 150;
}

#logoutBtn {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 8px;
    background: #FBB740;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    width: 40px;
    height: 40px;
    box-sizing: border-box;
    transition: transform 0.3s ease;
}

#logoutBtn:hover {
    transform: scale(1.1);
}

.logout-icon {
    width: 24px;
    height: 24px;
    filter: brightness(0) saturate(100%) invert(100%);
    transition: transform 0.3s ease;
}

.logout-icon:hover {
    transform: scale(1.1);
}

    .month-nav {
display: flex;
justify-content: center;
align-items: center;
font-size: 18px;
font-weight: bold;
width: 100%;
padding: 5px 0;
color: #5D4E41;
}
.month-nav button {
margin: 0 10px;
background: #FBB740;
color: white;
border: none;
padding: 8px 12px;
border-radius: 8px;
cursor: pointer;
transition: transform 0.3s ease;
font-weight: bold;
}
.month-nav button:hover {
transform: scale(1.1);
}

    .day-scroll-wrapper {
  display: flex;
  align-items: center;
  padding: 5px 0;
  overflow: hidden;
}
.day-scroll {
  display: flex;
  overflow-x: auto;
  gap: 8px;
  padding: 5px 10px;
}
.day-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 38px;
}
.day-label {
  font-size: 10px;
  color: #5D4E41;
  text-align: center;
  margin-bottom: 2px;
  font-weight: 600;
}
.day {
  width: 38px;
  height: 38px;
  line-height: 38px;
  text-align: center;
  border-radius: 50%;
  background: transparent;
  color: #5D4E41;
  font-weight: bold;
  cursor: pointer;
}
.day.selected {
  background: #FBB740;
  color: #fff;
}
.day.today {
  border: 2px solid #FBB740;
  font-weight: bold;
}
.day.today.selected {
  background: #FBB740;
  color: #fff;
  border: 2px solid #fff;
}
.day-scroll::-webkit-scrollbar {
  display: none;
}
.day-scroll {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

    .scroll-btn {
      background: #e4e3e0;
      color: #181816;
      border: none;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
    flex-shrink: 0;
}

/* User Selection Modal */
.bottom-sheet {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(19, 19, 18, 0.4);
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}
.bottom-sheet.show {
    display: block;
    opacity: 1;
}
.bottom-sheet-content {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    max-height: none;
    background: #FFFFF8;
    border-top-left-radius: 20px;
    border-top-right-radius: 20px;
    box-shadow: 0 -4px 20px rgba(19, 19, 18, 0.2);
    border: 2px solid #e4e3e0;
    transform: translateY(100%);
    transition: transform 0.3s ease-in-out;
}
.bottom-sheet.show .bottom-sheet-content {
    transform: translateY(0);
}
.bottom-sheet-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 2px solid #e4e3e0;
    background: #FFFFFF;
}
.bottom-sheet-header h3 {
    margin: 0;
    font-size: 18px;
    font-weight: 600;
    color: #5D4E41;
}
.bottom-sheet-header .close-btn {
    background: none;
    border: none;
    color: #F5F5DC !important;
    font-size: 24px;
    cursor: pointer;
    padding: 5px;
}
.bottom-sheet-header .close-btn:hover {
    color: #FFFFFF;
}
.user-list {
    list-style: none;
    padding: 0;
    margin: 0;
    height: auto !important;
    max-height: none !important;
    overflow-y: visible !important;
    min-height: 48px;
}
.user-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    border-bottom: 1px solid var(--primary-color);
    font-size: 16px;
    color: #6D4C41 !important;
    cursor: pointer;
    transition: background 0.2s ease;
    background: var(--light-bg) !important;
}
.user-list li:hover {
    background: #F5F5DC !important;
    border-bottom: 1px solid #ffb300;
}
.user-list li:last-child {
    border-bottom: none;
}

/* User list item styles */
.user-list-item {
    display: flex;
    align-items: center;
    gap: 8px;
    flex-grow: 1;
}

/* Active user highlighting */
.user-list li.active-user {
    background: rgb(251, 183, 64) !important;
    color: #5D4E41 !important;
    font-weight: 600 !important;
}

.user-list-actions {
    display: flex;
    gap: 8px;
}
.user-list::-webkit-scrollbar {
    width: 8px;
}
.user-list::-webkit-scrollbar-track {
    background: #FFFFF8;
}
.user-list::-webkit-scrollbar-thumb {
    background: #131312;
    border-radius: 4px;
}
.user-list::-webkit-scrollbar-thumb:hover {
    background: #000000;
}

@media (max-width: 600px) {
    .bottom-sheet-content {
        max-height: none;
    }
    .bottom-sheet-header h3 {
        font-size: 16px;
        color: #5D4E41 !important;
    }
    .user-list {
        height: auto !important;
        max-height: none !important;
        overflow-y: visible !important;
        min-height: 48px;
    }
    .user-list li {
        font-size: 14px;
        padding: 12px 15px;
        border-bottom: 1px solid #e4e3e0;
        color: #5D4E41 !important;
        cursor: pointer;
        transition: background 0.2s ease;
        background: #FFFFF8 !important;
    }
    .user-list li:hover {
        background: #e4e3e0;
    }
    .user-list li:last-child {
        border-bottom: none;
    }
}
        .content {
    position: absolute;
    top: calc(var(--header-height) + 45px); /* was 110px ‚Äî now much tighter */
    bottom: var(--footer-height);
    left: 0;
    right: 0;
    padding: 20px;
    overflow-y: auto;
    background-color: var(--light-bg);
    background-image: url('data:image/svg+xml,%3Csvg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="20" cy="20" r="2" fill="%23FFC107" fill-opacity="0.1"/%3E%3C/svg%3E');
    background-repeat: repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
}


.reward-list::after {
  content: "";
  display: block;
  height: 90px;
}

        .reward-list {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 500px;
        }
        .reward-item {
            background: var(--light-bg);
            color: #6D4C41;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        .reward-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.3);
            border-color: #ffb300;
        }
        .reward-item strong {
            color: #5D4037;
        }
        .reward-item.swiped {
            transform: translateX(-150px);
        }
        
        .action-buttons {
            position: absolute;
            right: -150px;
            top: 0;
            height: 100%;
            display: flex;
        }
        
        .edit-btn {
            width: 75px;
            height: 100%;
            background: #FF9800;
            color: white;
            border: none;
            padding: 0;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .edit-btn:hover {
            background: #F57C00;
        }
        
        .delete-btn {
            width: 75px;
            height: 100%;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            padding: 0;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .reward-item.swiped .action-buttons {
            right: 0;
        }
        
        .delete-btn:hover {
            background: #B71C1C;
        }
        .add-reward-btn {
            position: fixed;
            bottom: calc(var(--footer-height) + 10px);
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: #FBB740;
            color: #FFFFFF;
            border: 3px solid #FFFFFF;
            border-radius: 50%;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            z-index: 99;
        }
        .add-reward-btn:hover {
            background: #5D4E41;
            color: #FFFFFF;
            transform: translateX(-50%) scale(1.1);
        }

        /* Add Reward Modal Styles */
        .add-reward-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .add-reward-modal.show {
            display: flex;
        }

        .add-reward-modal-content {
            background: var(--light-bg);
            padding: 25px;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .add-reward-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .add-reward-modal-header h3 {
            color: #6D4C41;
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .close-add-reward-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #6D4C41;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-add-reward-btn:hover {
            background: #f0f0f0;
        }

        .reward-form-container {
            display: flex;
            flex-direction: column;
        }

        .reward-form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #6D4C41;
        }

        .reward-form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--light-bg);
            color: #6D4C41;
            box-sizing: border-box;
        }

        /* Value picker container styles */
        .value-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .value-inputs-wrapper {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .value-picker-wrapper {
            display: flex;
            align-items: center;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: var(--light-bg);
            width: 120px;
            height: 50px;
            overflow: hidden;
            position: relative;
        }

        .value-text-input {
            width: 80px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: var(--light-bg);
            color: #6D4C41;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            padding: 12px 8px;
            outline: none;
        }

        .value-text-input::-webkit-outer-spin-button,
        .value-text-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .value-text-input[type=number] {
            -moz-appearance: textfield;
        }

        .value-picker {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .value-picker::-webkit-scrollbar {
            display: none;
        }

        .value-option {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #8D6E63;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.2s ease;
        }

        .value-option.selected {
            color: #6D4C41;
            font-size: 20px;
            font-weight: bold;
        }

        .value-picker-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 248, 0.8) 0%,
                transparent 30%,
                transparent 70%,
                rgba(255, 255, 248, 0.8) 100%
            );
        }

        .honey-icon {
            font-size: 20px;
            margin-left: 8px;
        }

        /* Reward type selection styles */
        .reward-type-container {
            margin-bottom: 15px;
        }

        .reward-type-options {
            display: flex;
            gap: 8px;
            margin-top: 5px;
        }

        .reward-type-option {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 12px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: var(--light-bg);
            color: #6D4C41;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .reward-type-option.selected {
            background: var(--primary-color);
            color: #6D4C41;
            transform: scale(1.02);
        }

        .reward-type-option:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }

        .reward-avatars {
            display: flex;
            gap: 4px;
            margin-left: 8px;
            align-items: center;
        }

        .reward-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 600;
            color: white;
            border: 1px solid rgba(109, 76, 65, 0.3);
        }

        .reward-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .everyone-badge {
            background: linear-gradient(45deg, var(--primary-color), #ffb300);
            color: #6D4C41;
            font-size: 7px;
            font-weight: bold;
            padding: 2px 4px;
            border-radius: 8px;
            margin-left: 8px;
        }

        .reward-type-badge {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            border: 1px solid;
        }

        .reward-type-badge.onetime {
            background: rgba(255, 193, 7, 0.15);
            color: #FFC107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .reward-form-container input::placeholder {
            color: #8D6E63;
        }

        .reward-form-container button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: #6D4C41;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reward-form-container button:hover {
            background: #ffb300;
        }

        /* Avatar Styles for Modal */
        .modal-avatar-container {
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .modal-avatars-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            align-items: center;
        }
        
        .modal-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            color: white;
        }
        
        .modal-avatar.selected {
            border-color: #6D4C41;
            box-shadow: 0 0 0 2px #6D4C41;
            transform: scale(1.1);
        }
        
        .modal-avatar.everyone {
            background: linear-gradient(45deg, var(--primary-color), #ffb300);
            color: #6D4C41;
            font-size: 10px;
            font-weight: bold;
        }
        
        .modal-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(109, 76, 65, 0.3);
        }
        
        .modal-avatar.selected:hover {
            transform: scale(1.15);
            box-shadow: 0 0 0 2px #6D4C41, 0 2px 8px rgba(109, 76, 65, 0.4);
        }

    <script src="/BeeMazing-A1/shared/avatar-system.js"></script>
    <script>
        // Initialize avatar system
        if (typeof AvatarSystem !== 'undefined') {
            window.avatarSystem = new AvatarSystem();
        }
        
        // Add Reward Modal Variables
        let modalSelectedUsers = ["Everyone"];
        let selectedRewardType = "oneTime"; // Default to one-time
        let editingRewardIndex = -1; // -1 means adding new reward, >= 0 means editing existing
        
        // Function to open add reward modal
        function openAddRewardModal() {
            editingRewardIndex = -1; // Reset to adding mode
            const modal = document.getElementById('addRewardModal');
            modal.classList.add('show');
            document.querySelector('.add-reward-modal-header h3').textContent = 'Add Reward';
            initializeValuePicker();
            populateModalAvatars();
        }
        
        // Function to open edit reward modal
        function openEditRewardModal(index) {
            editingRewardIndex = index;
            const modal = document.getElementById('addRewardModal');
            modal.classList.add('show');
            document.querySelector('.add-reward-modal-header h3').textContent = 'Edit Reward';
            loadRewardForEditing(index);
            populateModalAvatars();
        }
        
        // Function to close add reward modal
        function closeAddRewardModal() {
            const modal = document.getElementById('addRewardModal');
            modal.classList.remove('show');
            
            // Clear form
            document.getElementById('modalRewardName').value = '';
            initializeValuePicker();
            modalSelectedUsers = ["Everyone"];
            selectedRewardType = "oneTime";
            
            // Reset reward type selection
            document.getElementById('oneTimeOption').classList.add('selected');
            document.getElementById('continuousOption').classList.remove('selected');
        }
        
        // Function to get avatar for user using existing system
        function getModalAvatarForUser(username) {
            // Check for chosen character avatars first
            const userAvatars = JSON.parse(localStorage.getItem("userAvatars") || "{}");
            const chosenAvatarId = userAvatars[username];
            
            if (chosenAvatarId) {
                return {
                    type: 'character',
                    id: chosenAvatarId,
                    src: `/BeeMazing-A1/shared/Avatars/${chosenAvatarId}.png`,
                    username: username
                };
            }
            
            // Fall back to generated avatars from avatar system
            const userData = JSON.parse(localStorage.getItem("userData")) || {};
            const avatarData = userData[adminEmail]?.avatars || {};
            
            if (avatarData[username]) {
                return {
                    type: 'initials',
                    initials: avatarData[username].initials,
                    color: avatarData[username].color,
                    username: username
                };
            }
            
            // If no avatar exists, create a basic one
            return {
                type: 'initials',
                initials: username.charAt(0).toUpperCase(),
                color: '#FBB740',
                username: username
            };
        }
        
        // Function to create avatar element for modal
        function createModalAvatarElement(user, isEveryone = false) {
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'modal-avatar';
            
            if (isEveryone) {
                avatarDiv.classList.add('everyone');
                avatarDiv.textContent = 'ALL';
                avatarDiv.dataset.user = 'Everyone';
            } else {
                const avatar = getModalAvatarForUser(user);
                avatarDiv.dataset.user = user;
                
                if (avatar.type === 'character') {
                    // Use character avatar image
                    const img = document.createElement('img');
                    img.src = avatar.src;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '50%';
                    avatarDiv.appendChild(img);
                } else {
                    // Use initials avatar
                    avatarDiv.style.backgroundColor = avatar.color;
                    avatarDiv.textContent = avatar.initials;
                }
            }
            
            if (modalSelectedUsers.includes(isEveryone ? 'Everyone' : user)) {
                avatarDiv.classList.add('selected');
            }
            
            avatarDiv.addEventListener('click', () => toggleModalUserSelection(isEveryone ? 'Everyone' : user));
            
            return avatarDiv;
        }
        
        // Function to populate avatars in modal
        function populateModalAvatars() {
            const avatarsGrid = document.getElementById('modalAvatarsGrid');
            avatarsGrid.innerHTML = '';
            
            // Initialize avatar system for current admin
            if (window.avatarSystem && adminEmail) {
                window.avatarSystem.initialize(adminEmail);
            }
            
            const everyoneAvatar = createModalAvatarElement('Everyone', true);
            avatarsGrid.appendChild(everyoneAvatar);
            
            const allUserData = JSON.parse(localStorage.getItem("userData")) || {};
            const users = allUserData[adminEmail]?.users || [];
            
            users.forEach(user => {
                const userAvatar = createModalAvatarElement(user);
                avatarsGrid.appendChild(userAvatar);
            });
        }
        
        // Function to toggle user selection in modal
        function toggleModalUserSelection(user) {
            if (user === "Everyone") {
                if (modalSelectedUsers.includes("Everyone")) {
                    if (modalSelectedUsers.length === 1) {
                        return;
                    }
                    modalSelectedUsers = modalSelectedUsers.filter(u => u !== "Everyone");
                } else {
                    modalSelectedUsers = ["Everyone"];
                }
            } else {
                if (modalSelectedUsers.includes("Everyone")) {
                    modalSelectedUsers = [user];
                } else {
                    if (modalSelectedUsers.includes(user)) {
                        modalSelectedUsers = modalSelectedUsers.filter(u => u !== user);
                        if (modalSelectedUsers.length === 0) {
                            modalSelectedUsers = ["Everyone"];
                        }
                    } else {
                        modalSelectedUsers.push(user);
                    }
                }
            }
            
            updateModalAvatarStyles();
        }
        
        // Function to update avatar styles in modal
        function updateModalAvatarStyles() {
            const avatars = document.querySelectorAll('.modal-avatar');
            avatars.forEach(avatar => {
                const user = avatar.dataset.user;
                if (modalSelectedUsers.includes(user)) {
                    avatar.classList.add('selected');
                } else {
                    avatar.classList.remove('selected');
                }
            });
        }
        
        // Function to fetch existing rewards from MongoDB for modal
        async function fetchRewards() {
            try {
                const response = await fetch(`https://beemazing1.onrender.com/api/market-rewards?adminEmail=${encodeURIComponent(adminEmail)}`);
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || "Failed to fetch rewards");
                }
                return data.rewards || [];
            } catch (err) {
                console.error("Error fetching rewards:", err);
                throw err;
            }
        }

        // Function to save rewards to MongoDB for modal
        async function saveRewards(rewards) {
            try {
                const response = await fetch("https://beemazing1.onrender.com/api/market-rewards", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ adminEmail, rewards })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || "Failed to save rewards");
                }
            } catch (err) {
                console.error("Error saving rewards:", err);
                throw err;
            }
        }

        // Function to load reward data for editing
        async function loadRewardForEditing(index) {
            try {
                const rewards = await fetchRewards();
                const reward = rewards[index];
                
                if (reward) {
                    // Set reward name
                    document.getElementById('modalRewardName').value = reward.name;
                    
                    // Set value
                    selectedValue = reward.diamonds;
                    selectValueFromInput(reward.diamonds);
                    document.getElementById('valueTextInput').value = reward.diamonds;
                    
                    // Set reward type
                    selectedRewardType = reward.type || 'oneTime';
                    selectRewardType(selectedRewardType);
                    
                    // Set assigned users
                    if (reward.assignedUsers && reward.assignedUsers.length > 0) {
                        modalSelectedUsers = [...reward.assignedUsers];
                    } else {
                        modalSelectedUsers = ["Everyone"];
                    }
                    
                    initializeValuePicker();
                }
            } catch (err) {
                console.error("Error loading reward for editing:", err);
                alert("Failed to load reward data.");
            }
        }

        // Function to select reward type
        function selectRewardType(type) {
            selectedRewardType = type;
            
            // Update visual selection
            document.getElementById('oneTimeOption').classList.remove('selected');
            document.getElementById('continuousOption').classList.remove('selected');
            
            if (type === 'oneTime') {
                document.getElementById('oneTimeOption').classList.add('selected');
            } else {
                document.getElementById('continuousOption').classList.add('selected');
            }
        }

        // Value picker variables
        let selectedValue = 1;

        // Function to initialize value picker
        function initializeValuePicker() {
            const picker = document.getElementById('valuePicker');
            const textInput = document.getElementById('valueTextInput');
            picker.innerHTML = '';
            
            // Create values from 1 to 100
            for (let i = 1; i <= 100; i++) {
                const option = document.createElement('div');
                option.className = 'value-option';
                option.textContent = i;
                option.dataset.value = i;
                
                if (i === 1) {
                    option.classList.add('selected');
                }
                
                picker.appendChild(option);
            }
            
            selectedValue = 1;
            textInput.value = 1;
            
            // Add scroll listener
            picker.addEventListener('scroll', handlePickerScroll);
            
            // Add click listeners
            picker.querySelectorAll('.value-option').forEach(option => {
                option.addEventListener('click', () => {
                    const value = parseInt(option.dataset.value);
                    selectValue(value);
                });
            });
            
            // Add text input listener
            textInput.addEventListener('input', () => {
                let value = parseInt(textInput.value) || 1;
                if (value < 1) value = 1;
                if (value > 100) value = 100;
                textInput.value = value;
                selectValueFromInput(value);
            });
        }

        // Function to handle picker scroll
        function handlePickerScroll() {
            const picker = document.getElementById('valuePicker');
            const textInput = document.getElementById('valueTextInput');
            const options = picker.querySelectorAll('.value-option');
            const pickerCenter = picker.scrollTop + picker.clientHeight / 2;
            
            let closestOption = null;
            let closestDistance = Infinity;
            
            options.forEach(option => {
                const optionCenter = option.offsetTop + option.clientHeight / 2;
                const distance = Math.abs(pickerCenter - optionCenter);

        // Generate scrollable date picker
        function generateScrollableDates(monthOffset = 0) {
    const container = document.getElementById("dayScrollContainer");
    container.innerHTML = "";

    const today = new Date();
    today.setDate(1);
    today.setMonth(today.getMonth() + monthOffset);

    const currentMonth = today.getMonth();
    const currentYear = today.getFullYear();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

    document.getElementById("monthLabel").textContent = today.toLocaleDateString(undefined, {
        month: 'long',
        year: 'numeric'
    });

    const todayStr = formatDate(new Date());
    const dayAbbreviations = ["S", "Mo", "Tu", "We", "Th", "Fr", "St"];

    for (let i = 1; i <= daysInMonth; i++) {
        const date = new Date(currentYear, currentMonth, i);
        const dayOfWeek = dayAbbreviations[date.getDay()]; // Get day abbreviation

        const containerDiv = document.createElement("div");
        containerDiv.className = "day-container";

        const label = document.createElement("span");
        label.className = "day-label";
        label.textContent = dayOfWeek;

        const btn = document.createElement("div");
        btn.className = "day";
        btn.textContent = i;
        btn.dataset.date = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;

        btn.addEventListener("click", () => {
            document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
            btn.classList.add("selected");
            // Could load rewards for specific date here if needed
        });

        if (btn.dataset.date === todayStr) {
            btn.classList.add("today");
            btn.classList.add("selected");
        }

        containerDiv.appendChild(label);
        containerDiv.appendChild(btn);
        container.appendChild(containerDiv);
    }

    setTimeout(() => {
        const selected = document.querySelector(".day.selected");
        if (selected) {
            selected.scrollIntoView({ behavior: "smooth", inline: "center" });
        }
    }, 50);
}

              // Touch events

                startX = e.touches[0].clientX;
                isSwiping = true;
                document.querySelectorAll('.reward-item.swiped').forEach(item => {
                  if (item !== rewardItem) item.classList.remove('swiped');
                });
              });
        
              rewardItem.addEventListener("touchmove", (e) => {

                currentX = e.touches[0].clientX;

                if (diffX > 50 && diffX < 150) {
                  rewardItem.classList.add("swiped");

                  rewardItem.classList.remove("swiped");
