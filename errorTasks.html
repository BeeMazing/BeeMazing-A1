<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error Tasks</title>
  <style>
    body {
      background: #1e1f26;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffc107;
      margin-bottom: 20px;
    }
    .task {
      background: #2a2b32;
      border: 2px solid #444754;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .task button {
      background: #d32f2f;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .task button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

  <h1>All Tasks (Including Broken)</h1>
  <div id="taskList">Loading...</div>

  <script>
    let fullTaskList = [];

    async function loadTasks() {
      const adminEmail = localStorage.getItem("currentAdminEmail");
      if (!adminEmail) return alert("Missing adminEmail");

      const res = await fetch(`https://beemazing.onrender.com/api/tasks?adminEmail=${encodeURIComponent(adminEmail)}`);
      const data = await res.json();

      if (!data.tasks) {
        document.getElementById("taskList").innerHTML = "Failed to load tasks.";
        return;
      }

      fullTaskList = data.tasks;
      const container = document.getElementById("taskList");
      container.innerHTML = "";

      fullTaskList.forEach((task, index) => {
        const div = document.createElement("div");
        div.className = "task";

        div.innerHTML = `
          <strong>Index:</strong> ${index}<br>
          <strong>Title:</strong> ${task.title || "(No title)"}<br>
          <strong>Date:</strong> ${task.date || "(No date)"}<br>
          <strong>Users:</strong> ${Array.isArray(task.users) ? task.users.join(", ") : "(None)"}<br>
          <button onclick="deleteTask(${index})">Delete</button>
        `;

        container.appendChild(div);
      });
    }

    async function deleteTask(index) {
      const adminEmail = localStorage.getItem("currentAdminEmail");
      if (!adminEmail) return alert("Missing adminEmail");

      const confirmDelete = confirm("Are you sure you want to delete this task?");
      if (!confirmDelete) return;

      const res = await fetch(`https://beemazing.onrender.com/api/delete-any-task?adminEmail=${encodeURIComponent(adminEmail)}&taskIndex=${index}`, {
        method: "DELETE"
      });

      const result = await res.json();

      if (result.success) {
        alert("Task deleted!");
        loadTasks();
      } else {
        alert("Failed to delete: " + (result.error || "Unknown error"));
      }
    }

    loadTasks();
  </script>
</body>
</html>
