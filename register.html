<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeeMazing - Register / Login</title>
  <style>
    body {
      background: #1E1F26;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #2A2B32;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #444754;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #444754;
    }
    input {
      background: #1E1F26;
      color: white;
    }
    button {
      background-color: #FFC107;
      color: #212121;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #FFB300;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .toggle a {
      color: #FFC107;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Register 2</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Register</button>
      <div class="message" id="message"></div>
    </form>
    <div class="toggle">
      <span id="toggleText">Already have an account?</span>
      <a onclick="toggleForm()">Login</a>
    </div>
  </div>

  <script>
    let isRegistering = true;

    const urlParams = new URLSearchParams(window.location.search);
    const invitedAdmin = urlParams.get("admin");
    const invitedUser = urlParams.get("user");

    // Log the URL parameters for debugging
    console.log("üîç URL Parameters - invitedAdmin:", invitedAdmin, "invitedUser:", invitedUser);

    // Only set invited admin if it's a real value (not "null" or "undefined")
    if (invitedAdmin && invitedAdmin !== "null" && invitedAdmin !== "undefined") {
      localStorage.setItem("currentAdminEmail", invitedAdmin);
    }

    const form = document.getElementById("authForm");
    const message = document.getElementById("message");

    function toggleForm() {
      isRegistering = !isRegistering;
      document.getElementById("formTitle").textContent = isRegistering ? "Register" : "Login";
      document.getElementById("submitBtn").textContent = isRegistering ? "Register" : "Login";
      document.getElementById("toggleText").textContent = isRegistering ? "Already have an account?" : "Don't have an account?";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const endpoint = isRegistering ? "/register" : "/login";

      try {
        const body = isRegistering
          ? { email, password } // Only email/password for admin registration
          : { email, password, adminEmail: invitedAdmin || email }; // Only needed on login

        console.log("üì§ Sending request to:", endpoint, "with body:", body);

        const res = await fetch(`https://beemazing.onrender.com${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });

        const data = await res.json();
        console.log("üì• Response:", data);

        if (res.ok && data.success) {
          message.style.color = "#4CAF50";
          message.textContent = isRegistering ? "‚úÖ Registered successfully!" : "‚úÖ Logged in!";

          console.log("üîç Redirect logic - isRegistering:", isRegistering, "data.role:", data.role);

          if (isRegistering || data.role === "admin") {
            // Admin registration or admin login redirects to home.html
            console.log("üëë Redirecting to home.html (admin)");
            localStorage.setItem("isAdmin", "true");
            localStorage.setItem("currentAdminEmail", email);
            setTimeout(() => window.location.href = "mobile/1-Home/home.html", 1000);
          } else if (data.role === "user" && invitedAdmin && invitedUser && invitedAdmin !== "null" && invitedAdmin !== "undefined" && invitedUser !== "null" && invitedUser !== "undefined") {
            // Invited user login via invite link redirects to users.html
            console.log("üë§ Redirecting to users.html (invited user)");
            const cleanAdmin = invitedAdmin || email;

            localStorage.setItem("isAdmin", "false");
            localStorage.setItem("currentAdminEmail", cleanAdmin);
            localStorage.setItem("currentUser", data.username || "unknown");

            setTimeout(() => {
              window.location.href = `mobile/2-UserProfiles/users.html?admin=${cleanAdmin}&user=${data.username || "unknown"}`;
            }, 1000);
          } else {
            // Non-invited user login or invalid scenario
            console.log("‚ùå Invalid login scenario");
            message.style.color = "#D32F2F";
            message.textContent = "‚ùå Please use the invite link to log in as a user, or register/login as an admin.";
          }
        } else {
          console.log("‚ùå Request failed:", data.message);
          message.style.color = "#D32F2F";
          message.textContent = "‚ùå " + (data.message || "Something went wrong");
        }
      } catch (err) {
        console.error("‚ùå Fetch error:", err);
        message.style.color = "#D32F2F";
        message.textContent = "‚ùå Error connecting to server";
      }
    });
  </script>
</body>
</html>
